# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./legacy-prometheus-rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: web-pages - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend="pages_http",type=~"pages|web-pages"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend="pages_http",code="5xx",type=~"pages|web-pages"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer_https
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        rate(haproxy_server_sessions_total{backend="pages_https",type=~"pages|web-pages"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer_https
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_server_connection_errors_total{backend="pages_https",type=~"pages|web-pages"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="loadbalancer_https",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_time_to_write_header_seconds_bucket{le="0.5",type="web-pages"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_time_to_write_header_seconds_bucket{le="+Inf",type="web-pages"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_time_to_write_header_seconds_count{type="web-pages"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_pages_http_requests_total{code=~"5.."}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="web_pages_server",tier="sv",type="web-pages"}
        )
      )
