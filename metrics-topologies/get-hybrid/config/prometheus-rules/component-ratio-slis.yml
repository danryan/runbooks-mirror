groups:
- interval: 1m
  name: Global SLI Metrics ratios
  rules:
  - expr: |
      gitlab_component_errors:rate_5m{}
      /
      gitlab_component_ops:rate_5m{}
    record: gitlab_component_errors:ratio_5m
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:weight:score_5m{} >= 0)
      )
    record: gitlab_component_apdex:weight:score_5m
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:success:rate_5m{} >= 0)
      )
    record: gitlab_component_apdex:success:rate_5m
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:success:rate_5m{} >= 0)
      )
      /
      sum by (type,component) (
        (gitlab_component_apdex:weight:score_5m{} >= 0)
      )
    record: gitlab_component_apdex:ratio_5m
  - expr: |
      gitlab_component_errors:rate_30m{}
      /
      gitlab_component_ops:rate_30m{}
    record: gitlab_component_errors:ratio_30m
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:weight:score_30m{} >= 0)
      )
    record: gitlab_component_apdex:weight:score_30m
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:success:rate_30m{} >= 0)
      )
    record: gitlab_component_apdex:success:rate_30m
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:success:rate_30m{} >= 0)
      )
      /
      sum by (type,component) (
        (gitlab_component_apdex:weight:score_30m{} >= 0)
      )
    record: gitlab_component_apdex:ratio_30m
  - expr: |
      gitlab_component_errors:rate_1h{}
      /
      gitlab_component_ops:rate_1h{}
    record: gitlab_component_errors:ratio_1h
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:weight:score_1h{} >= 0)
      )
    record: gitlab_component_apdex:weight:score_1h
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:success:rate_1h{} >= 0)
      )
    record: gitlab_component_apdex:success:rate_1h
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:success:rate_1h{} >= 0)
      )
      /
      sum by (type,component) (
        (gitlab_component_apdex:weight:score_1h{} >= 0)
      )
    record: gitlab_component_apdex:ratio_1h
  - expr: |
      (
        gitlab_component_errors:rate_6h{}
        /
        gitlab_component_ops:rate_6h{}
      )
      or
      (
        sum by (type,component) (
          sum_over_time(gitlab_component_errors:rate_1h{upscale_source="yes"}[6h])
        )
        /
        sum by (type,component) (
          sum_over_time(gitlab_component_ops:rate_1h{upscale_source="yes"}[6h])
        )
      )
    record: gitlab_component_errors:ratio_6h
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:weight:score_6h{} >= 0)
      )
    record: gitlab_component_apdex:weight:score_6h
  - expr: |
      sum by (type,component) (
        (gitlab_component_apdex:success:rate_6h{} >= 0)
      )
    record: gitlab_component_apdex:success:rate_6h
  - expr: |
      (
        sum by (type,component) (
          (gitlab_component_apdex:success:rate_6h{} >= 0)
        )
        /
        sum by (type,component) (
          (gitlab_component_apdex:weight:score_6h{} >= 0)
        )
      )
      or
      (
        sum by (type,component) (
          sum_over_time(gitlab_component_apdex:success:rate_1h{upscale_source="yes"}[6h])
        )
        /
        sum by (type,component) (
          sum_over_time(gitlab_component_apdex:weight:score_1h{upscale_source="yes"}[6h])
        )
      )
    record: gitlab_component_apdex:ratio_6h
  - expr: |
      sum by (type,component) (
        sum_over_time(gitlab_component_errors:rate_1h{}[3d])
      )
      /
      sum by (type,component) (
        sum_over_time(gitlab_component_ops:rate_1h{}[3d])
      )
    record: gitlab_component_errors:ratio_6h
  - expr: |
      sum by (type,component) (
        sum_over_time(gitlab_component_apdex:success:rate_1h{}[3d])
      )
      /
      sum by (type,component) (
        sum_over_time(gitlab_component_apdex:weight:score_1h{}[3d])
      )
    record: gitlab_component_apdex:ratio_6h
