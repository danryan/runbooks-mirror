groups:
- name: increased-error-rates.rules
  rules:
  - alert: IncreasedErrorRate
    expr: (sum(backend_code:haproxy_server_http_responses_total:irate1m{code="5xx",environment="prd",tier="lb"})
      BY (code, backend)) > 5
    for: 15s
    labels:
      severity: critical
    annotations:
      description: We are having a high rate of 5xx accross the fleet. It's likely
        that customers are impacted.
      runbook: troubleshooting/high-error-rate.md
      title: Increased Error Rate Across Fleet
