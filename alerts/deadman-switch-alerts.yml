          grafana_dashboard_id: "QrxHvt_ik/deadman-slackline-dashboard"
          grafana_panel_id: "2"
          grafana_variables: "resource,environment,tier,type"
          grafana_min_zoom_hours: 24

      # Timestamp comparison for 1 day deadman
