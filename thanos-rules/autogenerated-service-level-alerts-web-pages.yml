      grafana_panel_id: '86440'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_ops:rate_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: pages
      product_stage: release
      product_stage_group: release
      severity: s3
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: |
      gitlab_component_ops:rate_5m{type="web-pages", component="loadbalancer", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="web-pages", component="loadbalancer", stage="main", monitor="global"}
