  - record: gitlab_registry_service_apdex:ratio_3d
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        sum_over_time(gitlab_component_apdex:success:rate_1h{monitor!="global",type="registry"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region,migration_path) (
        sum_over_time(gitlab_component_apdex:weight:score_1h{monitor!="global",type="registry"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
