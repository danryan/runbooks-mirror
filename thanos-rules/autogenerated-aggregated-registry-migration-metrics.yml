# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Registry Aggregated Metrics including the migration_path label
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_registry_service_errors:rate
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_errors:rate{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_ops:rate
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_ops:rate{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:ratio
    expr: |
      gitlab_registry_service_errors:rate{monitor="global",type="registry"}
      /
      gitlab_registry_service_ops:rate{monitor="global",type="registry"}
  - record: gitlab_registry_service_apdex:ratio
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:success:rate{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:weight:score{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_errors:rate_5m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_ops:rate_5m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:ratio_5m
    expr: |
      gitlab_registry_service_errors:rate_5m{monitor="global",type="registry"}
      /
      gitlab_registry_service_ops:rate_5m{monitor="global",type="registry"}
  - record: gitlab_registry_service_apdex:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:success:rate_5m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:weight:score_5m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_errors:rate_30m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_ops:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_ops:rate_30m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:ratio_30m
    expr: |
      gitlab_registry_service_errors:rate_30m{monitor="global",type="registry"}
      /
      gitlab_registry_service_ops:rate_30m{monitor="global",type="registry"}
  - record: gitlab_registry_service_apdex:ratio_30m
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:success:rate_30m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:weight:score_30m{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_errors:rate_1h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_ops:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_ops:rate_1h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:ratio_1h
    expr: |
      gitlab_registry_service_errors:rate_1h{monitor="global",type="registry"}
      /
      gitlab_registry_service_ops:rate_1h{monitor="global",type="registry"}
  - record: gitlab_registry_service_apdex:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:success:rate_1h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region,migration_path) (
        (gitlab_component_apdex:weight:score_1h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_registry_service_errors:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region,migration_path) (
          (gitlab_component_errors:rate_6h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,migration_path) (
          (gitlab_component_ops:rate_6h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region,migration_path) (
          sum_over_time(gitlab_component_errors:rate_1h{monitor!="global",type="registry",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,migration_path) (
          sum_over_time(gitlab_component_ops:rate_1h{monitor!="global",type="registry",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
      )
  - record: gitlab_registry_service_apdex:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region,migration_path) (
          (gitlab_component_apdex:success:rate_6h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,migration_path) (
          (gitlab_component_apdex:weight:score_6h{monitor!="global",type="registry"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region,migration_path) (
          sum_over_time(gitlab_component_apdex:success:rate_1h{monitor!="global",type="registry",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,migration_path) (
          sum_over_time(gitlab_component_apdex:weight:score_1h{monitor!="global",type="registry",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
        )
      )
  - record: gitlab_registry_service_errors:ratio_3d
    expr: |
      sum by (env,environment,tier,type,stage,region,migration_path) (
        sum_over_time(gitlab_component_errors:rate_1h{monitor!="global",type="registry"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region,migration_path) (
        sum_over_time(gitlab_component_ops:rate_1h{monitor!="global",type="registry"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
