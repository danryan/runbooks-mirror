# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/aggregation-set-recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service Metrics
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_errors:ratio
    expr: |
      sum by (environment, env, tier, type, stage) (gitlab_component_errors:rate{monitor!="global"} >= 0)
      /
      sum by (environment, env, tier, type, stage) (gitlab_component_ops:rate{monitor!="global"} > 0)
  - record: gitlab_service_apdex:ratio
    expr: |
      sum by (env, environment, tier, type, stage) (
        (
          (gitlab_component_apdex:ratio{monitor!="global"} >= 0)
          *
          (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage) (
        (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
  - record: gitlab_service_errors:ratio_5m
    expr: |
      sum by (environment, env, tier, type, stage) (gitlab_component_errors:rate_5m{monitor!="global"} >= 0)
      /
      sum by (environment, env, tier, type, stage) (gitlab_component_ops:rate_5m{monitor!="global"} > 0)
  - record: gitlab_service_apdex:ratio_5m
    expr: |
