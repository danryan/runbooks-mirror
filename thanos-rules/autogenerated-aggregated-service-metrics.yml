      sum by (environment, env, tier, type, stage) (gitlab_component_errors:rate_30m{monitor!="global"} >= 0)
      /
      sum by (environment, env, tier, type, stage) (gitlab_component_ops:rate_30m{monitor!="global"} > 0)
  - record: gitlab_service_apdex:ratio_30m
