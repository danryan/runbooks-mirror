# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/aggregation-set-recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service Metrics
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_errors:rate
    expr: |
      sum by (environment,env,tier,type,stage) (
        gitlab_component_errors:rate{monitor!="global"} >= 0
      )
  - record: gitlab_service_ops:rate
    expr: |
      sum by (environment,env,tier,type,stage) (
        gitlab_component_ops:rate{monitor!="global"} >= 0
      )
  - record: gitlab_service_errors:ratio
    expr: |
      gitlab_service_errors:rate{monitor="global"}
      /
      gitlab_service_ops:rate{monitor="global"}
  - record: gitlab_service_apdex:ratio
    expr: |
      sum by (env,environment,tier,type,stage) (
        (
          (gitlab_component_apdex:ratio{monitor!="global"} >= 0)
          *
          (gitlab_component_apdex:weight:score{monitor!="global"} >= 0)
        )
      )
      /
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_apdex:weight:score{monitor!="global"} >= 0)
      )
  - record: gitlab_service_errors:rate_5m
    expr: |
      sum by (environment,env,tier,type,stage) (
        gitlab_component_errors:rate_5m{monitor!="global"} >= 0
      )
