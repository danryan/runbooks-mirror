      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      slo_alert: 'yes'
      user_impacting: 'yes'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="workhorse_auth_api",monitor="global",type="websockets"}
          > (14.4 * 0.000500)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="workhorse_auth_api",monitor="global",type="websockets"}
          > (14.4 * 0.000500)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="workhorse_auth_api",monitor="global",type="websockets"}
          > (6 * 0.000500)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="workhorse_auth_api",monitor="global",type="websockets"}
          > (6 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="workhorse_auth_api",monitor="global",type="websockets"}) >= 1
      )
  - alert: WebsocketsServiceWorkhorseAuthApiTrafficCessation
