      promql_template_1: |
        sum by (env,environment,tier,stage) (
          label_replace(rate(prometheus_rule_evaluation_failures_total{environment="{{ $labels.environment }}",job=~"^thanos.*",stage="{{ $labels.stage }}",type=~"monitoring|thanos"}[5m]), "_c", "0", "", "")
          or
          label_replace(rate(thanos_rule_evaluation_with_warnings_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m]), "_c", "1", "", "")
        )
      runbook: docs/thanos/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
