          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="rule_evaluation",monitor="global",type="thanos"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="rule_evaluation",monitor="global",type="thanos"}) >= 0.16667
      )
  - alert: ThanosServiceRuleEvaluationTrafficCessation
    for: 5m
    annotations:
      title: The rule_evaluation SLI of the thanos service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        This SLI monitors Prometheus recording rule evaluations. Recording rule evalution failures are considered to be service failures.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: thanos-main/thanos-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/thanos-main/thanos-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2621394178"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(prometheus_rule_evaluations_total{environment="{{ $labels.environment }}",job=~"^thanos.*",stage="{{ $labels.stage }}",type=~"monitoring|thanos"}[5m])
        )
      runbook: docs/thanos/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="rule_evaluation",monitor="global",stage="main",type="thanos"} == 0
      and
      gitlab_component_ops:rate_30m{component="rule_evaluation",monitor="global",stage="main",type="thanos"} offset 1h >= 0.16666666666666666
  - alert: ThanosServiceRuleEvaluationTrafficAbsent
    for: 30m
    annotations:
      title: The rule_evaluation SLI of the thanos service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30m
      description: |
        This SLI monitors Prometheus recording rule evaluations. Recording rule evalution failures are considered to be service failures.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: thanos-main/thanos-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/thanos-main/thanos-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2621394178"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(prometheus_rule_evaluations_total{environment="{{ $labels.environment }}",job=~"^thanos.*",stage="{{ $labels.stage }}",type=~"monitoring|thanos"}[5m])
        )
      runbook: docs/thanos/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="rule_evaluation",monitor="global",stage="main",type="thanos"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="rule_evaluation",monitor="global",stage="main",type="thanos"}
