groups:
- name: Autogenerated Aggregated Component Apdex Ratios
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_apdex:weight:score
    expr: |
      sum by (env, environment, tier, type, stage, component) (
        (
          (gitlab_component_apdex:ratio{monitor!="global"} >= 0)
          *
          (gitlab_component_apdex:weight:score{monitor!="global"} >= 0)
        )
      )
      /
      sum by (env, environment, tier, type, stage, component) (
        (gitlab_component_apdex:weight:score{monitor!="global"} >= 0)
      )
  - record: gitlab_component_apdex:ratio
