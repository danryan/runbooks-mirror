groups:
- name: 'Component-Level SLIs: pd-event-logger-7760xa - 1m burn-rate'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: pd-event-logger-7760xa
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="1067.1895716335973",response_code_class!~"4xx|5xx",type="pd-event-logger-7760xa"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: pd-event-logger-7760xa
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="+Inf",response_code_class!~"4xx|5xx",type="pd-event-logger-7760xa"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: pd-event-logger-7760xa
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{type="pd-event-logger-7760xa"}[1m] offset 30s) / 60
      )
  - record: gitlab_component_errors:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: pd-event-logger-7760xa
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{response_code_class="5xx",type="pd-event-logger-7760xa"}[1m] offset 30s) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="runway_ingress",stage="main",tier="sv",type="pd-event-logger-7760xa"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: runway_lb
      stage: main
      tier: sv
      type: pd-event-logger-7760xa
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{job="runway-exporter",url_map_name="pd-event-logger-7760xa-url-map"}[1m] offset 30s)
      )
