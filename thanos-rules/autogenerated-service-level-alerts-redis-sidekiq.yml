# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: redis-sidekiq'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: RedisSidekiqServicePrimaryServerTrafficCessation
    for: 5m
    annotations:
      title: >-
        The primary_server SLI of the redis-sidekiq service (`{{ $labels.stage }}` stage) has not received
        any traffic in the past 30 minutes
      description: |
        Operations on the Redis primary for GitLab's persistent Redis instance.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: redis-sidekiq-main/redis-sidekiq-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/redis-sidekiq-main/redis-sidekiq-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '175328272'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      product_stage: not_owned
      product_stage_group: not_owned
      severity: s3
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: >
      gitlab_component_ops:rate_30m{type="redis-sidekiq", component="primary_server", stage="main", monitor="global"}
      == 0
  - alert: RedisSidekiqServicePrimaryServerTrafficAbsent
    for: 30m
    annotations:
      title: >-
        The primary_server SLI of the redis-sidekiq service (`{{ $labels.stage }}` stage) has not reported
        any traffic in the past 30 minutes
      description: |
        Operations on the Redis primary for GitLab's persistent Redis instance.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: redis-sidekiq-main/redis-sidekiq-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/redis-sidekiq-main/redis-sidekiq-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '175328272'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_ops:rate_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      product_stage: not_owned
      product_stage_group: not_owned
      severity: s3
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: |
      gitlab_component_ops:rate_5m{type="redis-sidekiq", component="primary_server", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="redis-sidekiq", component="primary_server", stage="main", monitor="global"}
  - alert: RedisSidekiqServiceRailsRedisClientErrorSLOViolation
    for: 2m
    annotations:
      title: >-
        The rails_redis_client SLI of the redis-sidekiq service (`{{ $labels.stage }}` stage) has an error
        rate violating SLO
      description: |
        Aggregation of all Redis operations issued from the Rails codebase.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: redis-sidekiq-main/redis-sidekiq-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/redis-sidekiq-main/redis-sidekiq-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '487497488'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: >-
        https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-error-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: symptom
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      slo_alert: 'yes'
      user_impacting: 'yes'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="rails_redis_client",monitor="global",type="redis-sidekiq"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="rails_redis_client",monitor="global",type="redis-sidekiq"}
          > (14.4 * 0.001000)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="rails_redis_client",monitor="global",type="redis-sidekiq"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="rails_redis_client",monitor="global",type="redis-sidekiq"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="rails_redis_client",monitor="global",type="redis-sidekiq"}) >= 1
      )
