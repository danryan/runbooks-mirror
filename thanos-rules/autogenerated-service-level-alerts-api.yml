    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{type="api", component="loadbalancer", stage="main", monitor="global"} == 0
  - alert: ApiServiceLoadbalancerTrafficAbsent
