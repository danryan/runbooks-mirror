# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: tracing - burn-rate 5m'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: ingress
      feature_category: tracing
      tier: sv
      type: tracing
    expr: |
      (
        sum by (env,environment,stage) (
          rate(traefik_service_request_duration_seconds_bucket{code!~"4xx|5xx",job="default/traefik",le="0.3",service=~"tenant.*otel-collector-traces.*",team="observability"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(traefik_service_request_duration_seconds_bucket{code!~"4xx|5xx",job="default/traefik",le="5",service=~"tenant.*otel-collector-traces.*",team="observability"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: ingress
      feature_category: tracing
      tier: sv
      type: tracing
    expr: |
      sum by (env,environment,stage) (
        rate(traefik_service_request_duration_seconds_bucket{code!~"4xx|5xx",job="default/traefik",le="+Inf",service=~"tenant.*otel-collector-traces.*",team="observability"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: ingress
      feature_category: tracing
      tier: sv
      type: tracing
    expr: |
      sum by (env,environment,stage) (
        rate(traefik_service_requests_total{job="default/traefik",service=~"tenant.*otel-collector-traces.*",team="observability"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: ingress
      feature_category: tracing
      tier: sv
      type: tracing
    expr: |
      (
        sum by (env,environment,stage) (
          rate(traefik_service_requests_total{code=~"^5.*",job="default/traefik",service=~"tenant.*otel-collector-traces.*",team="observability"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="ingress",feature_category="tracing",tier="sv",type="tracing"}
        )
      )
