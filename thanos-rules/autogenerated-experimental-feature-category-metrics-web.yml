groups:
- name: 'Prometheus Intermediate Metrics per feature: web - burn-rate 5m'
  interval: 1m
  rules:
  - record: experiment:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_apdex_success_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_apdex_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:ops:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_apdex_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.4",type="web"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.8",type="web"}[5m])
        )
      )
      /
      2
  - record: experiment:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="+Inf",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:ops:rate_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_requests_total{job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_rails_request_apdex_success_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_rails_request_apdex_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_rails_request_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          rate(gitlab_sli_rails_request_error_total{job="gitlab-rails",type="web"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
