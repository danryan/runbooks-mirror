groups:
- name: 'Service Component Alerts: redis'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: component_error_ratio_burn_rate_slo_out_of_bounds_upper
    for: 2m
    annotations:
      title: >-
        The rails_redis_client SLI of the redis service (`{{ $labels.stage }}` stage) has an error rate
        violating SLO
      description: |
        Aggregation of all Redis operations issued from the Rails codebase.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: redis-main/redis-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/redis-main/redis-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '74792'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: >-
        https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-error-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: symptom
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      slo_alert: 'yes'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="rails_redis_client",monitor="global",type="redis"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="rails_redis_client",monitor="global",type="redis"}
          > (14.4 * 0.001000)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="rails_redis_client",monitor="global",type="redis"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="rails_redis_client",monitor="global",type="redis"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="rails_redis_client",monitor="global",type="redis"}) >= 1
      )
