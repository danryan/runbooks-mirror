groups:
- name: Stage Group Service-And-Component-Aggregated Metrics (fast burn)
  interval: 1m
  partial_response_strategy: abort
  rules:
  - record: gitlab:component:stage_group:execution:error:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:error:rate_5m{env!~"gprd|ops",monitor!="global"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:component:stage_group:execution:ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:ops:rate_5m{env!~"gprd|ops",monitor!="global"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:component:stage_group:execution:error:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage)(
        (gitlab:component:feature_category:execution:error:rate_5m{env!~"gprd|ops",monitor!="global"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
      /
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage)(
        (gitlab:component:feature_category:execution:ops:rate_5m{env!~"gprd|ops",monitor!="global"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
        and
        (gitlab:component:feature_category:execution:error:rate_5m{env!~"gprd|ops",monitor!="global"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:component:stage_group:execution:apdex:weight:score_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
