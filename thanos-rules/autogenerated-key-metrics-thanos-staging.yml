    labels:
      component: rule_evaluation
      env: thanos-staging
      environment: thanos-staging
      monitor: global
      stage: main
      tier: inf
      type: thanos-staging
    expr: |
      sum by () (
        rate(prometheus_rule_group_iterations_total{job="thanos-ruler",namespace="thanos-staging",type="thanos"}[1m] offset 30s)
      ) - (
        sum by () (
          rate(prometheus_rule_group_iterations_missed_total{job="thanos-ruler",namespace="thanos-staging",type="thanos"}[1m] offset 30s)
        ) or
        0 * sum by () (
          rate(prometheus_rule_group_iterations_total{job="thanos-ruler",namespace="thanos-staging",type="thanos"}[1m] offset 30s)
        )
      )
  - record: gitlab_component_apdex:weight:score
