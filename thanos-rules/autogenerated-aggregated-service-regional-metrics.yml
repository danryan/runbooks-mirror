# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Global Service-Node-Aggregated Metrics
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_regional_errors:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        gitlab_component_errors:rate_5m{monitor!="global"} >= 0 and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        gitlab_component_ops:rate_5m{monitor!="global"} >= 0 and on(component, type) (gitlab_component_service:mapping{monitor="global", service_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_5m
    expr: |
      gitlab_service_regional_errors:rate_5m{monitor="global"}
      /
      gitlab_service_regional_ops:rate_5m{monitor="global"}
  - record: gitlab_service_regional_apdex:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (
          (gitlab_component_apdex:ratio_5m{monitor!="global"} >= 0)
          *
          (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
        )
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
      )
  - record: gitlab_service_regional_errors:rate_30m
