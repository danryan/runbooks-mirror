# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: sentry'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: SentryServiceSentryEventsApdexSLOViolation
    for: 2m
    annotations:
      title: The sentry_events SLI of the sentry service (`{{ $labels.stage }}` stage) has an apdex violating
        SLO
      description: |
        Sentry is an application monitoring platform.  This SLI monitors the sentry API. 5xx responses are considered failures.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage }}&var-component={{
        $labels.component }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '2366272614'
      grafana_variables: environment,type,stage,component
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(sentry_events_latency_seconds_bucket{environment="{{ $labels.environment }}",job="statsd_exporter",stage="{{ $labels.stage }}",type="sentry"}[5m])
          )
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_type: symptom
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: 'yes'
      user_impacting: 'no'
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="sentry_events",monitor="global",type="sentry"}
          < (1 - 14.4 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="sentry_events",monitor="global",type="sentry"}
          < (1 - 14.4 * 0.001000)
        )
        or
        (
          gitlab_component_apdex:ratio_6h{component="sentry_events",monitor="global",type="sentry"}
          < (1 - 6 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_30m{component="sentry_events",monitor="global",type="sentry"}
          < (1 - 6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="sentry_events",monitor="global",type="sentry"}) >= 1
      )
  - alert: SentryServiceSentryEventsErrorSLOViolation
    for: 2m
    annotations:
      title: >-
        The sentry_events SLI of the sentry service (`{{ $labels.stage }}` stage) has an error rate violating
        SLO
      description: |
        Sentry is an application monitoring platform.  This SLI monitors the sentry API. 5xx responses are considered failures.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '2130486158'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(sentry_client_api_responses_total{environment="{{ $labels.environment }}",job="statsd_exporter",stage="{{ $labels.stage }}",status=~"^5.*",type="sentry"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_type: symptom
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: 'yes'
      user_impacting: 'no'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="sentry_events",monitor="global",type="sentry"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="sentry_events",monitor="global",type="sentry"}
          > (14.4 * 0.001000)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="sentry_events",monitor="global",type="sentry"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="sentry_events",monitor="global",type="sentry"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="sentry_events",monitor="global",type="sentry"}) >= 1
      )
  - alert: SentryServiceSentryEventsTrafficCessation
    for: 5m
    annotations:
      title: >-
        The sentry_events SLI of the sentry service (`{{ $labels.stage }}` stage) has not received any
        traffic in the past 30 minutes
      description: |
        Sentry is an application monitoring platform.  This SLI monitors the sentry API. 5xx responses are considered failures.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '2778770723'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(sentry_client_api_responses_total{environment="{{ $labels.environment }}",job="statsd_exporter",stage="{{ $labels.stage }}",type="sentry"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_type: cause
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: 'no'
      user_impacting: 'no'
    expr: >
      gitlab_component_ops:rate_30m{type="sentry", component="sentry_events", stage="main", monitor="global"}
      == 0
  - alert: SentryServiceSentryEventsTrafficAbsent
    for: 30m
    annotations:
      title: >-
        The sentry_events SLI of the sentry service (`{{ $labels.stage }}` stage) has not reported any
        traffic in the past 30 minutes
      description: |
        Sentry is an application monitoring platform.  This SLI monitors the sentry API. 5xx responses are considered failures.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '2778770723'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(sentry_client_api_responses_total{environment="{{ $labels.environment }}",job="statsd_exporter",stage="{{ $labels.stage }}",type="sentry"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_type: cause
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: 'no'
      user_impacting: 'no'
    expr: |
      gitlab_component_ops:rate_5m{type="sentry", component="sentry_events", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="sentry", component="sentry_events", stage="main", monitor="global"}
