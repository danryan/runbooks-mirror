# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Multiwindow Service Apdex Ratios
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_apdex:ratio
    expr: |
      sum by (env, environment, tier, type, stage) (
        (
          (gitlab_component_apdex:ratio{monitor!="global"} >= 0) * (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage) (
        (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
  - record: gitlab_service_apdex:ratio_5m
    expr: |
      sum by (env, environment, tier, type, stage) (
        (
          (gitlab_component_apdex:ratio_5m{monitor!="global"} >= 0) * (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage) (
        (gitlab_component_apdex:weight:score_5m{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
  - record: gitlab_service_apdex:ratio_30m
    expr: |
      sum by (env, environment, tier, type, stage) (
        (
          (gitlab_component_apdex:ratio_30m{monitor!="global"} >= 0) * (gitlab_component_apdex:weight:score_30m{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage) (
        (gitlab_component_apdex:weight:score_30m{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
  - record: gitlab_service_apdex:ratio_1h
    expr: |
      sum by (env, environment, tier, type, stage) (
        (
          (gitlab_component_apdex:ratio_1h{monitor!="global"} >= 0) * (gitlab_component_apdex:weight:score_1h{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage) (
        (gitlab_component_apdex:weight:score_1h{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
  - record: gitlab_service_apdex:ratio_6h
    expr: |
      sum by (env, environment, tier, type, stage) (
        (
          (gitlab_component_apdex:ratio_6h{monitor!="global"} >= 0) * (gitlab_component_apdex:weight:score_6h{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage) (
        (gitlab_component_apdex:weight:score_6h{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
  - record: gitlab_service_node_apdex:ratio
    expr: |
      sum by (env, environment, tier, type, stage, shard, fqdn) (
        (
          (gitlab_component_node_apdex:ratio{monitor!="global"} >= 0) * (gitlab_component_node_apdex:weight:score_5m{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage, shard, fqdn) (
        (gitlab_component_node_apdex:weight:score_5m{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
  - record: gitlab_service_node_apdex:ratio_5m
    expr: |
      sum by (env, environment, tier, type, stage, shard, fqdn) (
        (
          (gitlab_component_node_apdex:ratio_5m{monitor!="global"} >= 0) * (gitlab_component_node_apdex:weight:score_5m{monitor!="global"} >= 0)
        )
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
      /
      sum by (env, environment, tier, type, stage, shard, fqdn) (
        (gitlab_component_node_apdex:weight:score_5m{monitor!="global"} >= 0)
        and on (env, tier, type, component)
        gitlab_component_service:mapping{monitor!="global"}
      )
