# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: cloud-sql'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: CloudSqlServiceCloudsqlTransactionsErrorSLOViolation
    for: 2m
    annotations:
      title: The cloudsql_transactions SLI of the cloud-sql service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        This SLI represents SQL transactions in Cloud SQL databases.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: cloud-sql-main/cloud-sql-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/cloud-sql-main/cloud-sql-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3038290300"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database!~"postgres|template[0-9]+|default|cloudsqladmin",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",transaction_type="rollback"}[5m])
        )
      runbook: docs/cloud-sql/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="cloudsql_transactions",monitor="global",type="cloud-sql"}
          > (14.4 * 0.000100)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="cloudsql_transactions",monitor="global",type="cloud-sql"}
          > (14.4 * 0.000100)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="cloudsql_transactions",monitor="global",type="cloud-sql"}) >= 1
      )
  - alert: CloudSqlServiceCloudsqlTransactionsErrorSLOViolation
    for: 2m
    annotations:
      title: The cloudsql_transactions SLI of the cloud-sql service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        This SLI represents SQL transactions in Cloud SQL databases.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: cloud-sql-main/cloud-sql-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/cloud-sql-main/cloud-sql-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3038290300"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database!~"postgres|template[0-9]+|default|cloudsqladmin",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",transaction_type="rollback"}[5m])
        )
      runbook: docs/cloud-sql/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="cloudsql_transactions",monitor="global",type="cloud-sql"}
          > (6 * 0.000100)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="cloudsql_transactions",monitor="global",type="cloud-sql"}
          > (6 * 0.000100)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="cloudsql_transactions",monitor="global",type="cloud-sql"}) >= 1
      )
  - alert: CloudSqlServiceCloudsqlTransactionsTrafficCessation
    for: 5m
    annotations:
      title: The cloudsql_transactions SLI of the cloud-sql service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30 minutes
      description: |
        This SLI represents SQL transactions in Cloud SQL databases.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: cloud-sql-main/cloud-sql-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/cloud-sql-main/cloud-sql-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3079194289"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database!~"postgres|template[0-9]+|default|cloudsqladmin",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/cloud-sql/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{type="cloud-sql", component="cloudsql_transactions", stage="main", monitor="global"} == 0
  - alert: CloudSqlServiceCloudsqlTransactionsTrafficAbsent
    for: 30m
    annotations:
      title: The cloudsql_transactions SLI of the cloud-sql service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30 minutes
      description: |
        This SLI represents SQL transactions in Cloud SQL databases.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: cloud-sql-main/cloud-sql-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/cloud-sql-main/cloud-sql-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3079194289"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database!~"postgres|template[0-9]+|default|cloudsqladmin",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/cloud-sql/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{type="cloud-sql", component="cloudsql_transactions", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="cloud-sql", component="cloudsql_transactions", stage="main", monitor="global"}
