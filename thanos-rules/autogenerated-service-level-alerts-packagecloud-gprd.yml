# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: packagecloud'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: PackagecloudServiceLoadbalancerTrafficCessation
    for: 5m
    annotations:
      title: The loadbalancer SLI of the packagecloud service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: packagecloud-main/packagecloud-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/packagecloud-main/packagecloud-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "138982496"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{environment="{{ $labels.environment }}",project_id="gitlab-ops",stage="{{ $labels.stage }}",url_map_name="k8s2-um-4zodnh0s-packagecloud-packagecloud-xnkztiio"}[5m])
        )
      runbook: docs/packagecloud/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="loadbalancer",env="gprd",monitor="global",stage="main",type="packagecloud"} == 0
      and
      gitlab_component_ops:rate_30m{component="loadbalancer",env="gprd",monitor="global",stage="main",type="packagecloud"} offset 1h >= 0.16666666666666666
  - alert: PackagecloudServiceLoadbalancerTrafficAbsent
    for: 30m
    annotations:
      title: The loadbalancer SLI of the packagecloud service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30m
      description: |
        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: packagecloud-main/packagecloud-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/packagecloud-main/packagecloud-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "138982496"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{environment="{{ $labels.environment }}",project_id="gitlab-ops",stage="{{ $labels.stage }}",url_map_name="k8s2-um-4zodnh0s-packagecloud-packagecloud-xnkztiio"}[5m])
        )
      runbook: docs/packagecloud/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="loadbalancer",env="gprd",monitor="global",stage="main",type="packagecloud"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="loadbalancer",env="gprd",monitor="global",stage="main",type="packagecloud"}
