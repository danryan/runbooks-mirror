# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: web'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: WebServiceImagescalerApdexSLOViolation
    for: 2m
    annotations:
      title: The imagescaler SLI of the web service (`{{ $labels.stage }}` stage)
        has an apdex violating SLO
      description: |
        The imagescaler rescales images before sending them to clients. This allows faster transmission of images and faster rendering of web pages.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: web-main/web-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/web-main/web-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage
        }}&var-component={{ $labels.component }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2653912995"
      grafana_variables: environment,type,stage,component
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web", type="web", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/web/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: users
      pager: pagerduty
      product_stage: manage
      product_stage_group: workspace
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="imagescaler",monitor="global",type="web"}
          < (1 - 14.4 * 0.002000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="imagescaler",monitor="global",type="web"}
          < (1 - 14.4 * 0.002000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="imagescaler",monitor="global",type="web"}) >= 1
      )
