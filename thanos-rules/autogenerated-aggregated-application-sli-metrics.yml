groups:
- name: 'Application Defined SLI Global metrics: rails_request_apdex'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: application_sli_aggregation:rails_request_apdex:apdex:weight:score_5m
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category,request_urgency) (
        (sli_aggregations:gitlab_sli:rails_request_apdex:total_rate5m{monitor!="global"} >= 0)
      )
  - record: application_sli_aggregation:rails_request_apdex:apdex:success:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category,request_urgency) (
        (sli_aggregations:gitlab_sli:rails_request_apdex:success_total_rate5m{monitor!="global"} >= 0)
      )
  - record: application_sli_aggregation:rails_request_apdex:apdex:weight:score_1h
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category,request_urgency) (
        (sli_aggregations:gitlab_sli:rails_request_apdex:total_rate1h{monitor!="global"} >= 0)
      )
  - record: application_sli_aggregation:rails_request_apdex:apdex:success:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category,request_urgency) (
        (sli_aggregations:gitlab_sli:rails_request_apdex:success_total_rate1h{monitor!="global"} >= 0)
      )
