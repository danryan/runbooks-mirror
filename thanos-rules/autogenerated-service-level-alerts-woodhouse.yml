# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: woodhouse'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: WoodhouseServiceAsyncJobsApdexSLOViolation
    for: 2m
    annotations:
      title: The async_jobs SLI of the woodhouse service (`{{ $labels.stage }}` stage) has an apdex violating
        SLO
      description: |
        Async jobs performed by woodhouse.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: woodhouse-main/woodhouse-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/woodhouse-main/woodhouse-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '839701162'
      grafana_variables: environment,stage
      promql_template_1: >-
        gitlab_component_apdex:ratio_1h{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: symptom
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      slo_alert: 'yes'
      user_impacting: 'no'
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="async_jobs",monitor="global",type="woodhouse"}
          < (1 - 14.4 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="async_jobs",monitor="global",type="woodhouse"}
          < (1 - 14.4 * 0.001000)
        )
        or
        (
          gitlab_component_apdex:ratio_6h{component="async_jobs",monitor="global",type="woodhouse"}
          < (1 - 6 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_30m{component="async_jobs",monitor="global",type="woodhouse"}
          < (1 - 6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="async_jobs",monitor="global",type="woodhouse"}) >= 1
      )
  - alert: WoodhouseServiceAsyncJobsErrorSLOViolation
    for: 2m
    annotations:
      title: >-
