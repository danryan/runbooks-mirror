groups:
- name: 'Component-Level SLIs: web - 5m burn-rate'
  interval: 1m
  rules:
  - record: experiment:gitlab_component_apdex:success:rate_5m
    labels:
      component: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_apdex_success_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:gitlab_component_apdex:weight:score_5m
    labels:
      component: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_apdex_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:gitlab_component_ops:rate_5m
    labels:
      component: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_apdex_total{job="gitlab-rails",type="web"}[5m])
      )
  - record: experiment:gitlab_component_apdex:success:rate_5m
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.4",type="web"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.8",type="web"}[5m])
        )
      )
      /
      2
  - record: experiment:gitlab_component_apdex:weight:score_5m
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="+Inf",type="web"}[5m])
      )
  - record: experiment:gitlab_component_ops:rate_5m
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_requests_total{job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"}[5m])
      )
  - record: experiment:gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: web
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_web",type="frontend"}[5m])
      )
  - record: experiment:gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend=~"web|main_web",type="frontend"}[5m])
      )
  - record: experiment:gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_web",code="5xx",type="frontend"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          experiment:gitlab_component_ops:rate_5m{component="loadbalancer",stage="cny",tier="sv",type="web"}
        )
      )
  - record: experiment:gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment) (
