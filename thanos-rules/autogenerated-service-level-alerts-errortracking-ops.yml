groups:
- name: 'Service Component Alerts: errortracking'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: ErrortrackingServiceErrortrackingTrafficCessation
    for: 5m
    annotations:
      title: The errortracking SLI of the errortracking service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Error Tracking allows developers to discover and view errors generated by their application

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: errortracking-main/errortracking-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/errortracking-main/errortracking-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1073518781"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(traefik_service_requests_total{cluster="opstrace-prod",environment="{{ $labels.environment }}",job="default/traefik",service=~".*errortracking-api.*",stage="{{ $labels.stage }}",team="observability"}[5m])
        )
      runbook: docs/errortracking/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="errortracking",env="ops",monitor="global",stage="main",type="errortracking"} == 0
      and
      gitlab_component_ops:rate_30m{component="errortracking",env="ops",monitor="global",stage="main",type="errortracking"} offset 1h >= 0.16666666666666666
  - alert: ErrortrackingServiceErrortrackingTrafficAbsent
    for: 30m
    annotations:
      title: The errortracking SLI of the errortracking service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Error Tracking allows developers to discover and view errors generated by their application

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: errortracking-main/errortracking-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/errortracking-main/errortracking-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1073518781"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(traefik_service_requests_total{cluster="opstrace-prod",environment="{{ $labels.environment }}",job="default/traefik",service=~".*errortracking-api.*",stage="{{ $labels.stage }}",team="observability"}[5m])
        )
      runbook: docs/errortracking/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="errortracking",env="ops",monitor="global",stage="main",type="errortracking"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="errortracking",env="ops",monitor="global",stage="main",type="errortracking"}
