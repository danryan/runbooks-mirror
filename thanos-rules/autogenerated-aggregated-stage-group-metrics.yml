        (gitlab:component:feature_category:execution:apdex:success:rate_5m{monitor="global"} >= 0) * on(feature_category) group_left(stage_group,product_stage) (group by (stage_group,product_stage,feature_category) (gitlab:feature_category:stage_group:mapping))
