# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/aggregation-set-recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Stage Group Metrics
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab:stage_group:execution:error:rate_5m
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:error:rate_5m{monitor!="global"} >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:stage_group:execution:ops:rate_5m
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:ops:rate_5m{monitor!="global"} >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:stage_group:execution:success:rate_5m
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (
          gitlab:component:feature_category:execution:ops:rate_5m{monitor!="global"}
          -
          gitlab:component:feature_category:execution:error:rate_5m{monitor!="global"}
        ) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:stage_group:execution:error:ratio_5m
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        gitlab:stage_group:execution:error:rate_5m{monitor="global"}
      )
      /
      sum by (env,environment,stage,stage_group,product_stage) (
        gitlab:stage_group:execution:ops:rate_5m{monitor="global"}
      )
  - record: gitlab:stage_group:execution:apdex:weight:score_5m
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:apdex:weight:score_5m{monitor!="global"} >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:stage_group:execution:apdex:success:rate_5m
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:apdex:success:rate_5m{monitor!="global"} >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
  - record: gitlab:stage_group:execution:apdex:ratio_5m
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:apdex:success:rate_5m{monitor!="global"} >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
      /
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:apdex:weight:score_5m{monitor!="global"} >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{monitor="global"}))
      )
