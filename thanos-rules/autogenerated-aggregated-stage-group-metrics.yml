# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/aggregation-set-recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDENgroups:
- name: Stage Group metrics
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab:component:stage_group:execution:error:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:error:rate_5m{monitor="global"} >= 0) * on(feature_category) group_left(stage_group,product_stage) (group by (stage_group,product_stage,feature_category) (gitlab:feature_category:stage_group:mapping))
      )
  - record: gitlab:component:stage_group:execution:ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:ops:rate_5m{monitor="global"} >= 0) * on(feature_category) group_left(stage_group,product_stage) (group by (stage_group,product_stage,feature_category) (gitlab:feature_category:stage_group:mapping))
      )
  - record: gitlab:component:stage_group:execution:error:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        gitlab:component:stage_group:execution:error:rate_5m{monitor="global"}
      )
      /
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        gitlab:component:stage_group:execution:ops:rate_5m{monitor="global"}
      )
  - record: gitlab:component:stage_group:execution:apdex:weight:score_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:apdex:weight:score_5m{monitor="global"} >= 0) * on(feature_category) group_left(stage_group,product_stage) (group by (stage_group,product_stage,feature_category) (gitlab:feature_category:stage_group:mapping))
      )
