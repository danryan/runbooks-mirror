# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: praefect'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: PraefectServicePraefectCloudsqlErrorSLOViolation
    for: 2m
    annotations:
      title: >-
        The praefect_cloudsql SLI of the praefect service (`{{ $labels.stage }}` stage) has an error rate
        violating SLO
      description: |
        Praefect uses a GCP CloudSQL instance. This SLI represents SQL transactions to that service.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: praefect-main/praefect-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/praefect-main/praefect-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '31912'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: >-
        https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-error-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: symptom
      feature_category: gitaly
      pager: pagerduty
      product_stage: create
      product_stage_group: gitaly
      rules_domain: general
      severity: s2
      slo_alert: 'yes'
      user_impacting: 'yes'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="praefect_cloudsql",monitor="global",type="praefect"}
          > (14.4 * 0.000500)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="praefect_cloudsql",monitor="global",type="praefect"}
          > (14.4 * 0.000500)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="praefect_cloudsql",monitor="global",type="praefect"}
          > (6 * 0.000500)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="praefect_cloudsql",monitor="global",type="praefect"}
          > (6 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="praefect_cloudsql",monitor="global",type="praefect"}) >= 1
      )
  - alert: PraefectServicePraefectCloudsqlTrafficCessation
    for: 5m
    annotations:
      title: >-
        The praefect_cloudsql SLI of the praefect service (`{{ $labels.stage }}` stage) has not received
        any traffic in the past 30 minutes
      description: |
        Praefect uses a GCP CloudSQL instance. This SLI represents SQL transactions to that service.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: praefect-main/praefect-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/praefect-main/praefect-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '35816'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: gitaly
      product_stage: create
      product_stage_group: gitaly
      severity: s3
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: >
      gitlab_component_ops:rate_30m{type="praefect", component="praefect_cloudsql", stage="main", monitor="global"}
      == 0
  - alert: PraefectServicePraefectCloudsqlTrafficAbsent
    for: 30m
    annotations:
      title: >-
        The praefect_cloudsql SLI of the praefect service (`{{ $labels.stage }}` stage) has not reported
        any traffic in the past 30 minutes
      description: |
        Praefect uses a GCP CloudSQL instance. This SLI represents SQL transactions to that service.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: praefect-main/praefect-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/praefect-main/praefect-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '35816'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_ops:rate_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: gitaly
      product_stage: create
      product_stage_group: gitaly
      severity: s3
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: |
      gitlab_component_ops:rate_5m{type="praefect", component="praefect_cloudsql", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="praefect", component="praefect_cloudsql", stage="main", monitor="global"}
