# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: waf'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: WafServiceGitlabNetZoneErrorSLOViolation
    for: 2m
    annotations:
      title: >-
        The gitlab_net_zone SLI of the waf service (`{{ $labels.stage }}` stage) has an error rate violating
        SLO
      description: |
        Aggregation of all GitLab.net (non-pulic) traffic passing through the WAF.

        Errors on this SLI may indicate that the WAF has detected malicious traffic and is blocking it.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '57032'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: >-
        https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-error-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      slo_alert: 'yes'
      user_impacting: 'no'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="gitlab_net_zone",monitor="global",type="waf"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="gitlab_net_zone",monitor="global",type="waf"}
          > (14.4 * 0.001000)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="gitlab_net_zone",monitor="global",type="waf"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="gitlab_net_zone",monitor="global",type="waf"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="gitlab_net_zone",monitor="global",type="waf"}) >= 1
      )
  - alert: WafServiceGitlabNetZoneTrafficCessation
    for: 5m
    annotations:
      title: >-
        The gitlab_net_zone SLI of the waf service (`{{ $labels.stage }}` stage) has not received any
        traffic in the past 30 minutes
      description: |
        Aggregation of all GitLab.net (non-pulic) traffic passing through the WAF.

        Errors on this SLI may indicate that the WAF has detected malicious traffic and is blocking it.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '48296'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: not_owned
      product_stage: not_owned
      product_stage_group: not_owned
      severity: s3
      slo_alert: 'no'
      user_impacting: 'no'
    expr: >
      gitlab_component_ops:rate_30m{type="waf", component="gitlab_net_zone", stage="main", monitor="global"}
      == 0
  - alert: WafServiceGitlabNetZoneTrafficAbsent
    for: 30m
    annotations:
      title: >-
        The gitlab_net_zone SLI of the waf service (`{{ $labels.stage }}` stage) has not reported any
        traffic in the past 30 minutes
      description: |
        Aggregation of all GitLab.net (non-pulic) traffic passing through the WAF.

        Errors on this SLI may indicate that the WAF has detected malicious traffic and is blocking it.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '48296'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_ops:rate_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: not_owned
      product_stage: not_owned
      product_stage_group: not_owned
      severity: s3
      slo_alert: 'no'
      user_impacting: 'no'
    expr: |
      gitlab_component_ops:rate_5m{type="waf", component="gitlab_net_zone", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="waf", component="gitlab_net_zone", stage="main", monitor="global"}
