          (label_replace(gitlab_regional_sli_apdex:weight:score_6h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
