          sum_over_time(gitlab_regional_sli_apdex:success:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
