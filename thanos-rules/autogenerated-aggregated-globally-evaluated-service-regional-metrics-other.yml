  - record: gitlab_service_regional_apdex:ratio_30m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_apdex:success:rate_30m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_apdex:weight:score_30m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region) (
          (label_replace(gitlab_regional_sli_ops:rate_6h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region) (
          avg_over_time(gitlab_regional_sli_ops:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
      )
  - record: gitlab_service_regional_errors:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region)(
          (label_replace(gitlab_regional_sli_errors:rate_6h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region)(
          (label_replace(gitlab_regional_sli_ops:rate_6h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
