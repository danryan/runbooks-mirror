# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/globally-evaluated-regional-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Global Service-Regional-Aggregated Metrics (fast burn)
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_regional_errors:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_errors:rate_5m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_ops:rate_5m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (label_replace(gitlab_regional_sli_errors:rate_5m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (label_replace(gitlab_regional_sli_ops:rate_5m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        and
        (label_replace(gitlab_regional_sli_errors:rate_5m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_apdex:success:rate_5m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_apdex:weight:score_5m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_errors:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_ops:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (label_replace(gitlab_regional_sli_errors:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (label_replace(gitlab_regional_sli_ops:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        and
        (label_replace(gitlab_regional_sli_errors:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_apdex:success:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (label_replace(gitlab_regional_sli_apdex:weight:score_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
