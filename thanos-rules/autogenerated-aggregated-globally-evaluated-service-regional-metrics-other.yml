      )
  - record: gitlab_service_regional_errors:ratio_30m
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (label_replace(gitlab_regional_sli_errors:rate_30m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (label_replace(gitlab_regional_sli_ops:rate_30m{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
