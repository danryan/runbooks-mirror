        )
      )
  - record: gitlab_service_regional_ops:rate_3d
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        avg_over_time(gitlab_regional_sli_ops:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_3d
    expr: |
