      or
      (
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_regional_sli_errors:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_regional_sli_ops:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          and
          gitlab_regional_sli_errors:rate_1h{env!~"gprd|ops",monitor="global",type=~"ai-gateway",upscale_source="yes"} >= 0
        )
      )
  - record: gitlab_service_regional_apdex:ratio_6h
    expr: |
      (
        sum by (env,environment,tier,type,stage,region) (
          (label_replace(gitlab_regional_sli_apdex:success:rate_6h{env!~"gprd|ops",monitor="global",type=~"ai-gateway"}, "region", "$1", "location", "(.+)") >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
