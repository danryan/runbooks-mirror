# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: gitlab-static'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: GitlabStaticServiceGitlabStaticNetZoneTrafficCessation
    for: 5m
    annotations:
      title: The gitlab_static_net_zone SLI of the gitlab-static service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Aggregation of all public traffic for gitlab-static.net.

        Errors on this SLI *may* indicate that the WAF has detected malicious traffic and is blocking it or upstream errors processing the request.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: gitlab-static-main/gitlab-static-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/gitlab-static-main/gitlab-static-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2690912036"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone="gitlab-static.net"}[5m])
        )
      runbook: docs/gitlab-static/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_general
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="gitlab_static_net_zone",env="gprd",monitor="global",stage="main",type="gitlab-static"} == 0
      and
      gitlab_component_ops:rate_30m{component="gitlab_static_net_zone",env="gprd",monitor="global",stage="main",type="gitlab-static"} offset 1h >= 0.16666666666666666
  - alert: GitlabStaticServiceGitlabStaticNetZoneTrafficAbsent
    for: 30m
    annotations:
      title: The gitlab_static_net_zone SLI of the gitlab-static service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Aggregation of all public traffic for gitlab-static.net.

        Errors on this SLI *may* indicate that the WAF has detected malicious traffic and is blocking it or upstream errors processing the request.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: gitlab-static-main/gitlab-static-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/gitlab-static-main/gitlab-static-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2690912036"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone="gitlab-static.net"}[5m])
        )
      runbook: docs/gitlab-static/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_general
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="gitlab_static_net_zone",env="gprd",monitor="global",stage="main",type="gitlab-static"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="gitlab_static_net_zone",env="gprd",monitor="global",stage="main",type="gitlab-static"}
  - alert: GitlabStaticServiceWebIdeWorkerTrafficCessation
    for: 5m
    annotations:
      title: The web_ide_worker SLI of the gitlab-static service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Cloudflare Worker used by our VS Code-based Web IDE to pull assets from *.cdn.web-ide.gitlab-static.net.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: gitlab-static-main/gitlab-static-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/gitlab-static-main/gitlab-static-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2805533989"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_worker_requests_count{environment="{{ $labels.environment }}",script_name="gitlab-web-ide-vscode-production",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/gitlab-static/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: web_ide
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_general
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="web_ide_worker",env="gprd",monitor="global",stage="main",type="gitlab-static"} == 0
      and
      gitlab_component_ops:rate_30m{component="web_ide_worker",env="gprd",monitor="global",stage="main",type="gitlab-static"} offset 1h >= 0.16666666666666666
  - alert: GitlabStaticServiceWebIdeWorkerTrafficAbsent
    for: 30m
    annotations:
      title: The web_ide_worker SLI of the gitlab-static service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Cloudflare Worker used by our VS Code-based Web IDE to pull assets from *.cdn.web-ide.gitlab-static.net.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: gitlab-static-main/gitlab-static-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/gitlab-static-main/gitlab-static-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2805533989"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_worker_requests_count{environment="{{ $labels.environment }}",script_name="gitlab-web-ide-vscode-production",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/gitlab-static/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: web_ide
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_general
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="web_ide_worker",env="gprd",monitor="global",stage="main",type="gitlab-static"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="web_ide_worker",env="gprd",monitor="global",stage="main",type="gitlab-static"}
