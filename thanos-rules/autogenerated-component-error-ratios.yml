# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Multiwindow Component Errors Ratios
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_errors:ratio
    expr: |
      gitlab_component_errors:rate{monitor!="global"}
      /
      gitlab_component_ops:rate{monitor!="global"}
  - record: gitlab_component_errors:ratio_5m
    expr: |
      gitlab_component_errors:rate_5m{monitor!="global"}
      /
      gitlab_component_ops:rate_5m{monitor!="global"}
  - record: gitlab_component_errors:ratio_30m
    expr: |
      gitlab_component_errors:rate_30m{monitor!="global"}
      /
      gitlab_component_ops:rate_30m{monitor!="global"}
  - record: gitlab_component_errors:ratio_1h
    expr: |
      gitlab_component_errors:rate_1h{monitor!="global"}
      /
      gitlab_component_ops:rate_1h{monitor!="global"}
  - record: gitlab_component_errors:ratio_6h
    expr: |
      gitlab_component_errors:rate_6h{monitor!="global"}
      /
      gitlab_component_ops:rate_6h{monitor!="global"}
