# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/sla-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: SLA weight calculations
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: sla:gitlab:score
    expr: |
      sum by (environment, env, stage) (
        min without(slo) (avg_over_time(slo_observation_status{type="api", monitor="global"}[5m])) * 5
        or
        min without(slo) (avg_over_time(slo_observation_status{type="git", monitor="global"}[5m])) * 5
        or
        min without(slo) (avg_over_time(slo_observation_status{type="nginx", monitor="global"}[5m])) * 5
        or
        min without(slo) (avg_over_time(slo_observation_status{type="registry", monitor="global"}[5m])) * 1
        or
        min without(slo) (avg_over_time(slo_observation_status{type="web", monitor="global"}[5m])) * 5
      )
  - record: sla:gitlab:weights
    expr: |
      sum by (environment, env, stage) (
        group without(slo) (avg_over_time(slo_observation_status{type="api", monitor="global"}[5m])) * 5
        or
        group without(slo) (avg_over_time(slo_observation_status{type="git", monitor="global"}[5m])) * 5
        or
        group without(slo) (avg_over_time(slo_observation_status{type="nginx", monitor="global"}[5m])) * 5
        or
        group without(slo) (avg_over_time(slo_observation_status{type="registry", monitor="global"}[5m])) * 1
        or
        group without(slo) (avg_over_time(slo_observation_status{type="web", monitor="global"}[5m])) * 5
      )
  - record: sla:gitlab:ratio
    labels:
      sla_type: weighted_v1.1
    expr: |
      clamp_max(
        sla:gitlab:score{monitor="global"} / sla:gitlab:weights{monitor="global"},
        1
      )
- name: SLA target
  interval: 5m
  partial_response_strategy: warn
  rules:
  - record: sla:gitlab:target
    expr: "0.9995"
