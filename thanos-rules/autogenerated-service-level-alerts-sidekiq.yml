# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: sidekiq'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: SidekiqServiceShardCatchallApdexSLOViolation
    for: 2m
    annotations:
      title: The shard_catchall SLI of the sidekiq service (`{{ $labels.stage }}`
        stage) has an apdex violating SLO
      description: |
        Aggregation of all jobs for the catchall Sidekiq shard.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sidekiq-main/sidekiq-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sidekiq-main/sidekiq-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage
        }}&var-component={{ $labels.component }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4125397901"
      grafana_variables: environment,type,stage,component
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}",urgency="high"}
            or
            sli_aggregations:sidekiq_jobs_queue_duration_seconds_bucket_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}",urgency="high"}
            or
            sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}",urgency="low"}
            or
            sli_aggregations:sidekiq_jobs_queue_duration_seconds_bucket_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}",urgency="low"}
            or
            sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}",urgency="throttled"}
            or
            sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}",urgency=""}
            or
            sli_aggregations:sidekiq_jobs_queue_duration_seconds_bucket_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}",urgency=""}
          )
        )
      runbook: docs/sidekiq/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="shard_catchall",monitor="global",type="sidekiq"}
          < (1 - 14.4 * 0.005000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="shard_catchall",monitor="global",type="sidekiq"}
          < (1 - 14.4 * 0.005000)
        )
        or
        (
          gitlab_component_apdex:ratio_6h{component="shard_catchall",monitor="global",type="sidekiq"}
          < (1 - 6 * 0.005000)
        )
        and
        (
          gitlab_component_apdex:ratio_30m{component="shard_catchall",monitor="global",type="sidekiq"}
          < (1 - 6 * 0.005000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="shard_catchall",monitor="global",type="sidekiq"}) >= 1
      )
  - alert: SidekiqServiceShardCatchallErrorSLOViolation
    for: 2m
    annotations:
