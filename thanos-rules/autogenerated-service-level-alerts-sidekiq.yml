  - alert: SidekiqServiceShardCatchallTrafficCessation
    for: 5m
    annotations:
      title: The shard_catchall SLI of the sidekiq service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30 minutes
      description: |
        Aggregation of all jobs for the catchall Sidekiq shard.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: sidekiq-main/sidekiq-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sidekiq-main/sidekiq-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2518816313"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{environment="{{ $labels.environment }}",le="+Inf",shard="catchall",stage="{{ $labels.stage }}"}
        )
      runbook: docs/sidekiq/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{type="sidekiq", component="shard_catchall", stage="main", monitor="global"} == 0
  - alert: SidekiqServiceShardCatchallTrafficAbsent
    for: 30m
    annotations:
      title: The shard_catchall SLI of the sidekiq service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30 minutes
      description: |
        Aggregation of all jobs for the catchall Sidekiq shard.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: sidekiq-main/sidekiq-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sidekiq-main/sidekiq-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2518816313"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{environment="{{ $labels.environment }}",le="+Inf",shard="catchall",stage="{{ $labels.stage }}"}
        )
      runbook: docs/sidekiq/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{type="sidekiq", component="shard_catchall", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="sidekiq", component="shard_catchall", stage="main", monitor="global"}
