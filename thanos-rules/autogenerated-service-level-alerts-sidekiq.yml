      grafana_min_zoom_hours: "6"
      grafana_panel_id: "532783926"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sli_aggregations:sidekiq_jobs_failed_total_rate5m{environment="{{ $labels.environment }}",shard="catchall",stage="{{ $labels.stage }}"}
        )
