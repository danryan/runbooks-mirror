# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/aggregation-set-recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Global Node-Aggregated SLI Metrics
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_node_errors:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_errors:rate_5m{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_ops:rate_5m{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_errors:ratio_5m
    expr: |
      gitlab_component_node_errors:rate_5m{monitor="global"}
      /
      gitlab_component_node_ops:rate_5m{monitor="global"}
  - record: gitlab_component_node_apdex:weight:score_5m
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        (gitlab_component_node_apdex:weight:score_5m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_node_apdex:ratio_5m
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        (
          (gitlab_component_node_apdex:ratio_5m{monitor!="global"} >= 0)
          *
          (gitlab_component_node_apdex:weight:score_5m{monitor!="global"} >= 0)
        )
      )
      /
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        (gitlab_component_node_apdex:weight:score_5m{monitor!="global"} >= 0)
      )
  - record: gitlab_component_node_errors:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_errors:rate_30m{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_ops:rate_30m
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_ops:rate_30m{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_errors:ratio_30m
    expr: |
      gitlab_component_node_errors:rate_30m{monitor="global"}
      /
      gitlab_component_node_ops:rate_30m{monitor="global"}
  - record: gitlab_component_node_errors:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_errors:rate_1h{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_ops:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_ops:rate_1h{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_errors:ratio_1h
    expr: |
      gitlab_component_node_errors:rate_1h{monitor="global"}
      /
      gitlab_component_node_ops:rate_1h{monitor="global"}
  - record: gitlab_component_node_apdex:weight:score_1h
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        (gitlab_component_node_apdex:weight:score_1h{monitor!="global"} >= 0)
      )
  - record: gitlab_component_node_apdex:ratio_1h
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        (
          (gitlab_component_node_apdex:ratio_1h{monitor!="global"} >= 0)
          *
          (gitlab_component_node_apdex:weight:score_1h{monitor!="global"} >= 0)
        )
      )
      /
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        (gitlab_component_node_apdex:weight:score_1h{monitor!="global"} >= 0)
      )
  - record: gitlab_component_node_errors:rate_6h
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_errors:rate_6h{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_ops:rate_6h
    expr: |
      sum by (env,environment,tier,type,stage,shard,fqdn,component) (
        gitlab_component_node_ops:rate_6h{monitor!="global"} >= 0
      )
  - record: gitlab_component_node_errors:ratio_6h
    expr: |
      gitlab_component_node_errors:rate_6h{monitor="global"}
      /
      gitlab_component_node_ops:rate_6h{monitor="global"}
