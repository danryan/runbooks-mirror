# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: code_suggestions'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: CodeSuggestionsServiceServerErrorSLOViolation
    for: 2m
    annotations:
      title: The server SLI of the code_suggestions service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: code_suggestions-main/code_suggestions-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/code_suggestions-main/code_suggestions-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1631973137"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sli_aggregations:http_requests_total_rate5m{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",status=~"^5.*",type="code_suggestions"}
        )
      runbook: docs/code_suggestions/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: code_suggestions
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="server",env!~"gprd|ops",monitor="global",type="code_suggestions"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="server",env!~"gprd|ops",monitor="global",type="code_suggestions"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="server",env!~"gprd|ops",monitor="global",type="code_suggestions"}) >= 1
      )
  - alert: CodeSuggestionsServiceServerErrorSLOViolation
    for: 2m
    annotations:
      title: The server SLI of the code_suggestions service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: code_suggestions-main/code_suggestions-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/code_suggestions-main/code_suggestions-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1631973137"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sli_aggregations:http_requests_total_rate5m{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",status=~"^5.*",type="code_suggestions"}
        )
      runbook: docs/code_suggestions/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: code_suggestions
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="server",env!~"gprd|ops",monitor="global",type="code_suggestions"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="server",env!~"gprd|ops",monitor="global",type="code_suggestions"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="server",env!~"gprd|ops",monitor="global",type="code_suggestions"}) >= 0.16667
      )
  - alert: CodeSuggestionsServiceServerTrafficCessation
    for: 5m
    annotations:
      title: The server SLI of the code_suggestions service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: code_suggestions-main/code_suggestions-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/code_suggestions-main/code_suggestions-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2414183688"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sli_aggregations:http_requests_total_rate5m{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="code_suggestions"}
        )
      runbook: docs/code_suggestions/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: code_suggestions
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="server",env!~"gprd|ops",monitor="global",stage="main",type="code_suggestions"} == 0
      and
      gitlab_component_ops:rate_30m{component="server",env!~"gprd|ops",monitor="global",stage="main",type="code_suggestions"} offset 1h >= 0.16666666666666666
  - alert: CodeSuggestionsServiceServerTrafficAbsent
    for: 30m
    annotations:
      title: The server SLI of the code_suggestions service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30m
      description: |
        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: code_suggestions-main/code_suggestions-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/code_suggestions-main/code_suggestions-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2414183688"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          sli_aggregations:http_requests_total_rate5m{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="code_suggestions"}
        )
      runbook: docs/code_suggestions/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: code_suggestions
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="server",env!~"gprd|ops",monitor="global",stage="main",type="code_suggestions"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="server",env!~"gprd|ops",monitor="global",stage="main",type="code_suggestions"}
