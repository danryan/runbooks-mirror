# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: code_suggestions'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: CodeSuggestionsServiceIngressApdexSLOViolation
    for: 2m
    annotations:
      title: The ingress SLI of the code_suggestions service (`{{ $labels.stage }}`
        stage) has an apdex violating SLO
      description: |
        Ingress-NGINX Controller for Kubernetes to expose service to the internet. Fronted by Cloudflare WAF.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: code_suggestions-main/code_suggestions-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/code_suggestions-main/code_suggestions-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4160214294"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(nginx_ingress_controller_request_duration_seconds_bucket{container="controller",environment="{{ $labels.environment }}",path!="/",stage="{{ $labels.stage }}",status!~"4.*|5.*",type="code_suggestions"}[5m])
          )
        )
      runbook: docs/code_suggestions/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: code_suggestions
      rules_domain: general
      severity: s4
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="ingress",env!~"gprd|ops",monitor="global",type="code_suggestions"}
          < (1 - 14.4 * 0.010000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="ingress",env!~"gprd|ops",monitor="global",type="code_suggestions"}
          < (1 - 14.4 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="ingress",env!~"gprd|ops",monitor="global",type="code_suggestions"}) >= 1
      )
