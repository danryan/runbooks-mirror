# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: plantuml'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: PlantumlServiceLoadbalancerErrorSLOViolation
    for: 2m
    annotations:
      title: >-
        The loadbalancer SLI of the plantuml service (`{{ $labels.stage }}` stage) has an error rate violating
        SLO
      description: |2


        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: plantuml-main/plantuml-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/plantuml-main/plantuml-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '3255520955'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{environment="{{ $labels.environment }}",project_id="gitlab-production",response_code_class="500",stage="{{ $labels.stage }}",target_proxy_name="k8s-tps-plantuml-plantuml--58df01f69d082883"}[5m])
        )
      runbook: docs/plantuml/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: 'yes'
      user_impacting: 'yes'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="loadbalancer",monitor="global",type="plantuml"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="loadbalancer",monitor="global",type="plantuml"}
          > (14.4 * 0.001000)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="loadbalancer",monitor="global",type="plantuml"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="loadbalancer",monitor="global",type="plantuml"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="loadbalancer",monitor="global",type="plantuml"}) >= 1
      )
  - alert: PlantumlServiceLoadbalancerTrafficCessation
    for: 5m
    annotations:
      title: >-
        The loadbalancer SLI of the plantuml service (`{{ $labels.stage }}` stage) has not received any
        traffic in the past 30 minutes
      description: |2


        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: plantuml-main/plantuml-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/plantuml-main/plantuml-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '138982496'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{environment="{{ $labels.environment }}",project_id="gitlab-production",stage="{{ $labels.stage }}",target_proxy_name="k8s-tps-plantuml-plantuml--58df01f69d082883"}[5m])
        )
      runbook: docs/plantuml/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: >
      gitlab_component_ops:rate_30m{type="plantuml", component="loadbalancer", stage="main", monitor="global"}
      == 0
  - alert: PlantumlServiceLoadbalancerTrafficAbsent
    for: 30m
    annotations:
      title: >-
        The loadbalancer SLI of the plantuml service (`{{ $labels.stage }}` stage) has not reported any
        traffic in the past 30 minutes
      description: |2


        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: plantuml-main/plantuml-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/plantuml-main/plantuml-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '138982496'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{environment="{{ $labels.environment }}",project_id="gitlab-production",stage="{{ $labels.stage }}",target_proxy_name="k8s-tps-plantuml-plantuml--58df01f69d082883"}[5m])
        )
      runbook: docs/plantuml/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: |
      gitlab_component_ops:rate_5m{type="plantuml", component="loadbalancer", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="plantuml", component="loadbalancer", stage="main", monitor="global"}
