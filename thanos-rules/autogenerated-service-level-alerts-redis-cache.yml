# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: redis-cache'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: RedisCacheServicePrimaryServerTrafficCessation
    for: 5m
    annotations:
      title: >-
        The primary_server SLI of the redis-cache service (`{{ $labels.stage }}` stage) has not received
        any traffic in the past 30 minutes
      description: |
        Operations on the Redis primary for GitLab's caching Redis instance.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: redis-cache-main/redis-cache-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/redis-cache-main/redis-cache-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '81384'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_errors:ratio_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      product_stage: not_owned
      product_stage_group: not_owned
      severity: s3
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: >
      gitlab_component_ops:rate_30m{type="redis-cache", component="primary_server", stage="main", monitor="global"}
      == 0
  - alert: RedisCacheServicePrimaryServerTrafficAbsent
    for: 30m
    annotations:
      title: >-
        The primary_server SLI of the redis-cache service (`{{ $labels.stage }}` stage) has not reported
        any traffic in the past 30 minutes
      description: |
        Operations on the Redis primary for GitLab's caching Redis instance.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: redis-cache-main/redis-cache-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/redis-cache-main/redis-cache-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '81384'
      grafana_variables: environment,stage
      link1_title: Definition
      link1_url: https://gitlab.com/gitlab-com/runbooks/blob/master/docs/uncategorized/definition-service-ops-rate.md
      promql_template_1: >-
        gitlab_component_ops:rate_5m{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      experimental: 'true'
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      product_stage: not_owned
      product_stage_group: not_owned
      severity: s3
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: |
      gitlab_component_ops:rate_5m{type="redis-cache", component="primary_server", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="redis-cache", component="primary_server", stage="main", monitor="global"}
  - alert: RedisCacheServiceRailsCacheApdexSLOViolation
    for: 2m
    annotations:
      title: >-
        The rails_cache SLI of the redis-cache service (`{{ $labels.stage }}` stage) has an apdex violating
        SLO
      description: |
        Rails ActiveSupport Cache operations against the Redis Cache

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: redis-cache-main/redis-cache-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/redis-cache-main/redis-cache-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '96360'
      grafana_variables: environment,stage
      promql_template_1: >-
        gitlab_component_apdex:ratio_1h{environment="$environment", type="$type", stage="$stage", component="$component"}
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: symptom
      feature_category: not_owned
      incident_project: gitlab.com/gitlab-com/gl-infra/production
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      slo_alert: 'yes'
      user_impacting: 'yes'
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="rails_cache",monitor="global",type="redis-cache"}
          < (1 - 14.4 * 0.000500)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="rails_cache",monitor="global",type="redis-cache"}
          < (1 - 14.4 * 0.000500)
        )
        or
        (
          gitlab_component_apdex:ratio_6h{component="rails_cache",monitor="global",type="redis-cache"}
          < (1 - 6 * 0.000500)
        )
        and
        (
          gitlab_component_apdex:ratio_30m{component="rails_cache",monitor="global",type="redis-cache"}
          < (1 - 6 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="rails_cache",monitor="global",type="redis-cache"}) >= 1
      )
