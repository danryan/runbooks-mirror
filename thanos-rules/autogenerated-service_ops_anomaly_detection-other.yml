# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-ops-anomaly-detection.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'GitLab.com operation rate weekly statistics: {"env": {"noneOf": ["gprd",
    "ops"]}}'
  interval: 5m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_ops:rate:avg_over_time_1w
    expr: |
      avg_over_time(gitlab_service_ops:rate_5m{env!~"gprd|ops",monitor="global"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global"}
  - record: gitlab_service_ops:rate:stddev_over_time_1w
    expr: |
      stddev_over_time(gitlab_service_ops:rate_5m{env!~"gprd|ops",monitor="global"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global"}
- name: 'GitLab.com ops rate weekly prediction values: {"env": {"noneOf": ["gprd",
    "ops"]}}'
  interval: 5m
  partial_response_strategy: warn
  rules:
  - record: gitlab_service_ops:rate:prediction
    expr: |
      quantile(0.5,
        label_replace(
          gitlab_service_ops:rate_1h{env!~"gprd|ops",monitor="global"} offset 10050m # 1 week - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{env!~"gprd|ops",monitor="global"}[1w])
          , "p", "1w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{env!~"gprd|ops",monitor="global"} offset 20130m # 2 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{env!~"gprd|ops",monitor="global"}[2w])
          , "p", "2w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{env!~"gprd|ops",monitor="global"} offset 30210m # 3 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{env!~"gprd|ops",monitor="global"}[3w])
          , "p", "3w", "", "")
      )
      without (p)
