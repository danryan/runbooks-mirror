# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: glgo - 1m burn-rate'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: glgo
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="1024",response_code_class!~"4xx|5xx",type="glgo"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: glgo
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="+Inf",response_code_class!~"4xx|5xx",type="glgo"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: glgo
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{type="glgo"}[1m] offset 30s) / 60
      )
  - record: gitlab_component_errors:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: glgo
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{response_code_class="5xx",type="glgo"}[1m] offset 30s) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="runway_ingress",stage="main",tier="sv",type="glgo"}
        )
      )
