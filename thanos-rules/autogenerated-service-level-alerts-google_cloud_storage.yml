# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: google_cloud_storage'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: GoogleCloudStorageServiceRegistryStorageApdexSLOViolation
    for: 2m
    annotations:
      title: The registry_storage SLI of the google_cloud_storage service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        Aggregation of all container registry GCS storage operations.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: google_cloud_storage-main/google_cloud_storage-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/google_cloud_storage-main/google_cloud_storage-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage
        }}&var-component={{ $labels.component }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2548962903"
      grafana_variables: environment,type,stage,component
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(registry_storage_action_seconds_bucket{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/google_cloud_storage/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: container_registry
      pager: pagerduty
      product_stage: package
      product_stage_group: package
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 14.4 * 0.003000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 14.4 * 0.003000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="registry_storage",monitor="global",type="google_cloud_storage"}) >= 1
      )
  - alert: GoogleCloudStorageServiceRegistryStorageApdexSLOViolation
    for: 2m
    annotations:
      title: The registry_storage SLI of the google_cloud_storage service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        Aggregation of all container registry GCS storage operations.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: google_cloud_storage-main/google_cloud_storage-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/google_cloud_storage-main/google_cloud_storage-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage
        }}&var-component={{ $labels.component }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2548962903"
      grafana_variables: environment,type,stage,component
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(registry_storage_action_seconds_bucket{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/google_cloud_storage/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: container_registry
      pager: pagerduty
      product_stage: package
      product_stage_group: package
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_6h{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 6 * 0.003000)
        )
        and
        (
          gitlab_component_apdex:ratio_30m{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 6 * 0.003000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="registry_storage",monitor="global",type="google_cloud_storage"}) >= 1
      )
  - alert: GoogleCloudStorageServiceRegistryStorageApdexSLOViolationRegional
    for: 2m
    annotations:
      title: The registry_storage SLI of the google_cloud_storage service in region
        `{{ $labels.region }}` has an apdex violating SLO
      description: |
        Aggregation of all container registry GCS storage operations.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: alerts-regional_component_slo_apdex
      grafana_dashboard_link: https://dashboards.gitlab.net/d/alerts-regional_component_slo_apdex?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage
        }}&var-region={{ $labels.region }}&var-component={{ $labels.component }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "965700560"
      grafana_variables: environment,type,stage,region,component
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,region,le) (
            rate(registry_storage_action_seconds_bucket{environment="{{ $labels.environment }}",region="{{ $labels.region }}",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/google_cloud_storage/README.md
    labels:
      aggregation: regional_component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: container_registry
      pager: pagerduty
      product_stage: package
      product_stage_group: package
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
    expr: |
      (
        (
          gitlab_regional_sli_apdex:ratio_1h{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 14.4 * 0.003000)
        )
        and
        (
          gitlab_regional_sli_apdex:ratio_5m{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 14.4 * 0.003000)
        )
        or
        (
          gitlab_regional_sli_apdex:ratio_6h{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 6 * 0.003000)
        )
        and
        (
          gitlab_regional_sli_apdex:ratio_30m{component="registry_storage",monitor="global",type="google_cloud_storage"}
          < (1 - 6 * 0.003000)
        )
      )
      and on(env,environment,tier,type,stage,region,component)
      (
        sum by(env,environment,tier,type,stage,region,component) (gitlab_regional_sli_ops:rate_1h{component="registry_storage",monitor="global",type="google_cloud_storage"}) >= 1
      )
  - alert: GoogleCloudStorageServiceRegistryStorageTrafficCessation
    for: 5m
    annotations:
      title: The registry_storage SLI of the google_cloud_storage service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30 minutes
      description: |
        Aggregation of all container registry GCS storage operations.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: google_cloud_storage-main/google_cloud_storage-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/google_cloud_storage-main/google_cloud_storage-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "207503232"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(registry_storage_action_seconds_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/google_cloud_storage/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: container_registry
      pager: pagerduty
      product_stage: package
      product_stage_group: package
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{type="google_cloud_storage", component="registry_storage", stage="main", monitor="global"} == 0
  - alert: GoogleCloudStorageServiceRegistryStorageTrafficAbsent
    for: 30m
    annotations:
      title: The registry_storage SLI of the google_cloud_storage service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30 minutes
      description: |
        Aggregation of all container registry GCS storage operations.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: google_cloud_storage-main/google_cloud_storage-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/google_cloud_storage-main/google_cloud_storage-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "207503232"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(registry_storage_action_seconds_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/google_cloud_storage/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: container_registry
      pager: pagerduty
      product_stage: package
      product_stage_group: package
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{type="google_cloud_storage", component="registry_storage", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="google_cloud_storage", component="registry_storage", stage="main", monitor="global"}
