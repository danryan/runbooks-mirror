groups:
- name: 'Service Component Alerts: consul'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: ConsulServiceDnsApdexSLOViolation
    for: 2m
    annotations:
      title: The dns SLI of the consul service (`{{ $labels.stage }}` stage) has an
        apdex violating SLO
      description: |
        This SLI monitors the DNS API that makes it possible to retrieve network details for services and nodes

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: consul-main/consul-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/consul-main/consul-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3776717354"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(consul_dns_domain_query{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="consul"}[5m])
          )
        )
      runbook: docs/consul/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="dns",monitor="global",type="consul"}
          < (1 - 14.4 * 0.050000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="dns",monitor="global",type="consul"}
          < (1 - 14.4 * 0.050000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="dns",monitor="global",type="consul"}) >= 1
      )
