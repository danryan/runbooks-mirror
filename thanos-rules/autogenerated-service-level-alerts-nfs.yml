# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: nfs'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: NfsServiceNfsServiceErrorSLOViolation
    for: 2m
    annotations:
      title: The nfs_service SLI of the nfs service (`{{ $labels.stage }}` stage) has an error rate violating
        SLO
      description: |
        Monitors NFS RPC calls in aggregate.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: nfs-main/nfs-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/nfs-main/nfs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '3676765036'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(node_nfsd_rpc_errors_total{type="nfs", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/nfs/README.md
    labels:
      aggregation: component
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: 'yes'
      user_impacting: 'yes'
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="nfs_service",monitor="global",type="nfs"}
          > (14.4 * 0.000100)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="nfs_service",monitor="global",type="nfs"}
          > (14.4 * 0.000100)
        )
        or
        (
          gitlab_component_errors:ratio_6h{component="nfs_service",monitor="global",type="nfs"}
          > (6 * 0.000100)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="nfs_service",monitor="global",type="nfs"}
          > (6 * 0.000100)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="nfs_service",monitor="global",type="nfs"}) >= 1
      )
  - alert: NfsServiceNfsServiceTrafficCessation
    for: 5m
    annotations:
      title: >-
        The nfs_service SLI of the nfs service (`{{ $labels.stage }}` stage) has not received any traffic
        in the past 30 minutes
      description: |
        Monitors NFS RPC calls in aggregate.

        This alert signifies that the SLI is reporting a cessation of traffic, but the signal is not absent.
      grafana_dashboard_id: nfs-main/nfs-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/nfs-main/nfs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '1521181020'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(node_nfsd_server_rpcs_total{type="nfs", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/nfs/README.md
    labels:
      aggregation: component
      alert_type: cause
      feature_category: not_owned
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: >
      gitlab_component_ops:rate_30m{type="nfs", component="nfs_service", stage="main", monitor="global"}
      == 0
  - alert: NfsServiceNfsServiceTrafficAbsent
    for: 30m
    annotations:
      title: >-
        The nfs_service SLI of the nfs service (`{{ $labels.stage }}` stage) has not reported any traffic
        in the past 30 minutes
      description: |
        Monitors NFS RPC calls in aggregate.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: nfs-main/nfs-overview
      grafana_dashboard_link: >-
        https://dashboards.gitlab.net/d/nfs-main/nfs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: '6'
      grafana_panel_id: '1521181020'
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(node_nfsd_server_rpcs_total{type="nfs", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/nfs/README.md
    labels:
      aggregation: component
      alert_type: cause
      feature_category: not_owned
      product_stage: not_owned
      product_stage_group: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: 'no'
      user_impacting: 'yes'
    expr: |
      gitlab_component_ops:rate_5m{type="nfs", component="nfs_service", stage="main", monitor="global"} offset 1h
      unless
      gitlab_component_ops:rate_5m{type="nfs", component="nfs_service", stage="main", monitor="global"}
