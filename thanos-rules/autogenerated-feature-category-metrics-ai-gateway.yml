# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: ai-gateway - burn-rate 5m'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: inference
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          rate(code_suggestions_inference_request_duration_seconds_bucket{le=~"5|5\\.0",type="ai-gateway"}[5m])
        )
        +
        sum by (env,environment) (
          rate(code_suggestions_inference_request_duration_seconds_bucket{le=~"10|10\\.0",type="ai-gateway"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: inference
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        rate(code_suggestions_inference_request_duration_seconds_bucket{le="+Inf",type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: inference
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        rate(code_suggestions_inference_requests_total{type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: runway_ingress
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="2079.650567184067",type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: runway_ingress
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="+Inf",type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: runway_ingress
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{type="ai-gateway"}[5m]) / 60
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: runway_ingress
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{response_code_class="5xx",type="ai-gateway"}[5m]) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="runway_ingress",feature_category="code_suggestions",stage="main",tier="sv",type="ai-gateway"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: server
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          rate(http_request_duration_seconds_bucket{le=~"2\\.5",status!~"4xx|5xx",type="ai-gateway"}[5m])
        )
        +
        sum by (env,environment) (
          rate(http_request_duration_seconds_bucket{le=~"10|10\\.0",status!~"4xx|5xx",type="ai-gateway"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: server
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        rate(http_request_duration_seconds_bucket{le="+Inf",status!~"4xx|5xx",type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: server
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        rate(http_request_duration_seconds_count{type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: server
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          rate(http_request_duration_seconds_count{status="5xx",type="ai-gateway"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="server",feature_category="code_suggestions",stage="main",tier="sv",type="ai-gateway"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: vertex_ai_code_completion
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          rate(code_suggestions_inference_request_duration_seconds_bucket{le=~"0\\.75",model_engine="vertex-ai",model_name=~"code-gecko@",type="ai-gateway"}[5m])
        )
        +
        sum by (env,environment) (
          rate(code_suggestions_inference_request_duration_seconds_bucket{le=~"1|1\\.0",model_engine="vertex-ai",model_name=~"code-gecko@",type="ai-gateway"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: vertex_ai_code_completion
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        rate(code_suggestions_inference_request_duration_seconds_bucket{le="+Inf",model_engine="vertex-ai",model_name=~"code-gecko@",type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: vertex_ai_code_completion
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        rate(code_suggestions_inference_requests_total{model_engine="vertex-ai",model_name=~"code-gecko@",type="ai-gateway"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: waf
      env: ops
      feature_category: code_suggestions
      tier: sv
      type: ai-gateway
    expr: |
      sum by (environment,stage) (
        rate(cloudflare_zone_requests_status_country_host{host=~"codesuggestions.gitlab.com.*",zone="gitlab.com"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: waf
      env: ops
      feature_category: code_suggestions
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (environment,stage) (
          rate(cloudflare_zone_requests_status_country_host{host=~"codesuggestions.gitlab.com.*",status=~"^5.*",zone="gitlab.com"}[5m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="waf",env="ops",feature_category="code_suggestions",tier="sv",type="ai-gateway"}
        )
      )
