      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_1h
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        (gitlab:component:feature_category:execution:apdex:weight:score_1h{env="ops",monitor!="global"} >= 0)
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        (gitlab:component:feature_category:execution:apdex:success:rate_1h{env="ops",monitor!="global"} >= 0)
      )
