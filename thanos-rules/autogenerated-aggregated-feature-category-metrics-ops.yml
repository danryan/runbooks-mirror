# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Feature Category Metrics (fast burn)
  interval: 1m
  partial_response_strategy: abort
  rules:
  - record: gitlab:component:feature_category:execution:error:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        (gitlab:component:feature_category:execution:error:rate_5m{env="ops",monitor!="global"} >= 0)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        (gitlab:component:feature_category:execution:ops:rate_5m{env="ops",monitor!="global"} >= 0)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        (gitlab:component:feature_category:execution:apdex:weight:score_5m{env="ops",monitor!="global"} >= 0)
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        (gitlab:component:feature_category:execution:apdex:success:rate_5m{env="ops",monitor!="global"} >= 0)
      )
  - record: gitlab:component:feature_category:execution:error:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        (gitlab:component:feature_category:execution:error:rate_1h{env="ops",monitor!="global"} >= 0)
