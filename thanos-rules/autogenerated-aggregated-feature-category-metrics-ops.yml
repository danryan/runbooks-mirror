  - record: gitlab:component:feature_category:execution:error:rate_6h
    expr: |
      sum by (env,environment,tier,type,stage,component,feature_category) (
        avg_over_time(gitlab:component:feature_category:execution:error:rate_1h{monitor="global"}[6h])
