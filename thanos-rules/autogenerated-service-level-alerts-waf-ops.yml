# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: waf'
  interval: 1m
  partial_response_strategy: warn
  rules:
  - alert: WafServiceCodeSuggestionsHostErrorSLOViolation
    for: 2m
    annotations:
      title: The code_suggestions_host SLI of the waf service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        WAF and rate limit rules for codesuggestions.gitlab.com host.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3129100502"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_status_country_host{environment="{{ $labels.environment }}",host=~"codesuggestions.gitlab.com.*",stage="{{ $labels.stage }}",status=~"^5.*",zone="gitlab.com"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: code_suggestions
      rules_domain: general
      severity: s4
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="code_suggestions_host",env="ops",monitor="global",type="waf"}
          > (14.4 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_5m{component="code_suggestions_host",env="ops",monitor="global",type="waf"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="code_suggestions_host",env="ops",monitor="global",type="waf"}) >= 1
      )
  - alert: WafServiceCodeSuggestionsHostErrorSLOViolation
    for: 2m
    annotations:
      title: The code_suggestions_host SLI of the waf service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        WAF and rate limit rules for codesuggestions.gitlab.com host.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3129100502"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_status_country_host{environment="{{ $labels.environment }}",host=~"codesuggestions.gitlab.com.*",stage="{{ $labels.stage }}",status=~"^5.*",zone="gitlab.com"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: code_suggestions
      rules_domain: general
      severity: s4
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="code_suggestions_host",env="ops",monitor="global",type="waf"}
          > (6 * 0.001000)
        )
        and
        (
          gitlab_component_errors:ratio_30m{component="code_suggestions_host",env="ops",monitor="global",type="waf"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="code_suggestions_host",env="ops",monitor="global",type="waf"}) >= 0.16667
      )
  - alert: WafServiceCodeSuggestionsHostTrafficCessation
    for: 5m
    annotations:
      title: The code_suggestions_host SLI of the waf service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        WAF and rate limit rules for codesuggestions.gitlab.com host.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "984580237"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_status_country_host{environment="{{ $labels.environment }}",host=~"codesuggestions.gitlab.com.*",stage="{{ $labels.stage }}",zone="gitlab.com"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: code_suggestions
      rules_domain: general
      severity: s4
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="code_suggestions_host",env="ops",monitor="global",stage="main",type="waf"} == 0
      and
      gitlab_component_ops:rate_30m{component="code_suggestions_host",env="ops",monitor="global",stage="main",type="waf"} offset 1h >= 0.16666666666666666
  - alert: WafServiceCodeSuggestionsHostTrafficAbsent
    for: 30m
    annotations:
      title: The code_suggestions_host SLI of the waf service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30m
      description: |
        WAF and rate limit rules for codesuggestions.gitlab.com host.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "984580237"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_status_country_host{environment="{{ $labels.environment }}",host=~"codesuggestions.gitlab.com.*",stage="{{ $labels.stage }}",zone="gitlab.com"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: code_suggestions
      rules_domain: general
      severity: s4
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="code_suggestions_host",env="ops",monitor="global",stage="main",type="waf"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="code_suggestions_host",env="ops",monitor="global",stage="main",type="waf"}
  - alert: WafServiceGitlabNetZoneTrafficCessation
    for: 5m
    annotations:
      title: The gitlab_net_zone SLI of the waf service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        Aggregation of all GitLab.net (non-pulic) traffic passing through the WAF.

        Errors on this SLI may indicate that the WAF has detected malicious traffic and is blocking it.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3342493164"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone="gitlab.net"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_foundations
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="gitlab_net_zone",env="ops",monitor="global",stage="main",type="waf"} == 0
      and
      gitlab_component_ops:rate_30m{component="gitlab_net_zone",env="ops",monitor="global",stage="main",type="waf"} offset 1h >= 0.16666666666666666
  - alert: WafServiceGitlabNetZoneTrafficAbsent
    for: 30m
    annotations:
      title: The gitlab_net_zone SLI of the waf service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        Aggregation of all GitLab.net (non-pulic) traffic passing through the WAF.

        Errors on this SLI may indicate that the WAF has detected malicious traffic and is blocking it.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3342493164"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone="gitlab.net"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_foundations
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="gitlab_net_zone",env="ops",monitor="global",stage="main",type="waf"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="gitlab_net_zone",env="ops",monitor="global",stage="main",type="waf"}
  - alert: WafServiceGitlabZoneTrafficCessation
    for: 5m
    annotations:
      title: The gitlab_zone SLI of the waf service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        Aggregation of all public traffic for GitLab.com passing through the WAF.

        Errors on this SLI may indicate that the WAF has detected malicious traffic and is blocking it. It may also indicate serious upstream failures on GitLab.com.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "443878888"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone=~"gitlab.com|staging.gitlab.com"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_foundations
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="gitlab_zone",env="ops",monitor="global",stage="main",type="waf"} == 0
      and
      gitlab_component_ops:rate_30m{component="gitlab_zone",env="ops",monitor="global",stage="main",type="waf"} offset 1h >= 0.16666666666666666
  - alert: WafServiceGitlabZoneTrafficAbsent
    for: 30m
    annotations:
      title: The gitlab_zone SLI of the waf service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        Aggregation of all public traffic for GitLab.com passing through the WAF.

        Errors on this SLI may indicate that the WAF has detected malicious traffic and is blocking it. It may also indicate serious upstream failures on GitLab.com.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: waf-main/waf-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/waf-main/waf-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "443878888"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone=~"gitlab.com|staging.gitlab.com"}[5m])
        )
      runbook: docs/waf/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_foundations
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="gitlab_zone",env="ops",monitor="global",stage="main",type="waf"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="gitlab_zone",env="ops",monitor="global",stage="main",type="waf"}
