# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: redis-runway-managed'
  interval: 1m
  rules:
  - alert: RedisRunwayManagedServicePrimaryServerTrafficCessationSingleShard
    for: 5m
    annotations:
      title: The primary_server SLI of the redis-runway-managed service on shard `{{
        $labels.shard }}` has not received any traffic in the past 30m
      description: |
        Operations on the Redis primary for Runway managed memorystore instances.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.

        Since the `{{ $labels.type }}` service is not fully redundant, SLI violations on a single shard may represent a user-impacting service degradation.
      grafana_dashboard_id: redis-runway-managed-main/redis-runway-managed-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/redis-runway-managed-main/redis-runway-managed-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}&var-shard={{ $labels.shard
        }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "175328272"
      grafana_variables: environment,stage,shard
      promql_template_1: |
        sum by (env,environment,tier,stage,shard) (
          avg_over_time(stackdriver_redis_instance_redis_googleapis_com_commands_calls{environment="{{ $labels.environment }}",shard="{{ $labels.shard }}",stage="{{ $labels.stage }}",type="redis-runway-managed"}[5m]) / 60
        )
      runbook: docs/redis-runway-managed/README.md
    labels:
      aggregation: component_shard
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_shard_ops:rate_30m{component="primary_server",env="gprd",monitor="global",type="redis-runway-managed"} == 0
      and
      gitlab_component_shard_ops:rate_30m{component="primary_server",env="gprd",monitor="global",type="redis-runway-managed"} offset 1h >= 0.16666666666666666
  - alert: RedisRunwayManagedServicePrimaryServerTrafficAbsentSingleShard
    for: 30m
    annotations:
      title: The primary_server SLI of the redis-runway-managed service on shard `{{
        $labels.shard }}` has not reported any traffic in the past 30m
      description: |
        Operations on the Redis primary for Runway managed memorystore instances.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.

        Since the `{{ $labels.type }}` service is not fully redundant, SLI violations on a single shard may represent a user-impacting service degradation.
      grafana_dashboard_id: redis-runway-managed-main/redis-runway-managed-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/redis-runway-managed-main/redis-runway-managed-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}&var-shard={{ $labels.shard
        }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "175328272"
      grafana_variables: environment,stage,shard
      promql_template_1: |
        sum by (env,environment,tier,stage,shard) (
          avg_over_time(stackdriver_redis_instance_redis_googleapis_com_commands_calls{environment="{{ $labels.environment }}",shard="{{ $labels.shard }}",stage="{{ $labels.stage }}",type="redis-runway-managed"}[5m]) / 60
        )
      runbook: docs/redis-runway-managed/README.md
    labels:
      aggregation: component_shard
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_shard_ops:rate_5m{component="primary_server",env="gprd",monitor="global",type="redis-runway-managed"} offset 1h
      unless
      gitlab_component_shard_ops:rate_5m{component="primary_server",env="gprd",monitor="global",type="redis-runway-managed"}
