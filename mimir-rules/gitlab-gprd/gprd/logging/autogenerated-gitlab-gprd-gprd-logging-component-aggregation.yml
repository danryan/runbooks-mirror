# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: logging - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: elasticsearch_indexing_cluster
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{env="gprd",type="logging"}[5m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: elasticsearch_indexing_index
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_index_stats_indexing_index_total{env="gprd",type="logging"}[5m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: elasticsearch_searching_cluster
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{env="gprd",type="logging"}[5m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: elasticsearch_searching_index
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_index_stats_search_query_total{env="gprd",type="logging"}[5m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: fluentd_log_output
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        sli_aggregations:fluentd_output_status_write_count:rate_5m{env="gprd"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: fluentd_log_output
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:fluentd_output_status_num_errors:rate_5m{env="gprd"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="fluentd_log_output",env="gprd",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: kibana_googlelb
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gprd",project_id="gitlab-ops",url_map_name="ops-prod-proxy"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: kibana_googlelb
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gprd",project_id="gitlab-ops",response_code_class="500",url_map_name="ops-prod-proxy"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="kibana_googlelb",env="gprd",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pubsub_subscriptions
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_pubsub_subscription_pubsub_googleapis_com_subscription_byte_cost:rate_5m{env="gprd",type="monitoring"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pubsub_topics
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_pubsub_topic_pubsub_googleapis_com_topic_byte_cost:rate_5m{env="gprd",type="monitoring"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pubsubbeat
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        sli_aggregations:pubsubbeat_libbeat_output_events:rate_5m{env="gprd"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: pubsubbeat
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pubsubbeat_errors_total:rate_5m{env="gprd"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="pubsubbeat",env="gprd",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: stackdriver
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_gce_instance_logging_googleapis_com_log_entry_count:rate_5m{env="gprd"} offset 30s
      )
