# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: ai-gateway - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: inference
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:code_suggestions_inference_request_duration_seconds_bucket:rate_5m{env="gprd",le=~"5|5\\.0",type="ai-gateway"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:code_suggestions_inference_request_duration_seconds_bucket:rate_5m{env="gprd",le=~"10|10\\.0",type="ai-gateway"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: inference
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        sli_aggregations:code_suggestions_inference_request_duration_seconds_bucket:rate_5m{env="gprd",le="+Inf",type="ai-gateway"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: inference
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        sli_aggregations:code_suggestions_inference_requests_total:rate_5m{env="gprd",type="ai-gateway"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gprd",le="4903.707252978515",response_code_class!~"4xx|5xx",type="ai-gateway"}[5m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gprd",le="+Inf",response_code_class!~"4xx|5xx",type="ai-gateway"}[5m] offset 30s)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{env="gprd",type="ai-gateway"}[5m] offset 30s) / 60
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{env="gprd",response_code_class="5xx",type="ai-gateway"}[5m] offset 30s) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="runway_ingress",env="gprd",monitor="global",stage="main",tier="sv",type="ai-gateway"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: server
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:http_request_duration_seconds_bucket:rate_5m{env="gprd",handler!~"/v2/code/completions|/v2/code/generations|/v2/completions",le=~"5|5\\.0",status!~"4xx|5xx",type="ai-gateway"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:http_request_duration_seconds_bucket:rate_5m{env="gprd",handler!~"/v2/code/completions|/v2/code/generations|/v2/completions",le=~"10|10\\.0",status!~"4xx|5xx",type="ai-gateway"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: server
      monitor: global
      stage: main
      tier: sv
      type: ai-gateway
    expr: |
      sum by (env,environment) (
