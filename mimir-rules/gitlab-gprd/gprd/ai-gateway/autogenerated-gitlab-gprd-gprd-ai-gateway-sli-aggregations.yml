# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: ai-gateway - inference-apdex - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:code_suggestions_inference_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,model_engine,model_name,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(code_suggestions_inference_request_duration_seconds_bucket{env="gprd",type=~"ai-gateway"}[5m] offset 1m)
      )
- name: 'SLI Aggregations: ai-gateway - inference-ops - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:code_suggestions_inference_requests_total:rate_5m
