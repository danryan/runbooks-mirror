      sum by (component,env,environment,feature_category,fqdn,job,product_stage,proxy_continent,region,response_code,response_code_class,shard,stage,stage_group,tier,type,url_map_name) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{env="gprd",job=~"runway-exporter",url_map_name=~"ai-gateway-url-map"}[5m] offset 1m)
      )
- name: 'SLI Aggregations: ai-gateway - server-apdex - 5m burn-rate'
  interval: 1m
