      sum by (component,env,environment,feature_category,fqdn,model_engine,model_name,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(code_suggestions_inference_requests_total{env="gprd",type=~"ai-gateway"}[5m] offset 1m)
      )
