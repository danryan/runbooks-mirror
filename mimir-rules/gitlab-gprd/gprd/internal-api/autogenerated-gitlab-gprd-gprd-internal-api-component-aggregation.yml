# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: internal-api - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m{env="gprd",job="gitlab-rails",type="internal-api"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="gprd",job="gitlab-rails",type="internal-api"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{env="gprd",job="gitlab-rails",type="internal-api"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{env="gprd",job="gitlab-rails",type="internal-api"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="internal-api"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_http_request_duration_seconds_bucket:rate_5m{env="gprd",job=~"gitlab-workhorse-api|gitlab-workhorse",le="1",route!="^/-/health$",route!="^/-/(readiness|liveness)$",type="internal-api"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_http_request_duration_seconds_bucket:rate_5m{env="gprd",job=~"gitlab-workhorse-api|gitlab-workhorse",le="10",route!="^/-/health$",route!="^/-/(readiness|liveness)$",type="internal-api"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_workhorse_http_request_duration_seconds_bucket:rate_5m{env="gprd",job=~"gitlab-workhorse-api|gitlab-workhorse",le="+Inf",route!="^/-/health$",route!="^/-/(readiness|liveness)$",type="internal-api"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{env="gprd",job=~"gitlab-workhorse-api|gitlab-workhorse",type="internal-api"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: internal-api
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{code=~"^5.*",env="gprd",job=~"gitlab-workhorse-api|gitlab-workhorse",route!="^/-/health$",route!="^/-/(readiness|liveness)$",type="internal-api"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="workhorse",env="gprd",monitor="global",tier="sv",type="internal-api"}
        )
      )
