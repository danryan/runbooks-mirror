# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: nat - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: received_tcp_packets
      monitor: global
      stage: main
      tier: inf
      type: nat
    expr: |
      sum by (env,environment) (
        sum by (environment) (
          avg_over_time(
            stackdriver_nat_gateway_router_googleapis_com_nat_received_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
          )
        )
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: received_tcp_packets
      monitor: global
      stage: main
      tier: inf
      type: nat
    expr: |
      (
        sum by (env,environment) (
          sum by (environment) (
            avg_over_time(
              stackdriver_nat_gateway_router_googleapis_com_nat_dropped_received_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
            )
          )
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="received_tcp_packets",env="gprd",monitor="global",stage="main",tier="inf",type="nat"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: sent_tcp_packets
      monitor: global
      stage: main
      tier: inf
      type: nat
    expr: |
      sum by (env,environment) (
        sum by (environment) (
          avg_over_time(
            stackdriver_nat_gateway_router_googleapis_com_nat_sent_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
          )
        )
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: sent_tcp_packets
      monitor: global
      stage: main
      tier: inf
      type: nat
    expr: |
      (
        sum by (env,environment) (
          sum by (environment) (
            avg_over_time(
              stackdriver_nat_gateway_router_googleapis_com_nat_dropped_sent_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
            )
          )
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="sent_tcp_packets",env="gprd",monitor="global",stage="main",tier="inf",type="nat"}
        )
      )
