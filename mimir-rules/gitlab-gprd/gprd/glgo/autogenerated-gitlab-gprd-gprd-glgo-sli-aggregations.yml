- name: 'SLI Aggregations: glgo - runway_ingress-apdex - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,response_code,response_code_class,revision_name,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gprd",type=~"glgo"}[5m] offset 30s)
