# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: postgres-archive - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions
      tier: db
      type: postgres-archive
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(pg_stat_database_xact_commit{env="gprd",tier="db",type="postgres-archive"}[5m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{env="gprd",tier="db",type="postgres-archive"}[5m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions
      tier: db
      type: postgres-archive
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:pg_stat_database_xact_rollback:rate_5m{env="gprd",tier="db",type="postgres-archive"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="transactions",env="gprd",tier="db",type="postgres-archive"}
        )
      )
