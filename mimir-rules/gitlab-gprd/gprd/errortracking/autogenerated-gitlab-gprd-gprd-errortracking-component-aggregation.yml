# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: errortracking - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: errortracking
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:traefik_service_request_duration_seconds_bucket:rate_5m{code!~"4xx|5xx",env="gprd",job="default/traefik",le="1.2",service=~".*errortracking-api.*",team="observability"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:traefik_service_request_duration_seconds_bucket:rate_5m{code!~"4xx|5xx",env="gprd",job="default/traefik",le="5",service=~".*errortracking-api.*",team="observability"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: errortracking
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:traefik_service_request_duration_seconds_bucket:rate_5m{code!~"4xx|5xx",env="gprd",job="default/traefik",le="+Inf",service=~".*errortracking-api.*",team="observability"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: errortracking
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:traefik_service_requests_total:rate_5m{env="gprd",job="default/traefik",service=~".*errortracking-api.*",team="observability"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: errortracking
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:traefik_service_requests_total:rate_5m{code=~"^5.*",env="gprd",job="default/traefik",service=~".*errortracking-api.*",team="observability"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="errortracking"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: errortracking
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="errortracking"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="errortracking"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: errortracking
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="errortracking"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="errortracking"} offset 30s
      )
