groups:
- name: 'SLI Aggregations: patroni-ci - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sql_primary_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,db_config_name,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sql_primary_duration_seconds_bucket{db_config_name=~"ci",env="gprd",type=~"ai-assisted|api|git|internal-api|ops-gitlab-net|sidekiq|web|websockets"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sql_replica_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,db_config_name,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sql_replica_duration_seconds_bucket{db_config_name=~"ci_replica",env="gprd",type=~"ai-assisted|api|git|internal-api|ops-gitlab-net|sidekiq|web|websockets"}[5m] offset 30s)
      )
  - record: sli_aggregations:pg_stat_database_xact_commit:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pg_stat_database_xact_commit{env="gprd",tier=~"db",type=~"patroni-ci"}[5m] offset 30s)
      )
  - record: sli_aggregations:pg_stat_database_xact_rollback:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pg_stat_database_xact_rollback{env="gprd",tier=~"db",type=~"patroni-ci"}[5m] offset 30s)
      )
  - record: sli_aggregations:pgbouncer_pooler_errors_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pgbouncer_pooler_errors_total{env="gprd",tier=~"db",type=~"patroni-ci"}[5m] offset 30s)
      )
  - record: sli_aggregations:pgbouncer_stats_queries_pooled_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pgbouncer_stats_queries_pooled_total{env="gprd",tier=~"db",type=~"patroni-ci"}[5m] offset 30s)
      )
  - record: sli_aggregations:pgbouncer_stats_sql_transactions_pooled_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{env="gprd",tier=~"db",type=~"patroni-ci"}[5m] offset 30s)
      )
