# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: patroni-ci - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{env="gprd",tier="db",type="patroni-ci"}[5m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{env="gprd",tier="db",type="patroni-ci"}[5m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pgbouncer_pooler_errors_total:rate_5m{env="gprd",tier="db",type="patroni-ci"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="pgbouncer",env="gprd",stage="main",tier="db",type="patroni-ci"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket:rate_5m{db_config_name="ci",env="gprd",le="0.05",type!="sidekiq",type!="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket:rate_5m{db_config_name="ci",env="gprd",le="0.1",type!="sidekiq",type!="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket:rate_5m{db_config_name="ci",env="gprd",le="+Inf",type!="sidekiq",type!="ops-gitlab-net"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket:rate_5m{db_config_name="ci",env="gprd",le="+Inf",type!="sidekiq",type!="ops-gitlab-net"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket:rate_5m{db_config_name="ci_replica",env="gprd",le="0.1",type!="sidekiq"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket:rate_5m{db_config_name="ci_replica",env="gprd",le="0.25",type!="sidekiq"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket:rate_5m{db_config_name="ci_replica",env="gprd",le="+Inf",type!="sidekiq"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket:rate_5m{db_config_name="ci_replica",env="gprd",le="+Inf",type!="sidekiq",type!="ops-gitlab-net"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{env="gprd",tier="db",type="patroni-ci"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 0), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{env="gprd",tier="db",type="patroni-ci"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 0), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pg_stat_database_xact_rollback:rate_5m{env="gprd",tier="db",type="patroni-ci"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="transactions_primary",env="gprd",stage="main",tier="db",type="patroni-ci"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{env="gprd",tier="db",type="patroni-ci"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 1), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{env="gprd",tier="db",type="patroni-ci"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 1), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni-ci
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pg_stat_database_xact_rollback:rate_5m{env="gprd",tier="db",type="patroni-ci"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="transactions_replica",env="gprd",stage="main",tier="db",type="patroni-ci"}
        )
      )
