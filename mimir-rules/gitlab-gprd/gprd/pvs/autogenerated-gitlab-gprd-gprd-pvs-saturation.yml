# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="gprd",type="pvs"}
              /
              process_max_fds{env="gprd",type="pvs"}
            )
            or
            (
              ruby_file_descriptors{env="gprd",type="pvs"}
              /
              ruby_process_max_fds{env="gprd",type="pvs"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pvs_cloudrun_container_instances
      stage: main
      tier: inf
      type: pvs
    expr: |
      max by(env, environment, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, shard, state) (
              stackdriver_cloud_run_revision_run_googleapis_com_container_instance_count{
                configuration_name="pipeline-validation-service",
                env="gprd",type="pvs"
              }
            )
            /
            100
            ,
            1)
        ,
        0)
      )
