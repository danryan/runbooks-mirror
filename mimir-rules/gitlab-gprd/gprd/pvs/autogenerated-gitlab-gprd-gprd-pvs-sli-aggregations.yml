groups:
- name: 'SLI Aggregations: pvs - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_count:rate_5m
    expr: |
      sum by (component,configuration_name,env,environment,feature_category,fqdn,product_stage,project_id,queue,region,response_code,response_code_class,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name=~"pipeline-validation-service",env="gprd",project_id=~"glsec-trust-safety-live",type=~"pvs"}[5m] offset 30s)
      )
  - record: sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket:rate_5m
    expr: |
      sum by (component,configuration_name,env,environment,feature_category,fqdn,le,product_stage,project_id,queue,region,response_code,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{configuration_name=~"pipeline-validation-service",env="gprd",project_id=~"glsec-trust-safety-live",type=~"pvs"}[5m] offset 30s)
      )
