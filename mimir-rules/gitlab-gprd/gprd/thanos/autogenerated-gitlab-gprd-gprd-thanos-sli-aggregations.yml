      sum by (component,env,environment,feature_category,fqdn,grpc_code,grpc_type,job,namespace,pod,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(grpc_server_handled_total{env="gprd",grpc_type=~"unary",job=~"thanos-(.+)-storegateway-(.+)",namespace=~"thanos",type=~"thanos"}[5m] offset 30s)
