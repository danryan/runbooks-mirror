# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: frontend - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: cnyHttpsServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_requests_total:rate_5m{backend=~"canary_.*",env="gprd",type="frontend"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: cnyHttpsServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_response_errors_total:rate_5m{backend=~"canary_.*",env="gprd",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="cnyHttpsServices",env="gprd",stage="cny",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: mainHttpsServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_requests_total:rate_5m{backend!~"api_rate_limit|canary_.*|ssh",env="gprd",type="frontend"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: mainHttpsServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_response_errors_total:rate_5m{backend!~"api_rate_limit|canary_.*|ssh",env="gprd",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="mainHttpsServices",env="gprd",stage="main",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:haproxy_backend_http_requests_total:rate_5m{backend="ssh",env="gprd",type="frontend"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:haproxy_backend_response_errors_total:rate_5m{backend="ssh",env="gprd",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="sshServices",env="gprd",tier="lb",type="frontend"}
        )
      )
