# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: redis - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: primary_server
      monitor: global
      stage: main
      tier: db
      type: redis
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gprd",type="redis"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gprd",le="0.5",storage="buffered_counter",type!="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gprd",le="0.75",storage="buffered_counter",type!="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gprd",le="+Inf",storage="buffered_counter",type!="ops-gitlab-net"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_redis_client_requests_total:rate_5m{env="gprd",storage="buffered_counter",type!="ops-gitlab-net"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_exceptions_total:rate_5m{env="gprd",storage="buffered_counter",type!="ops-gitlab-net"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="rails_redis_client",env="gprd",monitor="global",stage="main",tier="db",type="redis"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: secondary_servers
      monitor: global
      stage: main
      tier: db
      type: redis
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gprd",type="redis"} offset 30s
      )
