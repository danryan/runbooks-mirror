groups:
- name: 'SLI Aggregations: redis-registry-cache - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:redis_commands_processed_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,instance,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(redis_commands_processed_total{env="pre",type=~"redis-registry-cache"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_redis_single_commands_bucket:rate_5m
    expr: |
      sum by (command,component,env,environment,feature_category,fqdn,instance,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_redis_single_commands_bucket{env="pre",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_redis_single_commands_count:rate_5m
    expr: |
      sum by (command,component,env,environment,feature_category,fqdn,instance,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_redis_single_commands_count{env="pre",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_redis_single_errors_count:rate_5m
    expr: |
      sum by (command,component,env,environment,feature_category,fqdn,instance,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_redis_single_errors_count{env="pre",type=~"registry"}[5m] offset 30s)
      )
