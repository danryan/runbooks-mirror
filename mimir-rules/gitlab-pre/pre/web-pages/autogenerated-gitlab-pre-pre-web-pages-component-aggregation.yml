# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: web-pages - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="pages_http",env="pre",type=~"pages|web-pages"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="pages_http",code="5xx",env="pre",type=~"pages|web-pages"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="pre",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer_https
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_server_sessions_total:rate_5m{backend="pages_https",env="pre",type=~"pages|web-pages"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer_https
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_server_connection_errors_total:rate_5m{backend="pages_https",env="pre",type=~"pages|web-pages"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer_https",env="pre",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_bucket:rate_5m{env="pre",le="0.5",type="web-pages"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_bucket:rate_5m{env="pre",le="+Inf",type="web-pages"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_count:rate_5m{env="pre",type="web-pages"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: web_pages_server
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_pages_http_requests_total:rate_5m{code=~"5..",env="pre"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="web_pages_server",env="pre",tier="sv",type="web-pages"}
        )
      )
