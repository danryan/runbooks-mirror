# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: web-pages - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_pages_http_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_pages_http_requests_total{code=~"5..",env="pre",type=~"web-pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_pages_http_time_to_write_header_seconds_bucket{env="pre",type=~"web-pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_pages_http_time_to_write_header_seconds_count{env="pre",type=~"web-pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_backend_http_responses_total:rate_5m
    expr: |
      sum by (backend,code,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_backend_http_responses_total{backend=~"pages_http",env="pre",type=~"pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_backend_http_responses_total:rate_5m
    expr: |
      sum by (backend,code,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_backend_http_responses_total{backend=~"pages_http",env="pre",type=~"web-pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_server_connection_errors_total:rate_5m
    expr: |
      sum by (backend,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_server_connection_errors_total{backend=~"pages_https",env="pre",type=~"pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_server_connection_errors_total:rate_5m
    expr: |
      sum by (backend,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_server_connection_errors_total{backend=~"pages_https",env="pre",type=~"web-pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_server_sessions_total:rate_5m
    expr: |
      sum by (backend,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_server_sessions_total{backend=~"pages_https",env="pre",type=~"pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_server_sessions_total:rate_5m
    expr: |
      sum by (backend,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_server_sessions_total{backend=~"pages_https",env="pre",type=~"web-pages"}[5m] offset 30s)
      )
