groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="sentry"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="pre",type="sentry"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="pre",type="sentry"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="pre",type="sentry"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="pre",type="sentry"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{env="pre",type="sentry"} or instance:node_memory_utilisation:ratio{env="pre",type="sentry"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="pre",type="sentry"}[1m])
            /
            node_nf_conntrack_entries_limit{env="pre",type="sentry"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="pre",type="sentry"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="pre",type="sentry"}
              /
              process_max_fds{env="pre",type="sentry"}
            )
            or
            (
              ruby_file_descriptors{env="pre",type="sentry"}
              /
              ruby_process_max_fds{env="pre",type="sentry"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_primary_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (
              1
              -
              (
                rate(node_cpu_seconds_total{mode="idle", env="pre",type="sentry"}[5m])
                and on(fqdn)
                pg_replication_is_replica{env="pre",type="sentry"} == 0
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_xid_wraparound
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              max without (series) (
                label_replace(pg_database_wraparound_age_datfrozenxid{env="pre",type="sentry"}, "series", "datfrozenxid", "", "")
                or
                label_replace(pg_database_wraparound_age_datminmxid{env="pre",type="sentry"}, "series", "datminmxid", "", "")
              )
              and on (instance, job) (pg_replication_is_replica{env="pre",type="sentry"} == 0)
            )
            /
            (2^31 - 3000000)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: shard_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="sentry"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="pre",type="sentry"}[5m]))
            ,
            1)
        ,
        0)
      )
