# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: kube - apiserver-apdex - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:apiserver_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,le,product_stage,region,resources,scope,shard,stage,stage_group,tier,type,verb) (
        rate(apiserver_request_duration_seconds_bucket{env="pre",job=~"apiserver"}[5m] offset 1m)
      )
- name: 'SLI Aggregations: kube - apiserver-ops - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:apiserver_request_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,job,product_stage,region,resources,scope,shard,stage,stage_group,tier,type) (
        rate(apiserver_request_total{env="pre",job=~"apiserver"}[5m] offset 1m)
      )
