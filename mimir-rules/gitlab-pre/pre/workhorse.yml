groups:
- name: GitLab Workhorse Git HTTP Session Count
  interval: 30s
  rules:
  - record: code_method:gitlab_workhorse_http_requests_total:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,pod_template_hash) (
        rate(gitlab_workhorse_http_requests_total{env="pre"}[1m])
      )
  - record: job:gitlab_workhorse_http_requests_total:rate1m
    expr: >
      sum without (code,method,route) (
        code_method:gitlab_workhorse_http_requests_total:rate1m{env="pre"}
      )

  - record: gitlab_workhorse_git_http_sessions_active:total
    labels:
      type: git
      tier: sv
    expr: >
      sum(avg_over_time(gitlab_workhorse_git_http_sessions_active{type="git", tier="sv", env="pre"}[1m])) by (environment, stage, tier, type)

  - record: gitlab_workhorse_git_http_sessions_active:total:avg_over_time_1w
    labels:
      type: git
      tier: sv
    expr: >
      avg_over_time(gitlab_workhorse_git_http_sessions_active:total{env="pre"}[1w])

  - record: gitlab_workhorse_git_http_sessions_active:total:stddev_over_time_1w
    labels:
      type: git
      tier: sv
    expr: >
      stddev_over_time(gitlab_workhorse_git_http_sessions_active:total{env="pre"}[1w])

