# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: gitlab-static - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: gitlab_static_net_zone
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_zone_requests_total:rate_5m{env="pre",zone="gitlab-static.net"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: gitlab_static_net_zone
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_zone_requests_status:rate_5m{env="pre",status=~"5..",zone="gitlab-static.net"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="gitlab_static_net_zone",env="pre",monitor="global",stage="main",tier="inf",type="gitlab-static"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: web_ide_worker
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_worker_requests_count:rate_5m{env="pre",script_name="gitlab-web-ide-vscode-production"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: web_ide_worker
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_worker_errors_count:rate_5m{env="pre",script_name="gitlab-web-ide-vscode-production"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="web_ide_worker",env="pre",monitor="global",stage="main",tier="inf",type="gitlab-static"}
        )
      )
