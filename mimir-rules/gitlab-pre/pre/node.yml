groups:
- name: CPU rules
  interval: 1m
  rules:
  # The count of CPUs per node, useful for getting CPU time as a percent of total.
  - record: instance:node_cpus:count
    expr: >
      count without (cpu, mode) (
        node_cpu_seconds_total{mode="idle", env="pre"}
      )
  # CPU in use by CPU.
  - record: instance_cpu:node_cpu_seconds_not_idle:rate1m
    expr: >
      sum without (mode) (
        1 - rate(node_cpu_seconds_total{mode="idle", env="pre"}[1m])
      )
  # CPU in use by mode.
  # Split recording for iowait to avoid reset bugs.
  - record: instance_mode:node_cpu_seconds:rate1m
    expr: >
      sum without (cpu) (
        rate(node_cpu_seconds_total{mode!="iowait", env="pre"}[1m])
      )
  - record: instance_mode:node_cpu_seconds:rate1m
    expr: >
      sum without (cpu) (
        deriv(node_cpu_seconds_total{mode="iowait", env="pre"}[1m]) > 0
      )
  # CPU in use ratio.
  - record: instance:node_cpu_utilization:ratio
    expr: >
      avg without (cpu) (
        instance_cpu:node_cpu_seconds_not_idle:rate1m{env="pre"}
      )
  # CPU summaries
  - record: job:node_cpu_utilization:min_ratio
    expr: >
      min without (fqdn,instance,node,pod) (
        instance:node_cpu_utilization:ratio{env="pre"}
      )
  - record: job:node_cpu_utilization:avg_ratio
    expr: >
      avg without (fqdn,instance,node,pod) (
        instance:node_cpu_utilization:ratio{env="pre"}
      )
  - record: job:node_cpu_utilization:max_ratio
    expr: >
      max without (fqdn,instance,node,pod) (
        instance:node_cpu_utilization:ratio{env="pre"}
      )

# Rules for calculating and alerting on long-term node utilization issues.
- name: Utilization
  interval: 300s
  rules:
  - record: instance:cpu_utilization:ratio_max
    expr: max_over_time(instance:node_cpu_utilization:ratio{env="pre"}[300s])
  - record: instance:cpu_utilization:ratio_avg
    expr: avg_over_time(instance:node_cpu_utilization:ratio{env="pre"}[300s])
  - record: instance:cpu_utilization:ratio_q95
    expr: quantile_over_time(0.95, instance:node_cpu_utilization:ratio{env="pre"}[300s])
  - record: instance:memory_utilization:ratio_max
    expr: max_over_time(instance:node_memory_utilization:ratio{env="pre"}[300s])
  - record: instance:memory_utilization:ratio_avg
    expr: avg_over_time(instance:node_memory_utilization:ratio{env="pre"}[300s])
  - record: instance:memory_utilization:ratio_q95
    expr: quantile_over_time(0.95, instance:node_memory_utilization:ratio{env="pre"}[300s])

- name: Node memory
  rules:
  - record: instance:node_memory_available:ratio
    expr: >
      (
        node_memory_MemAvailable_bytes{env="pre"} or
        (
          node_memory_Buffers_bytes{env="pre"} +
          node_memory_Cached_bytes{env="pre"} +
          node_memory_MemFree_bytes{env="pre"} +
          node_memory_Slab_bytes{env="pre"}
        )
      ) /
      node_memory_MemTotal_bytes
  - record: instance:node_memory_utilization:ratio
    expr: 1 - instance:node_memory_available:ratio{env="pre"}

- name: Node filesystem rules
  rules:
  - record: instance:node_filesystem_avail:ratio
    expr: node_filesystem_avail_bytes{device=~"(/dev/.+|tank/dataset)", env="pre"} / node_filesystem_size_bytes{device=~"(/dev/.+|tank/dataset)", env="pre"}
  - record: instance:node_disk_writes_completed:irate1m
    expr: sum(irate(node_disk_writes_completed_total{device=~"sd.*", env="pre"}[1m])) WITHOUT (device)
  - record: instance:node_disk_reads_completed:irate1m
    expr: sum(irate(node_disk_reads_completed_total{device=~"sd.*", env="pre"}[1m])) WITHOUT (device)
  - expr: |-
      avg by (node) (
        irate(node_disk_io_time_seconds_total{job="node-exporter",device=~"nvme.+|rbd.+|sd.+|vd.+|xvd.+|dm-.+", env="pre"}[1m])
      * on (namespace, pod) group_left(node)
        node_namespace_pod:kube_pod_info:
      )
    record: node:node_disk_utilisation:avg_irate
  - expr: avg(irate(node_disk_io_time_weighted_seconds_total{job="node-exporter",device=~"nvme.+|rbd.+|sd.+|vd.+|xvd.+|dm-.+", env="pre"}[1m]))
    record: ':node_disk_saturation:avg_irate'
  - expr: |-
      avg by (node) (
        irate(node_disk_io_time_weighted_seconds_total{job="node-exporter",device=~"nvme.+|rbd.+|sd.+|vd.+|xvd.+|dm-.+", env="pre"}[1m])
      * on (namespace, pod) group_left(node)
        node_namespace_pod:kube_pod_info:
      )
    record: node:node_disk_saturation:avg_irate
  - expr: |-
      max by (instance, namespace, pod, device) ((node_filesystem_size_bytes{fstype=~"ext[234]|btrfs|xfs|zfs", env="pre"}
      - node_filesystem_avail_bytes{fstype=~"ext[234]|btrfs|xfs|zfs", env="pre"})
      / node_filesystem_size_bytes{fstype=~"ext[234]|btrfs|xfs|zfs", env="pre"})
    record: 'node:node_filesystem_usage:'
  - expr: max by (instance, namespace, pod, device) (node_filesystem_avail_bytes{fstype=~"ext[234]|btrfs|xfs|zfs", env="pre"} / node_filesystem_size_bytes{fstype=~"ext[234]|btrfs|xfs|zfs", env="pre"})
    record: 'node:node_filesystem_avail:'

- name: Misc rules
  rules:
  - record: instance:up:count
    expr: count(up{job="node",type!="", env="pre"} == 1) WITHOUT (instance, fqdn)

