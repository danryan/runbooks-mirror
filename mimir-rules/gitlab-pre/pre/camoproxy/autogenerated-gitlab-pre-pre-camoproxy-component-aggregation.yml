# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: camoproxy - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="pre",project_id="gitlab-production",url_map_name="k8s2-um-8kvupfyn-camoproxy-camoproxy-6ygs428t"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="pre",project_id="gitlab-production",response_code_class="500",url_map_name="k8s2-um-8kvupfyn-camoproxy-camoproxy-6ygs428t"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="pre",stage="main",tier="sv",type="camoproxy"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        sli_aggregations:camo_response_duration_seconds_bucket:rate_5m{env="pre",le="10"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        sli_aggregations:camo_response_duration_seconds_bucket:rate_5m{env="pre",le="+Inf"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        sli_aggregations:camo_response_duration_seconds_bucket:rate_5m{env="pre",le="+Inf"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:camo_proxy_reponses_failed_total:rate_5m{env="pre"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="server",env="pre",stage="main",tier="sv",type="camoproxy"}
        )
      )
