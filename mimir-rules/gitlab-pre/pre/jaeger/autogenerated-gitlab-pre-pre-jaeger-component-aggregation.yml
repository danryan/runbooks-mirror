# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: jaeger - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: jaeger_agent
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:jaeger_agent_reporter_spans_submitted_total:rate_5m{env="pre"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: jaeger_agent
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:jaeger_agent_reporter_spans_failures_total:rate_5m{env="pre"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="jaeger_agent",env="pre",monitor="global",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: jaeger_collector
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:jaeger_collector_save_latency_bucket:rate_5m{env="pre",le="10"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: jaeger_collector
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:jaeger_collector_save_latency_bucket:rate_5m{env="pre",le="+Inf"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: jaeger_collector
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:jaeger_collector_spans_received_total:rate_5m{env="pre"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: jaeger_collector
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:jaeger_collector_spans_dropped_total:rate_5m{env="pre"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="jaeger_collector",env="pre",monitor="global",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: jaeger_query
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:jaeger_query_latency_bucket:rate_5m{env="pre",le="10"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: jaeger_query
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:jaeger_query_latency_bucket:rate_5m{env="pre",le="+Inf"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: jaeger_query
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:jaeger_query_requests_total:rate_5m{env="pre"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: jaeger_query
      monitor: global
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:jaeger_query_requests_total:rate_5m{env="pre",result="err"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="jaeger_query",env="pre",monitor="global",tier="inf",type="jaeger"}
        )
      )
