# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: praefect - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: praefect_cloudsql
      monitor: global
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database=~"praefect_(canary|production)",database_id=~".+:praefect-db-.+",env="pre",job="stackdriver"}[5m] offset 30s)
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: praefect_cloudsql
      monitor: global
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database=~"praefect_(canary|production)",database_id=~".+:praefect-db-.+",env="pre",job="stackdriver",transaction_type="rollback"}[5m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="praefect_cloudsql",env="pre",monitor="global",tier="stor",type="praefect"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: proxy
      monitor: global
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{env="pre",grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="0.5"}[5m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{env="pre",grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="1"}[5m] offset 30s)
          )
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{env="pre",grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="10"}[5m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{env="pre",grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="30"}[5m] offset 30s)
          )
        )
        /
        2
        , "_c", "1", "", "")
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: proxy
      monitor: global
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{env="pre",grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="+Inf"}[5m] offset 30s)
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{env="pre",grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="+Inf"}[5m] offset 30s)
        )
        , "_c", "1", "", "")
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: proxy
      monitor: global
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitaly_service_client_requests_total:rate_5m{env="pre",job="praefect"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: proxy
      monitor: global
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          label_replace(rate(gitaly_service_client_requests_total{env="pre",grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="praefect"}[5m] offset 30s), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",env="pre",grpc_code="DeadlineExceeded",job="praefect"}[5m] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="proxy",env="pre",monitor="global",tier="stor",type="praefect"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: replicator_queue
      monitor: global
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitaly_praefect_replication_delay_bucket:rate_5m{env="pre",job="praefect",le="300"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: replicator_queue
      monitor: global
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitaly_praefect_replication_delay_bucket:rate_5m{env="pre",job="praefect",le="+Inf"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: replicator_queue
      monitor: global
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitaly_praefect_replication_delay_bucket:rate_5m{env="pre",job="praefect",le="+Inf"} offset 30s
      )
