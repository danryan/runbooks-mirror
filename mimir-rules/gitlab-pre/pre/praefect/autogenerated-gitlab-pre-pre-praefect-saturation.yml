# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cgroup_memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              container_memory_usage_bytes{id="/system.slice/gitlab-runsvdir.service", env="pre",type="praefect"} -
              container_memory_cache{id="/system.slice/gitlab-runsvdir.service", env="pre",type="praefect"} -
              container_memory_swap{id="/system.slice/gitlab-runsvdir.service", env="pre",type="praefect"}
            )
            /
            container_spec_memory_limit_bytes{id="/system.slice/gitlab-runsvdir.service", env="pre",type="praefect"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: cloudsql_cpu
      stage: main
      tier: inf
      type: monitoring
    expr: |
      max by(env, environment, shard) (
        clamp_min(
          clamp_max(
            avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_cpu_utilization{env="pre",type="praefect"}[5m])
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: cloudsql_disk
      stage: main
      tier: inf
      type: monitoring
    expr: |
      max by(env, environment, shard) (
        clamp_min(
          clamp_max(
            avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_disk_utilization{env="pre",type="praefect"}[5m])
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: cloudsql_memory
      stage: main
      tier: inf
      type: monitoring
    expr: |
      max by(env, environment, shard) (
        clamp_min(
          clamp_max(
            avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_memory_utilization{env="pre",type="praefect"}[5m])
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="praefect"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="pre",type="praefect"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="pre",type="praefect"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="pre",type="praefect"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="pre",type="praefect"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: go_goroutines
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, fqdn) (
              go_goroutines{env="pre",type="praefect"}
            )
            /
            250000
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: go_memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            max by (env, environment, tier, type, stage, shard, fqdn) (
              go_memstats_alloc_bytes{env="pre",type="praefect"}
            )
            /
            sum by (env, environment, tier, type, stage, shard, fqdn) (
              node_memory_MemTotal_bytes{env="pre",type="praefect"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{env="pre",type="praefect"} or instance:node_memory_utilisation:ratio{env="pre",type="praefect"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="pre",type="praefect"}[1m])
            /
            node_nf_conntrack_entries_limit{env="pre",type="praefect"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="pre",type="praefect"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="pre",type="praefect"}
              /
              process_max_fds{env="pre",type="praefect"}
            )
            or
            (
              ruby_file_descriptors{env="pre",type="praefect"}
              /
              ruby_process_max_fds{env="pre",type="praefect"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: shard_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="praefect"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="pre",type="praefect"}[5m]))
            ,
            1)
        ,
        0)
      )
