              container_spec_memory_limit_bytes{id="/system.slice/gitlab-runsvdir.service", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="{{ $labels.type }}"}
              ,
              1)
          ,
          0)
        )
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      rules_domain: general
      severity: s4
    expr: |
      gitlab_component_saturation:ratio{component="cgroup_memory",env="pre",type="praefect"} > on(component) group_left
      slo:max:hard:gitlab_component_saturation:ratio{component="cgroup_memory",env="pre",type="praefect"}
