      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2366272614"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(nginx_ingress_controller_request_duration_seconds_bucket{environment="{{ $labels.environment }}",namespace="sentry",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="sentry_events",env="ops",monitor="global",type="sentry"}
          < (1 - 14.4 * 0.010000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="sentry_events",env="ops",monitor="global",type="sentry"}
          < (1 - 14.4 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="sentry_events",env="ops",monitor="global",type="sentry"}) >= 1
      )
