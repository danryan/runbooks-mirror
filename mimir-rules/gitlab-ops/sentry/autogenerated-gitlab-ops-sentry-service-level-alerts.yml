groups:
- name: 'Service Component Alerts: sentry'
  interval: 1m
  rules:
  - alert: SentryServicePgTransactionsTrafficCessation
    for: 5m
    annotations:
      title: The pg_transactions SLI of the sentry service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        Represents all SQL transactions issued to the sentry Postgres instance. Errors represent transaction rollbacks.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4230593776"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database_id="gitlab-ops:sentry",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="pg_transactions",env="ops",monitor="global",stage="main",type="sentry"} == 0
      and
      gitlab_component_ops:rate_30m{component="pg_transactions",env="ops",monitor="global",stage="main",type="sentry"} offset 1h >= 0.16666666666666666
  - alert: SentryServicePgTransactionsTrafficAbsent
    for: 30m
    annotations:
      title: The pg_transactions SLI of the sentry service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30m
      description: |
        Represents all SQL transactions issued to the sentry Postgres instance. Errors represent transaction rollbacks.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4230593776"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database_id="gitlab-ops:sentry",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="pg_transactions",env="ops",monitor="global",stage="main",type="sentry"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="pg_transactions",env="ops",monitor="global",stage="main",type="sentry"}
