  - alert: SentryServiceSentryEventsApdexSLOViolation
    for: 2m
    annotations:
      title: The sentry_events SLI of the sentry service (`{{ $labels.stage }}` stage)
        has an apdex violating SLO
      description: |
        Sentry is an application monitoring platform.  This SLI monitors the sentry API. 5xx responses are considered failures.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sentry-main/sentry-overview
