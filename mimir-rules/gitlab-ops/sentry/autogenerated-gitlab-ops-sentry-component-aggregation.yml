groups:
- name: 'Global SLI Metrics: sentry - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: kafka_topics
      monitor: global
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:kafka_server_brokertopicmetrics_total_totalproducerequestspersec_count:rate_5m{env="ops",type="sentry"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: kafka_topics
      monitor: global
      tier: inf
      type: sentry
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:kafka_server_brokertopicmetrics_total_failedproducerequestspersec_count:rate_5m{env="ops",type="sentry"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="kafka_topics",env="ops",monitor="global",tier="inf",type="sentry"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: kafka_topics
      monitor: global
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="kafka_topics",env="ops",monitor="global",tier="inf",type="sentry"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="kafka_topics",env="ops",monitor="global",tier="inf",type="sentry"} offset 30s
