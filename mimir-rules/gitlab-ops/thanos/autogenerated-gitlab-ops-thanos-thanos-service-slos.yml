# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: inf
      type: thanos
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: inf
      type: thanos
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: rule_evaluation
      monitor: global
      tier: inf
      type: thanos
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: rule_evaluation
      monitor: global
      tier: inf
      type: thanos
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: thanos_compactor
      monitor: global
      tier: inf
      type: thanos
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: thanos_compactor
      monitor: global
      tier: inf
      type: thanos
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: thanos_memcached
      monitor: global
      tier: inf
      type: thanos
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: thanos_memcached
      monitor: global
      tier: inf
      type: thanos
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: thanos_query
      monitor: global
      tier: inf
      type: thanos
    expr: "0.950000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: thanos_query
      monitor: global
      tier: inf
      type: thanos
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: thanos_query_frontend
      monitor: global
      tier: inf
      type: thanos
    expr: "0.950000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: thanos_query_frontend
      monitor: global
      tier: inf
      type: thanos
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: thanos_rule_alert_sender
      monitor: global
      tier: inf
      type: thanos
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: thanos_rule_alert_sender
      monitor: global
      tier: inf
      type: thanos
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: thanos_store
      monitor: global
      tier: inf
      type: thanos
    expr: "0.950000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: thanos_store
      monitor: global
      tier: inf
      type: thanos
    expr: "0.050000"
  - record: gitlab_service:mapping:disable_ops_rate_prediction
    labels:
      monitor: global
      tier: inf
      type: thanos
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: rule_evaluation
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: thanos
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: thanos_compactor
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: thanos
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: thanos_memcached
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: inf
      type: thanos
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: thanos_query
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: thanos
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: thanos_query_frontend
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: thanos
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: thanos_rule_alert_sender
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: thanos
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: thanos_store
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: thanos
    expr: "1"
