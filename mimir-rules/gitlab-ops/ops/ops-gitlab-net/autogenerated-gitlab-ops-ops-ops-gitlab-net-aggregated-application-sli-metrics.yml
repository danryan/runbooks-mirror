      sum by (env,environment,tier,type,stage,worker,feature_category,urgency,external_dependencies,queue) (
        (sli_aggregations:gitlab_sli_sidekiq_execution_error_total_rate5m{env="ops",monitor!="global",type="ops-gitlab-net"} >= 0)
      )
