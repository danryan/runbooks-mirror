# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: websockets - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: cny
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="canary_websockets",env="ops",type="frontend"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="websockets",env="ops",type="frontend"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: cny
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="canary_websockets",code="5xx",env="ops",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="ops",monitor="global",stage="cny",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="websockets",code="5xx",env="ops",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="ops",monitor="global",stage="main",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m{env="ops",job="gitlab-rails",type="websockets"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="ops",job="gitlab-rails",type="websockets"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{env="ops",job="gitlab-rails",type="websockets"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{env="ops",job="gitlab-rails",type="websockets"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="rails_request",env="ops",monitor="global",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{env="ops",job="gitlab-workhorse",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",type="websockets"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{code=~"^5.*",env="ops",job="gitlab-workhorse",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",type="websockets"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="workhorse",env="ops",monitor="global",tier="sv",type="websockets"}
        )
      )
