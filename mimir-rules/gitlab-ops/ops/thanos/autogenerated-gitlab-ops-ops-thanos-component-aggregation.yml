  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rule_evaluation
      env: thanos
      environment: thanos
      monitor: global
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        sli_aggregations:prometheus_rule_group_iterations_total:rate_5m{env="ops",job="thanos-ruler",namespace="thanos",type="thanos"} offset 30s
      ) - (
        sum by () (
          sli_aggregations:prometheus_rule_group_iterations_missed_total:rate_5m{env="ops",job="thanos-ruler",namespace="thanos",type="thanos"} offset 30s
        ) or
        0 * sum by () (
          sli_aggregations:prometheus_rule_group_iterations_total:rate_5m{env="ops",job="thanos-ruler",namespace="thanos",type="thanos"} offset 30s
        )
      )
  - record: gitlab_component_apdex:weight:score_5m
