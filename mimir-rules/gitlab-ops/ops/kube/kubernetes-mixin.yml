"groups":
- "name": "k8s.rules"
  "rules":
  - "expr": |
      sum(rate(container_cpu_usage_seconds_total{job="kubelet", image!="", container!="POD", env="ops"}[5m])) by (namespace)
    "record": "namespace:container_cpu_usage_seconds_total:sum_rate"
  - "expr": |
      sum by (namespace, pod, container, cluster) (
        rate(container_cpu_usage_seconds_total{job="kubelet", image!="", container!="POD", env="ops"}[5m])
      ) * on (namespace, pod, cluster) group_left(node) max by(namespace, pod, node, cluster) (kube_pod_info{env="ops"})
    "record": "node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate"
  - "expr": |
      container_memory_working_set_bytes{job="kubelet", image!="", env="ops"}
      * on (namespace, pod, cluster) group_left(node) max by(namespace, pod, node, cluster) (kube_pod_info{env="ops"})
    "record": "node_namespace_pod_container:container_memory_working_set_bytes"
  - "expr": |
      container_memory_rss{job="kubelet", image!="", env="ops"}
      * on (namespace, pod, cluster) group_left(node) max by(namespace, pod, node, cluster) (kube_pod_info{env="ops"})
    "record": "node_namespace_pod_container:container_memory_rss"
  - "expr": |
      container_memory_cache{job="kubelet", image!="", env="ops"}
      * on (namespace, pod, cluster) group_left(node) max by(namespace, pod, node,cluster) (kube_pod_info{env="ops"})
    "record": "node_namespace_pod_container:container_memory_cache"
  - "expr": |
      container_memory_swap{job="kubelet", image!="", env="ops"}
      * on (namespace, pod, cluster) group_left(node) max by(namespace, pod, node, cluster) (kube_pod_info{env="ops"})
    "record": "node_namespace_pod_container:container_memory_swap"
  - "expr": |
      sum(container_memory_usage_bytes{job="kubelet", image!="", container!="POD", env="ops"}) by (namespace)
    "record": "namespace:container_memory_usage_bytes:sum"
  - "expr": |
      sum by (namespace, label_name, resource, unit, cluster) (
          sum(kube_pod_container_resource_requests{job="kube-state-metrics", env="ops"} * on (endpoint, instance, job, namespace, pod, service, cluster) group_left(phase) (kube_pod_status_phase{phase=~"Pending|Running", env="ops"} == 1)) by (namespace, pod, resource, unit, cluster)
        * on (namespace, pod, cluster)
          group_left(label_name) kube_pod_labels{job="kube-state-metrics", env="ops"}
      )
    "record": "namespace:kube_pod_container_resource_requests:sum"
  - "expr": |
      sum(
        label_replace(
          label_replace(
            kube_pod_owner{job="kube-state-metrics", owner_kind="ReplicaSet", env="ops"},
            "replicaset", "$1", "owner_name", "(.*)"
          ) * on(replicaset, namespace,cluster) group_left(owner_name) kube_replicaset_owner{job="kube-state-metrics", env="ops"},
          "workload", "$1", "owner_name", "(.*)"
        )
      ) by (namespace, workload, pod, cluster)
    "labels":
      "workload_type": "deployment"
    "record": "mixin_pod:workload"
  - "expr": |
      sum(
        label_replace(
          kube_pod_owner{job="kube-state-metrics", owner_kind="DaemonSet", env="ops"},
          "workload", "$1", "owner_name", "(.*)"
        )
      ) by (namespace, workload, pod, cluster)
    "labels":
      "workload_type": "daemonset"
    "record": "mixin_pod:workload"
  - "expr": |
      sum(
        label_replace(
          kube_pod_owner{job="kube-state-metrics", owner_kind="StatefulSet", env="ops"},
          "workload", "$1", "owner_name", "(.*)"
        )
      ) by (namespace, workload, pod, cluster)
    "labels":
      "workload_type": "statefulset"
    "record": "mixin_pod:workload"
- "name": "node.rules"
  "rules":
  - "expr": |
      sum by (env, environment, cluster, monitor, prometheus, provider, region) (
        min by (node, env, environment, cluster, monitor, prometheus, provider, region) (kube_pod_info{env="ops"})
      )
    "record": ":kube_pod_info_node_count:"
  - "expr": |
      max(label_replace(kube_pod_info{job="kube-state-metrics", env="ops"}, "pod", "$1", "pod", "(.*)")) by (node, namespace, cluster, pod)
    "record": "node_namespace_pod:kube_pod_info:"
  - "expr": |
      count by (node) (sum by (node, cpu) (
        node_cpu_seconds_total{job="node-exporter", env="ops"}
      * on (namespace, pod, cluster) group_left(node)
        node_namespace_pod:kube_pod_info:
      ))
    "record": "node:node_num_cpu:sum"
  - "expr": |
      sum by (cluster, env, environment, monitor, prometheus, provider, region, stage, type) (
        node_memory_MemAvailable_bytes{job="node-exporter", env="ops"} or
        (
          node_memory_Buffers_bytes{job="node-exporter", env="ops"} +
          node_memory_Cached_bytes{job="node-exporter", env="ops"} +
          node_memory_MemFree_bytes{job="node-exporter", env="ops"} +
          node_memory_Slab_bytes{job="node-exporter", env="ops"}
        )
      )
    "record": ":node_memory_MemAvailable_bytes:sum"
