groups:
- name: Rails mtail
  interval: 1m
  rules:
  - record: verb:rails_requests_started:rate1m
    expr: sum without (fqdn,instance,node,pod,pod_template_hash) (rate(rails_requests_started{env="ops"}[1m]))
  - record: instance:rails_requests_started:rate1m
    expr: sum(rate(rails_requests_started{env="ops"}[1m])) without (verb)
  - record: status:rails_requests_completed:rate1m
    expr: sum without (fqdn,instance,node,pod,pod_template_hash) (rate(rails_requests_completed{env="ops"}[1m]))
  - record: status:rails_requests_completed:rate1m
    expr: sum without (fqdn,instance,node,pod,pod_template_hash) (rate(rails_requests_completed_seconds_count{env="ops"}[1m]))
  - record: instance:rails_requests_completed:rate1m
    expr: sum(rate(rails_requests_completed{env="ops"}[1m])) without (status)
  - record: instance:rails_requests_completed:rate1m
    expr: sum(rate(rails_requests_completed_seconds_count{env="ops"}[1m])) without (status)
  - record: job:rails_requests_completed_seconds_bucket:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,pod_template_hash) (
        rate(rails_requests_completed_seconds_bucket{env="ops"}[1m])
      )
  - record: status:rails_requests_completed_seconds:p50
    expr: histogram_quantile(0.5, job:rails_requests_completed_seconds_bucket:rate1m{env="ops"})
  - record: status:rails_requests_completed_seconds:p95
    expr: histogram_quantile(0.95, job:rails_requests_completed_seconds_bucket:rate1m{env="ops"})
  - record: status:rails_requests_completed_seconds:p99
    expr: histogram_quantile(0.99, job:rails_requests_completed_seconds_bucket:rate1m{env="ops"})
  - record: instance:rails_requests_completed_seconds:p50
    expr: histogram_quantile(0.5, sum(rate(rails_requests_completed_seconds_bucket{env="ops"}[1m]))
      without (status))
  - record: instance:rails_requests_completed_seconds:p95
    expr: histogram_quantile(0.95, sum(rate(rails_requests_completed_seconds_bucket{env="ops"}[1m]))
      without (status))
  - record: instance:rails_requests_completed_seconds:p99
    expr: histogram_quantile(0.99, sum(rate(rails_requests_completed_seconds_bucket{env="ops"}[1m]))
      without (status))
  - record: type:rails_requests_started:rate1m
    expr: sum(rate(rails_requests_started{env="ops"}[1m])) without (fqdn,instance,node,pod,verb)
  - record: type:rails_requests_completed_seconds:p95
    expr: histogram_quantile(0.95, sum without (fqdn,instance,node,pod,status) (rate(rails_requests_completed_seconds_bucket{env="ops"}[1m])))
  - record: instance:rails_no_repository_for_path:rate1m
    expr: rate(rails_git_no_repository_for_such_path{env="ops"}[1m])
  - record: type:rails_no_repository_for_path:rate1m
    expr: sum without (fqdn,instance,node,pod,pod_template_hash) (instance:rails_no_repository_for_path:rate1m{env="ops"})

- name: Rails Redis Cache
  interval: 1m
  rules:
  # Operation level summary.
  - record: operation:gitlab_cache_operation_duration_seconds_count:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,operation) (
        rate(gitlab_cache_operation_duration_seconds_count{env="ops"}[1m])
      )
  - record: operation:gitlab_cache_operation_duration_seconds_sum:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,operation) (
        rate(gitlab_cache_operation_duration_seconds_sum{env="ops"}[1m])
      )
  - record: operation:gitlab_cache_operation_duration_seconds_bucket:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,operation) (
        rate(gitlab_cache_operation_duration_seconds_bucket{env="ops"}[1m])
      )
  # Job-level summary
  - record: job:gitlab_cache_operation_duration_seconds_count:rate1m
    expr: >
      sum without (operation) (
        operation:gitlab_cache_operation_duration_seconds_count:rate1m{env="ops"}
      )
  - record: job:gitlab_cache_operation_duration_seconds_sum:rate1m
    expr: >
      sum without (operation) (
        operation:gitlab_cache_operation_duration_seconds_sum:rate1m{env="ops"}
      )
  - record: job:gitlab_cache_operation_duration_seconds_bucket:rate1m
    expr: >
      sum without (operation) (
        operation:gitlab_cache_operation_duration_seconds_bucket:rate1m{env="ops"}
      )
    # Quantiles
  - record: operation:gitlab_cache_operation_duration_seconds:p95
    expr: histogram_quantile(0.95, operation:gitlab_cache_operation_duration_seconds_bucket:rate1m{env="ops"})
  - record: operation:gitlab_cache_operation_duration_seconds:p99
    expr: histogram_quantile(0.99, operation:gitlab_cache_operation_duration_seconds_bucket:rate1m{env="ops"})

- name: Rails Cache 5m
  interval: 1m
  rules:
  # Cache data, per operation.
  - record: operation:gitlab_cache_operation_duration_seconds_bucket:rate5m
    expr: >
      sum without (fqdn,instance,node,pod,operation) (
        rate(gitlab_cache_operation_duration_seconds_bucket{env="ops"}[5m])
      )
  - record: operation:gitlab_cache_operation_duration_seconds:p95
