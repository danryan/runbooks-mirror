groups:
- name: Rails mtail
  interval: 1m
  rules:
  - record: instance:rails_requests_started:rate1m
    expr: sum(rate(rails_requests_started{env="ops"}[1m])) without (verb)
  - record: job:rails_requests_completed_seconds_bucket:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,pod_template_hash) (
        rate(rails_requests_completed_seconds_bucket{env="ops"}[1m])
      )
  - record: status:rails_requests_completed_seconds:p50
    expr: histogram_quantile(0.5, job:rails_requests_completed_seconds_bucket:rate1m{env="ops"})
  - record: status:rails_requests_completed_seconds:p95
    expr: histogram_quantile(0.95, job:rails_requests_completed_seconds_bucket:rate1m{env="ops"})

- name: Rails Transactions 1m
  interval: 1m
  rules:
  # Request data, per controller/action.
  - record: controller_action:gitlab_transaction_duration_seconds_count:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,pod_template_hash) (
        rate(gitlab_transaction_duration_seconds_count{env="ops"}[1m])
      )
  - record: controller_action:gitlab_transaction_duration_seconds_sum:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,pod_template_hash) (
        rate(gitlab_transaction_duration_seconds_sum{env="ops"}[1m])
      )
  - record: controller_action:gitlab_transaction_duration_seconds:p95
    expr: histogram_quantile(0.95, controller_action:gitlab_transaction_duration_seconds_bucket:rate1m{env="ops"})
  - record: controller_action:gitlab_transaction_duration_seconds:p99
    expr: histogram_quantile(0.99, controller_action:gitlab_transaction_duration_seconds_bucket:rate1m{env="ops"})
  # Request data, across the board.
  - record: job_environment:gitlab_transaction_duration_seconds_sum:rate1m
    expr: >
      sum without (controller,action) (
        controller_action:gitlab_transaction_duration_seconds_sum:rate1m{env="ops"}
      )

- name: Rails Transactions 5m
  interval: 1m
  rules:
  # Request data, per controller/action.
  - record: controller_action:gitlab_transaction_duration_seconds_sum:rate5m
    expr: sum(rate(gitlab_transaction_duration_seconds_sum{env="ops"}[5m])) without (fqdn,instance,node,pod,pod_template_hash)
  - record: controller_action:gitlab_transaction_duration_seconds_bucket:rate5m
    expr: sum without (fqdn,instance,node,pod,pod_template_hash) (rate(gitlab_transaction_duration_seconds_bucket{type="api", env="ops"}[5m]))
  - record: controller_action:gitlab_transaction_duration_seconds_bucket:rate5m
    expr: sum without (fqdn,instance,node,pod,pod_template_hash) (rate(gitlab_transaction_duration_seconds_bucket{type="git", env="ops"}[5m]))
  - record: controller_action:gitlab_transaction_duration_seconds_bucket:rate5m
    expr: sum without (fqdn,instance,node,pod,pod_template_hash) (rate(gitlab_transaction_duration_seconds_bucket{type="web", env="ops"}[5m]))
  - record: controller_action:gitlab_transaction_duration_seconds:p95
    expr: histogram_quantile(0.95, controller_action:gitlab_transaction_duration_seconds_bucket:rate5m{env="ops"})
  - record: controller_action:gitlab_transaction_duration_seconds:p99
    expr: histogram_quantile(0.99, controller_action:gitlab_transaction_duration_seconds_bucket:rate5m{env="ops"})

  # Request data, across the board.
  - record: job_environment:gitlab_transaction_duration_seconds_sum:rate5m
    expr: sum(controller_action:gitlab_transaction_duration_seconds_sum:rate5m{env="ops"}) without (controller,action)
  - record: job_environment:gitlab_transaction_duration_seconds_bucket:rate5m
    expr: sum(controller_action:gitlab_transaction_duration_seconds_bucket:rate5m{env="ops"}) without (controller,action)

- name: Rails SQL 1m
  interval: 1m
  rules:
  - record: controller_action:gitlab_sql_duration_seconds_count:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,pod_template_hash) (
        rate(gitlab_sql_duration_seconds_count{env="ops"}[1m])
      )
  - record: controller_action:gitlab_sql_duration_seconds_sum:rate1m
    expr: >
      sum without (fqdn,instance,node,pod,pod_template_hash) (
        rate(gitlab_sql_duration_seconds_sum{env="ops"}[1m])
      )
  - record: job_environment:gitlab_sql_duration_seconds_bucket:rate1m
    expr: >
      sum without (endpoint_id,controller,action,fqdn,instance,node,pod,pod_template_hash) (
        rate(gitlab_sql_duration_seconds_bucket{env="gstg"}[1m])
      )


- name: Rails SQL 5m
  interval: 1m
  rules:
  - record: job_environment:gitlab_sql_duration_seconds_sum:rate5m
    expr: sum(controller_action:gitlab_sql_duration_seconds_sum:rate5m{env="ops"}) without (controller, action)
