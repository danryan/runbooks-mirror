      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      team: reliability_foundations
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="gitlab_zone",env="ops",monitor="global",stage="main",type="cloudflare"} == 0
      and
      gitlab_component_ops:rate_30m{component="gitlab_zone",env="ops",monitor="global",stage="main",type="cloudflare"} offset 1h >= 0.16666666666666666
