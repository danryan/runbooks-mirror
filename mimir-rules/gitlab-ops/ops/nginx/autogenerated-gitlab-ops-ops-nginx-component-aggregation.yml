# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: nginx - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: nginx_ingress
      tier: sv
      type: nginx
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:nginx_ingress_controller_requests:labeled:rate_5m{app="nginx-ingress",env="ops"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: nginx_ingress
      tier: sv
      type: nginx
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:nginx_ingress_controller_requests:labeled:rate_5m{app="nginx-ingress",env="ops",status=~"^5.*"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="nginx_ingress",env="ops",tier="sv",type="nginx"}
        )
      )
