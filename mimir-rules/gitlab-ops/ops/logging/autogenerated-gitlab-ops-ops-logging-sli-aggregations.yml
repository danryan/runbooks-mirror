      sum by (component,env,environment,feature_category,fqdn,pod,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pubsubbeat_libbeat_output_events{env="ops"}[5m] offset 30s)
      )
  - record: sli_aggregations:stackdriver_gce_instance_logging_googleapis_com_log_entry_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,log,product_stage,queue,region,severity,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(stackdriver_gce_instance_logging_googleapis_com_log_entry_count{env="ops",type=~"monitoring"}[5m] offset 30s)
      )
  - record: sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,project_id,proxy_continent,queue,region,response_code,response_code_class,shard,stage,stage_group,tier,type,urgency,url_map_name,worker) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{env="ops",project_id=~"gitlab-ops",type=~"monitoring",url_map_name=~"ops-prod-proxy"}[5m] offset 30s)
