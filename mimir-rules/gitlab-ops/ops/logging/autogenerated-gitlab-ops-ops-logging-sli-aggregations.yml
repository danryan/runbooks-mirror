groups:
- name: 'SLI Aggregations: logging - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:elasticsearch_index_stats_indexing_index_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,index,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(elasticsearch_index_stats_indexing_index_total{env="ops",type=~"logging"}[5m] offset 30s)
      )
  - record: sli_aggregations:elasticsearch_index_stats_search_query_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,index,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(elasticsearch_index_stats_search_query_total{env="ops",type=~"logging"}[5m] offset 30s)
      )
  - record: sli_aggregations:elasticsearch_indices_indexing_index_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,name,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(elasticsearch_indices_indexing_index_total{env="ops",type=~"logging"}[5m] offset 30s)
      )
  - record: sli_aggregations:elasticsearch_indices_search_query_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,name,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(elasticsearch_indices_search_query_total{env="ops",type=~"logging"}[5m] offset 30s)
