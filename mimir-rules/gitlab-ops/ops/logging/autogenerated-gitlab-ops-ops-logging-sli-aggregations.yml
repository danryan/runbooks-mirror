  - record: sli_aggregations:fluentd_output_status_num_errors:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,pod,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(fluentd_output_status_num_errors{env="ops"}[5m] offset 30s)
      )
  - record: sli_aggregations:fluentd_output_status_write_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,pod,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(fluentd_output_status_write_count{env="ops"}[5m] offset 30s)
