# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: pvs - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket:rate_5m{configuration_name="pipeline-validation-service",env="ops",le="4096",project_id="glsec-trust-safety-live"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket:rate_5m{configuration_name="pipeline-validation-service",env="ops",le="+Inf",project_id="glsec-trust-safety-live"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_count:rate_5m{configuration_name="pipeline-validation-service",env="ops",project_id="glsec-trust-safety-live"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_count:rate_5m{configuration_name="pipeline-validation-service",env="ops",project_id="glsec-trust-safety-live",response_code_class="5xx"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="http",env="ops",stage="main",tier="sv",type="pvs"}
        )
      )
