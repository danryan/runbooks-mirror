# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: search - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: elasticsearch_indexing
      monitor: global
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{env="ops",type="search"}[5m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: elasticsearch_searching
      monitor: global
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{env="ops",type="search"}[5m] offset 30s), 0)
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: global_search_indexing
      monitor: global
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_indexing_apdex_success_total:rate_5m{env="ops"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: global_search_indexing
      monitor: global
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_indexing_apdex_total:rate_5m{env="ops"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: global_search_indexing
      monitor: global
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_indexing_apdex_total:rate_5m{env="ops"} offset 30s
      )
