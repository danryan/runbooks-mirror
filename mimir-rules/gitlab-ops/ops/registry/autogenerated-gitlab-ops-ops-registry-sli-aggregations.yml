# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: registry - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:haproxy_backend_http_responses_total:rate_5m
    expr: |
      sum by (backend,code,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_backend_http_responses_total{backend=~"canary_registry|registry",env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_database_queries_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,name,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_database_queries_total{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_database_query_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,name,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_database_query_duration_seconds_bucket{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_gc_run_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_gc_run_duration_seconds_bucket{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_gc_runs_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_gc_runs_total{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_http_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,method,product_stage,queue,region,route,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_http_request_duration_seconds_bucket{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_http_request_duration_seconds_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,method,product_stage,queue,region,route,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_http_request_duration_seconds_count{env="ops",method=~"delete|get|head|patch|post|put",route=~"/v2/\\{name\\}/blobs/uploads/\\{uuid\\}|/v2/\\{name\\}/manifests/\\{reference\\}",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_http_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,method,product_stage,queue,region,route,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_http_requests_total{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_redis_single_commands_bucket:rate_5m
    expr: |
      sum by (command,component,env,environment,feature_category,fqdn,instance,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_redis_single_commands_bucket{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_redis_single_commands_count:rate_5m
    expr: |
      sum by (command,component,env,environment,feature_category,fqdn,instance,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_redis_single_commands_count{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_redis_single_errors_count:rate_5m
    expr: |
      sum by (command,component,env,environment,feature_category,fqdn,instance,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_redis_single_errors_count{env="ops",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,project_id,proxy_continent,queue,region,response_code,response_code_class,shard,stage,stage_group,tier,type,urgency,url_map_name,worker) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{env="ops",project_id=~"gitlab-production",type=~"monitoring",url_map_name=~"gprd-registry-cdn"}[5m] offset 30s)
      )
