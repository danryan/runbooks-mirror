groups:
- name: 'SLI Aggregations: mimir - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:cortex_compactor_group_compaction_runs_started_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,namespace,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(cortex_compactor_group_compaction_runs_started_total{job=~"mimir/compactor",namespace=~"mimir",type=~"mimir"}[5m] offset 30s)
      )
  - record: sli_aggregations:cortex_compactor_group_compactions_failures_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,job,namespace,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(cortex_compactor_group_compactions_failures_total{code=~"^5.*",job=~"mimir/compactor",namespace=~"mimir",type=~"mimir"}[5m] offset 30s)
      )
  - record: sli_aggregations:cortex_kv_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,le,namespace,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(cortex_kv_request_duration_seconds_bucket{job=~"mimir/store-gateway",namespace=~"mimir",type=~"mimir"}[5m] offset 30s)
      )
  - record: sli_aggregations:cortex_kv_request_duration_seconds_count:rate_5m
