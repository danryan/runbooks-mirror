namespace: rules
groups:
    - name: mimir_api_1
      rules:
        - record: cluster_job:cortex_request_duration_seconds:99quantile
          expr: histogram_quantile(0.99, sum by (le, cluster, job) (rate(cortex_request_duration_seconds_bucket[1m])))
        - record: cluster_job:cortex_request_duration_seconds:50quantile
          expr: histogram_quantile(0.5, sum by (le, cluster, job) (rate(cortex_request_duration_seconds_bucket[1m])))
        - record: cluster_job:cortex_request_duration_seconds:avg
          expr: sum by (cluster, job) (rate(cortex_request_duration_seconds_sum[1m])) / sum by (cluster, job) (rate(cortex_request_duration_seconds_count[1m]))
        - record: cluster_job:cortex_request_duration_seconds_bucket:sum_rate
          expr: sum by (le, cluster, job) (rate(cortex_request_duration_seconds_bucket[1m]))
        - record: cluster_job:cortex_request_duration_seconds_sum:sum_rate
          expr: sum by (cluster, job) (rate(cortex_request_duration_seconds_sum[1m]))
        - record: cluster_job:cortex_request_duration_seconds_count:sum_rate
          expr: sum by (cluster, job) (rate(cortex_request_duration_seconds_count[1m]))
