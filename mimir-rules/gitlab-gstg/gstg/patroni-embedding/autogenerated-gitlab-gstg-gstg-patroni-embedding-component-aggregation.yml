# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: patroni-embedding - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni-embedding
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{env="gstg",tier="db",type="patroni-embedding"}[5m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{env="gstg",tier="db",type="patroni-embedding"}[5m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni-embedding
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pgbouncer_pooler_errors_total:rate_5m{env="gstg",tier="db",type="patroni-embedding"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="pgbouncer",env="gstg",stage="main",tier="db",type="patroni-embedding"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni-embedding
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{env="gstg",tier="db",type="patroni-embedding"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 0), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{env="gstg",tier="db",type="patroni-embedding"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 0), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni-embedding
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pg_stat_database_xact_rollback:rate_5m{env="gstg",tier="db",type="patroni-embedding"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="transactions_primary",env="gstg",stage="main",tier="db",type="patroni-embedding"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni-embedding
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{env="gstg",tier="db",type="patroni-embedding"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 1), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{env="gstg",tier="db",type="patroni-embedding"}[5m] offset 30s) and on (instance) (pg_replication_is_replica == 1), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni-embedding
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pg_stat_database_xact_rollback:rate_5m{env="gstg",tier="db",type="patroni-embedding"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="transactions_replica",env="gstg",stage="main",tier="db",type="patroni-embedding"}
        )
      )
