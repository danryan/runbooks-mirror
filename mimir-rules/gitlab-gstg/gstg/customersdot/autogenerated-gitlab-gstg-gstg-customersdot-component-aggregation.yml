# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: customersdot - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_customers_dot_requests_apdex_success_total:rate_5m{env="gstg"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_customers_dot_requests_apdex_total:rate_5m{env="gstg"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_customers_dot_requests_total:rate_5m{env="gstg"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_customers_dot_requests_error_total:rate_5m{env="gstg"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="customers_dot_requests",env="gstg",tier="sv",type="customersdot"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_customers_dot_sidekiq_jobs_apdex_success_total:rate_5m{env="gstg",type="customersdot"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_customers_dot_sidekiq_jobs_apdex_total:rate_5m{env="gstg",type="customersdot"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_customers_dot_sidekiq_jobs_total:rate_5m{env="gstg",type="customersdot"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_customers_dot_sidekiq_jobs_error_total:rate_5m{env="gstg",type="customersdot"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="customers_dot_sidekiq_jobs",env="gstg",tier="sv",type="customersdot"}
        )
      )
