# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: atlantis - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: atlantis_google_lb
      stage: main
      tier: inf
      type: atlantis
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gstg",project_id="gitlab-ops",url_map_name="k8s2-um-4zodnh0s-atlantis-atlantis-ops-003jd693"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: atlantis_google_lb
      stage: main
      tier: inf
      type: atlantis
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gstg",project_id="gitlab-ops",response_code_class="500",url_map_name="k8s2-um-4zodnh0s-atlantis-atlantis-ops-003jd693"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="atlantis_google_lb",env="gstg",stage="main",tier="inf",type="atlantis"}
        )
      )
