groups:
- name: 'SLI Aggregations: redis-tracechunks - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_redis_client_exceptions_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,storage,tier,type,urgency,worker) (
        rate(gitlab_redis_client_exceptions_total{env="gstg",storage=~"trace_chunks",type=~"ai-assisted|api|git|internal-api|ops-gitlab-net|sidekiq|web|websockets"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,storage,tier,type,urgency,worker) (
        rate(gitlab_redis_client_requests_duration_seconds_bucket{env="gstg",storage=~"trace_chunks",type=~"ai-assisted|api|git|internal-api|ops-gitlab-net|sidekiq|web|websockets"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_redis_client_requests_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,storage,tier,type,urgency,worker) (
        rate(gitlab_redis_client_requests_total{env="gstg",storage=~"trace_chunks",type=~"ai-assisted|api|git|internal-api|ops-gitlab-net|sidekiq|web|websockets"}[5m] offset 30s)
      )
  - record: sli_aggregations:redis_commands_processed_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,instance,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(redis_commands_processed_total{env="gstg",type=~"redis-tracechunks"}[5m] offset 30s)
      )
