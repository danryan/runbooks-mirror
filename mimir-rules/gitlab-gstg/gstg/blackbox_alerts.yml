groups:
# Generic blackbox probe alerts.
- name: Blackbox Generic Probes
  rules:
  - alert: BlackboxProbeFailures
    expr: avg_over_time(probe_success{job="scrapeConfig/monitoring/prometheus-agent-blackbox", instance!~"(https://ops.gitlab.net/users/sign_in|https://dev.gitlab.org.*|https://pre.gitlab.com|https://registry.pre.gitlab.com|https://release.gitlab.net|https://status.gitlab.com|https://new-sentry.gitlab.net)", env="gstg"}[10m]) * 100 < 75
    labels:
      pager: pagerduty
      severity: s1
      alert_type: symptom
    annotations:
      description: blackbox probe availability {{ $labels.instance }} is less than {{ $value | printf "%.2f" }}% for the last 10 minutes.
      runbook: docs/blackbox/README.md
      title: Blackbox probes for {{ $labels.instance }} are failing.
- name: SSL Certificates
  rules:
  - record: domain:probe_ssl_earliest_cert_expiry:min
    expr: |
      min without (instance) (
        label_replace(probe_ssl_earliest_cert_expiry{env="gstg"}, "domain", "$1", "instance", "https://(([a-zA-Z0-9][a-zA-Z0-9-]{1,61}\\.?)+\\.[a-zA-Z]{2,})/.*")
      )
  - alert: SSLCertExpiresVerySoon
    expr: probe_ssl_earliest_cert_expiry{job="scrapeConfig/monitoring/prometheus-agent-blackbox", env="gstg"} - time() < 3 * 86400
    for: 30m
    labels:
      severity: s2
      alert_type: cause
      pager: pagerduty
    annotations:
      description: Check SSL for specified nodes and consider reissuing certificate.
      runbook: docs/frontend/ssl_cert.md
      title: SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}
  - alert: SSLCertExpiresSoon
    expr: probe_ssl_earliest_cert_expiry{job="scrapeConfig/monitoring/prometheus-agent-blackbox", env="gstg"} - time() < 7 * 86400
    for: 30m
    labels:
      severity: s3
      alert_type: cause
      incident_project: gitlab.com/gitlab-com/gl-infra/production
    annotations:
      description: Check SSL for specified nodes and consider reissuing certificate.
      runbook: docs/frontend/ssl_cert.md
      expires: In {{ $value | humanizeDuration }}
      title: SSL certificate for {{ $labels.instance }} expires soon

