# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: redis-db-load-balancing - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: primary_server
      monitor: global
      stage: main
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gstg",type="redis-db-load-balancing"} offset 30s
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-db-load-balancing
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gstg",le="0.5",storage="db_load_balancing"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gstg",le="0.75",storage="db_load_balancing"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gstg",le="+Inf",storage="db_load_balancing"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_redis_client_requests_total:rate_5m{env="gstg",storage="db_load_balancing"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-db-load-balancing
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_exceptions_total:rate_5m{env="gstg",storage="db_load_balancing"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="rails_redis_client",env="gstg",monitor="global",stage="main",tier="db",type="redis-db-load-balancing"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: rails_redis_client
      monitor: global
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="rails_redis_client",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="rails_redis_client",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: rails_redis_client
      monitor: global
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="rails_redis_client",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="rails_redis_client",env="gstg",monitor="global",tier="db",type="redis-db-load-balancing"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: secondary_servers
      monitor: global
      stage: main
      tier: db
      type: redis-db-load-balancing
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gstg",type="redis-db-load-balancing"} offset 30s
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
