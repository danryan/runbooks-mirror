groups:
- name: 'SLI Aggregations: sentry - pg_transactions-ops - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:pg_stat_database_xact_commit:rate_5m
    expr: |
      sum by (component,datname,env,environment,feature_category,fqdn,job,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pg_stat_database_xact_commit{datname=~"sentry",env="gstg",job=~"postgres",type=~"sentry"}[5m] offset 30s)
      )
  - record: sli_aggregations:pg_stat_database_xact_rollback:rate_5m
    expr: |
      sum by (component,datname,env,environment,feature_category,fqdn,job,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(pg_stat_database_xact_rollback{datname=~"sentry",env="gstg",job=~"postgres",type=~"sentry"}[5m] offset 30s)
      )
