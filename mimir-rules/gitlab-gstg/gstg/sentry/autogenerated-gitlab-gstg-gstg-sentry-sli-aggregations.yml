      sum by (api_version,component,env,environment,feature_category,fqdn,job,le,product_stage,queue,region,shard,stage,stage_group,status,tier,type,urgency,worker) (
        rate(sentry_events_latency_seconds_bucket{env="gstg",job=~"statsd_exporter",type=~"sentry"}[5m] offset 30s)
