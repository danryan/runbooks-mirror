# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: sentry - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pg_transactions
      monitor: global
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(pg_stat_database_xact_commit{datname="sentry",env="gstg",job="postgres",type="sentry"}[5m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{datname="sentry",env="gstg",job="postgres",type="sentry"}[5m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: pg_transactions
      monitor: global
      tier: inf
      type: sentry
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:pg_stat_database_xact_rollback:rate_5m{datname="sentry",env="gstg",job="postgres",type="sentry"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="pg_transactions",env="gstg",monitor="global",tier="inf",type="sentry"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: sentry_events
      monitor: global
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:sentry_events_latency_seconds_bucket:rate_5m{env="gstg",job="statsd_exporter",le="10",type="sentry"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: sentry_events
      monitor: global
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:sentry_events_latency_seconds_bucket:rate_5m{env="gstg",job="statsd_exporter",le="+Inf",type="sentry"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: sentry_events
      monitor: global
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:sentry_client_api_responses_total:rate_5m{env="gstg",job="statsd_exporter",type="sentry"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: sentry_events
      monitor: global
      tier: inf
      type: sentry
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:sentry_client_api_responses_total:rate_5m{env="gstg",job="statsd_exporter",status=~"^5.*",type="sentry"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="sentry_events",env="gstg",monitor="global",tier="inf",type="sentry"}
        )
      )
