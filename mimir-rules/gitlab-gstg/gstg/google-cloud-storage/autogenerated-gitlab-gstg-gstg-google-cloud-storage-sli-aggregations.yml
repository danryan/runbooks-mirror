groups:
- name: 'SLI Aggregations: google-cloud-storage - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_pages_httprange_requests_duration_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,request_stage,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_pages_httprange_requests_duration_bucket{env="gstg",request_stage=~"httptrace\\.ClientTrace\\.GotFirstResponseByte",type=~"google-cloud-storage"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_pages_httprange_requests_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_pages_httprange_requests_total{env="gstg",type=~"web-pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_pages_httprange_trace_duration_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,request_stage,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_pages_httprange_trace_duration_bucket{env="gstg",request_stage=~"httptrace\\.ClientTrace\\.GotFirstResponseByte",type=~"web-pages"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_workhorse_object_storage_upload_requests:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_workhorse_object_storage_upload_requests{env="gstg",type=~"google-cloud-storage"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_workhorse_object_storage_upload_time_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_workhorse_object_storage_upload_time_bucket{env="gstg",type=~"google-cloud-storage"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_storage_action_seconds_bucket:rate_5m
    expr: |
      sum by (action,component,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_storage_action_seconds_bucket{env="gstg",type=~"ops-gitlab-net|registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_storage_action_seconds_count:rate_5m
    expr: |
      sum by (action,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_storage_action_seconds_count{env="gstg",type=~"ops-gitlab-net|registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,project_id,proxy_continent,queue,region,response_code,response_code_class,shard,stage,stage_group,tier,type,urgency,url_map_name,worker) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{env="gstg",project_id=~"gitlab-production",type=~"monitoring",url_map_name=~"gprd-artifacts-cdn"}[5m] offset 30s)
      )
