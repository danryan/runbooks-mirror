      or
      (
        sum by (env,environment,tier,type,stage) (
          avg_over_time(gitlab_component_errors:rate_1h{env="gstg",monitor="global",type="pvs",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
