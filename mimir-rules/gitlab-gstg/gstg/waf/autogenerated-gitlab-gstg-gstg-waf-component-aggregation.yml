# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: waf - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: gitlab_net_zone
      monitor: global
      stage: main
      tier: lb
      type: waf
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_zone_requests_total:rate_5m{env="gstg",zone="gitlab.net"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: gitlab_net_zone
      monitor: global
      stage: main
      tier: lb
      type: waf
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_zone_requests_status:rate_5m{env="gstg",status=~"5..",zone="gitlab.net"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="gitlab_net_zone",env="gstg",monitor="global",stage="main",tier="lb",type="waf"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: gitlab_net_zone
      monitor: global
      tier: lb
      type: waf
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="gitlab_net_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="gitlab_net_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: gitlab_net_zone
      monitor: global
      tier: lb
      type: waf
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="gitlab_net_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="gitlab_net_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: gitlab_zone
      monitor: global
      stage: main
      tier: lb
      type: waf
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_zone_requests_total:rate_5m{env="gstg",zone=~"gitlab.com|staging.gitlab.com"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: gitlab_zone
      monitor: global
      stage: main
      tier: lb
      type: waf
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_zone_requests_status:rate_5m{env="gstg",status=~"5..",zone=~"gitlab.com|staging.gitlab.com"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="gitlab_zone",env="gstg",monitor="global",stage="main",tier="lb",type="waf"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: gitlab_zone
      monitor: global
      tier: lb
      type: waf
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="gitlab_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="gitlab_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: gitlab_zone
      monitor: global
      tier: lb
      type: waf
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="gitlab_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="gitlab_zone",env="gstg",monitor="global",tier="lb",type="waf"} offset 30s
      )
