# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: ai-gateway - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:cloudflare_zone_requests_status_country_host:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,host,product_stage,queue,region,shard,stage,stage_group,status,tier,type,urgency,worker,zone) (
        rate(cloudflare_zone_requests_status_country_host{env="gstg",host=~"codesuggestions.gitlab.com.*",type=~"ai-gateway",zone=~"gitlab\\.com"}[5m] offset 30s)
      )
  - record: sli_aggregations:code_suggestions_inference_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,model_engine,model_name,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(code_suggestions_inference_request_duration_seconds_bucket{env="gstg",type=~"ai-gateway"}[5m] offset 30s)
      )
  - record: sli_aggregations:code_suggestions_inference_requests_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,model_engine,model_name,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(code_suggestions_inference_requests_total{env="gstg",type=~"ai-gateway"}[5m] offset 30s)
      )
  - record: sli_aggregations:http_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,handler,le,method,product_stage,queue,region,shard,stage,stage_group,status,tier,type,urgency,worker) (
        rate(http_request_duration_seconds_bucket{env="gstg",handler=~"/v2/code/completions|/v2/code/generations|/v2/completions",type=~"ai-gateway"}[5m] offset 30s)
      )
  - record: sli_aggregations:http_request_duration_seconds_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,handler,method,product_stage,queue,region,shard,stage,stage_group,status,tier,type,urgency,worker) (
        rate(http_request_duration_seconds_count{env="gstg",handler=~"/v2/code/completions|/v2/code/generations|/v2/completions",type=~"ai-gateway"}[5m] offset 30s)
      )
  - record: sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,response_code,response_code_class,revision_name,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{env="gstg",type=~"ai-gateway"}[5m] offset 30s)
      )
  - record: sli_aggregations:stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,response_code,response_code_class,revision_name,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gstg",type=~"ai-gateway"}[5m] offset 30s)
      )
