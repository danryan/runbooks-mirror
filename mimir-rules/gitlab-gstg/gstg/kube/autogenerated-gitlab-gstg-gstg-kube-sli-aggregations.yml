# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: kube - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:apiserver_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,le,product_stage,queue,region,resources,scope,shard,stage,stage_group,tier,type,urgency,verb,worker) (
        rate(apiserver_request_duration_seconds_bucket{env="gstg",job=~"apiserver"}[5m] offset 30s)
      )
  - record: sli_aggregations:apiserver_request_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,job,product_stage,queue,region,resources,scope,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(apiserver_request_total{env="gstg",job=~"apiserver"}[5m] offset 30s)
      )
