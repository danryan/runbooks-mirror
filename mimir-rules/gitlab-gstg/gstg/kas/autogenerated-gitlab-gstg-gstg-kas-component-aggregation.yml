# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: kas - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:tunnel_routing_duration_seconds_bucket:rate_5m{env="gstg",le="4.096",status=~"success",type="kas"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:tunnel_routing_duration_seconds_bucket:rate_5m{env="gstg",le="+Inf",status=~"success",type="kas"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:grpc_server_handled_total:rate_5m{env="gstg",type="kas"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:grpc_server_handled_total:rate_5m{env="gstg",grpc_code!~"^(OK|NotFound|PaymentRequired|FailedPrecondition|Unauthenticated|PermissionDenied|Canceled|DeadlineExceeded|ResourceExhausted)$",grpc_service!="gitlab.agent.kubernetes_api.rpc.KubernetesApi",type="kas"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="grpc_requests",env="gstg",tier="sv",type="kas"}
        )
      )
