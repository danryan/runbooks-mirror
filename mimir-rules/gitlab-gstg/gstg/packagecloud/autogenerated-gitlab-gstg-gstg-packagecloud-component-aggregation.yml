# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: packagecloud - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: cloudsql
      stage: main
      tier: inf
      type: packagecloud
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_mysql_queries{database_id=~".+:packagecloud-.+",env="gstg"}[5m] offset 30s)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: inf
      type: packagecloud
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gstg",project_id=~"gitlab-(ops|pre)",url_map_name=~"k8s2-.+-packagecloud-packagecloud-.+"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: inf
      type: packagecloud
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gstg",project_id=~"gitlab-(ops|pre)",response_code_class="500",url_map_name=~"k8s2-.+-packagecloud-packagecloud-.+"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="gstg",stage="main",tier="inf",type="packagecloud"}
        )
      )
