# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: glgo - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: glgo
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gstg",le="1024",response_code_class!~"4xx|5xx",type="glgo"}[5m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: glgo
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gstg",le="+Inf",response_code_class!~"4xx|5xx",type="glgo"}[5m] offset 30s)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: glgo
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{env="gstg",type="glgo"}[5m] offset 30s) / 60
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: glgo
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{env="gstg",response_code_class="5xx",type="glgo"}[5m] offset 30s) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="runway_ingress",env="gstg",monitor="global",stage="main",tier="sv",type="glgo"}
        )
      )
