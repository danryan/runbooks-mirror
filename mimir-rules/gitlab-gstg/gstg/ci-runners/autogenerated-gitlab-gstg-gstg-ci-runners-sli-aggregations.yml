# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: ci-runners - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_ci_queue_retrieval_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,runner_type,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_bucket{env="gstg",type=~"api"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_ci_queue_retrieval_duration_seconds_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,runner_type,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_count{env="gstg",type=~"api"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_runner_failed_jobs_total:rate_5m
    expr: |
      sum by (component,env,environment,failure_reason,feature_category,fqdn,job,jobs_running_for_project,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_runner_failed_jobs_total{env="gstg",failure_reason=~"image_pull_failure|runner_system_failure",job=~"runners-manager",shard=~"private|saas-.*|saas-linux-.*|shared-gitlab-org|windows-shared",type=~"ci-runners"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_runner_jobs_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,jobs_running_for_project,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_runner_jobs_total{env="gstg",job=~"runners-manager",shard=~"private|saas-.*|saas-linux-.*|shared-gitlab-org|windows-shared",type=~"ci-runners"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sli_sidekiq_execution_total{env="gstg",type=~"ops-gitlab-net",worker=~"Ci::ArchiveTraceWorker"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sli_sidekiq_execution_total{env="gstg",type=~"sidekiq",worker=~"Ci::ArchiveTraceWorker"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,product_stage,queue,region,route,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_workhorse_http_requests_total{env="gstg",route=~"\\^/api/v4/jobs/request\\\\z",type=~"api"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,product_stage,queue,region,route,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_workhorse_http_requests_total{env="gstg",route=~"\\^/api/v4/jobs/request\\\\z",type=~"ops-gitlab-net"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,product_stage,queue,region,route,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_workhorse_http_requests_total{env="gstg",route=~"\\^/api/v4/jobs/request\\\\z",type=~"web"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_backend_http_responses_total:rate_5m
    expr: |
      sum by (backend,code,component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(haproxy_backend_http_responses_total{backend=~"api|ci_gateway_catch_all|https_git",env="gstg",type=~"ci"}[5m] offset 30s)
      )
  - record: sli_aggregations:job_queue_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,jobs_running_for_project,le,product_stage,queue,region,shard,shared_runner,stage,stage_group,tier,type,urgency,worker) (
        rate(job_queue_duration_seconds_bucket{env="gstg",jobs_running_for_project=~"^(0|1|2|3|4)$",shared_runner=~"true",type=~"ci-runners"}[5m] offset 30s)
      )
  - record: sli_aggregations:job_trace_archive_failed_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(job_trace_archive_failed_total{env="gstg",type=~"ops-gitlab-net"}[5m] offset 30s)
      )
  - record: sli_aggregations:job_trace_archive_failed_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(job_trace_archive_failed_total{env="gstg",type=~"sidekiq"}[5m] offset 30s)
      )
