groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{type="topology-rest"}
              /
              process_max_fds{type="topology-rest"}
            )
            or
            (
              ruby_file_descriptors{type="topology-rest"}
              /
              ruby_process_max_fds{type="topology-rest"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: runway_container_cpu_utilization
      stage: main
      tier: inf
    expr: |
      max by(env, environment, type, shard) (
        clamp_min(
          clamp_max(
            histogram_quantile(0.9999, sum by(le, env, environment, type, shard, revision_name, region, location)
              (
                avg_over_time(
                  stackdriver_cloud_run_revision_run_googleapis_com_container_cpu_utilizations_bucket{job="runway-exporter",type="topology-rest"}[30m]
                )
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: runway_container_instance_utilization
      stage: main
      tier: inf
    expr: |
      max by(env, environment, type, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, type, shard, revision_name, region, location) (
              stackdriver_cloud_run_revision_run_googleapis_com_container_instance_count{job="runway-exporter",state="active",type="topology-rest"}
            )
            /
            100
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: runway_container_max_concurrent_requests
      stage: main
      tier: inf
    expr: |
      max by(env, environment, type, shard) (
        clamp_min(
          clamp_max(
            histogram_quantile(0.9999, sum by(le, env, environment, type, shard, revision_name, region, location)
              (
                rate(
                  stackdriver_cloud_run_revision_run_googleapis_com_container_max_request_concurrencies_bucket{job="runway-exporter",state="active",type="topology-rest"}[30m]
                )
              )
            ) / 100
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: runway_container_memory_utilization
      stage: main
      tier: inf
    expr: |
      max by(env, environment, type, shard) (
        clamp_min(
          clamp_max(
            histogram_quantile(0.9999, sum by(le, env, environment, type, shard, revision_name, region)
              (
                avg_over_time(
                  stackdriver_cloud_run_revision_run_googleapis_com_container_memory_utilizations_bucket{job="runway-exporter",type="topology-rest"}[30m]
                )
              )
            )
            ,
            1)
        ,
        0)
      )
