      stddev_over_time(gitlab_service_apdex:success:rate_5m{monitor="global",type="topology-rest-55gfgv"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_apdex_success_rate_prediction{monitor="global",type="topology-rest-55gfgv"}
- name: 'topology-rest-55gfgv apdex success rate weekly prediction values: {"type":
    "topology-rest-55gfgv"}'
  interval: 5m
  rules:
