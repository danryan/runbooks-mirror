          gitlab_service_apdex:success:rate_1h{monitor="global",type="topology-rest-55gfgv"} offset 10050m # 1 week - 30mins
          + delta(gitlab_service_apdex:success:rate:avg_over_time_1w{monitor="global",type="topology-rest-55gfgv"}[1w])
