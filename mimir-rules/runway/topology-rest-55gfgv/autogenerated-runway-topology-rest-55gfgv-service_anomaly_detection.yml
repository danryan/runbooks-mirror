groups:
- name: 'topology-rest-55gfgv ops rate weekly statistics: {"type": "topology-rest-55gfgv"}'
  interval: 5m
  rules:
  - record: gitlab_service_ops:rate:avg_over_time_1w
    expr: |
      avg_over_time(gitlab_service_ops:rate_5m{monitor="global",type="topology-rest-55gfgv"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global",type="topology-rest-55gfgv"}
  - record: gitlab_service_ops:rate:stddev_over_time_1w
    expr: |
      stddev_over_time(gitlab_service_ops:rate_5m{monitor="global",type="topology-rest-55gfgv"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global",type="topology-rest-55gfgv"}
- name: 'topology-rest-55gfgv ops rate weekly prediction values: {"type": "topology-rest-55gfgv"}'
  interval: 5m
  rules:
  - record: gitlab_service_ops:rate:prediction
    expr: |
      quantile(0.5,
        label_replace(
          gitlab_service_ops:rate_1h{monitor="global",type="topology-rest-55gfgv"} offset 10050m # 1 week - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{monitor="global",type="topology-rest-55gfgv"}[1w])
          , "p", "1w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{monitor="global",type="topology-rest-55gfgv"} offset 20130m # 2 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{monitor="global",type="topology-rest-55gfgv"}[2w])
          , "p", "2w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{monitor="global",type="topology-rest-55gfgv"} offset 30210m # 3 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{monitor="global",type="topology-rest-55gfgv"}[3w])
          , "p", "3w", "", "")
      )
      without (p)
- name: 'topology-rest-55gfgv apdex success rate weekly statistics: {"type": "topology-rest-55gfgv"}'
  interval: 5m
  rules:
  - record: gitlab_service_apdex:success:rate:avg_over_time_1w
