groups:
- name: analytics-stack.rules
  rules:
  - alert: VectorErrorsHigh
    expr: increase(stackdriver_k_8_s_container_logging_googleapis_com_user_gitlab_com_278964_vector_errors[10m]) > 2
    labels:
      alert_type: symptom
      severity: s4
      team: product-analytics
