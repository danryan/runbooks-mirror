# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: redis-pubsub - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: primary_server
      stage: main
      tier: db
      type: redis-pubsub
    expr: |
      sum by (env,environment) (
        rate(redis_commands_processed_total{type="redis-pubsub"}[1m] offset 30s) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-pubsub
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.5",storage=~"action_cable|pubsub|workhorse",type!="ops-gitlab-net"}[1m] offset 30s)
        )
        +
        sum by (env,environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.75",storage=~"action_cable|pubsub|workhorse",type!="ops-gitlab-net"}[1m] offset 30s)
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-pubsub
    expr: |
      sum by (env,environment) (
        rate(gitlab_redis_client_requests_duration_seconds_bucket{le="+Inf",storage=~"action_cable|pubsub|workhorse",type!="ops-gitlab-net"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-pubsub
    expr: |
      sum by (env,environment) (
        rate(gitlab_redis_client_requests_total{storage=~"action_cable|pubsub|workhorse",type!="ops-gitlab-net"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-pubsub
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_redis_client_exceptions_total{storage=~"action_cable|pubsub|workhorse",type!="ops-gitlab-net"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="rails_redis_client",stage="main",tier="db",type="redis-pubsub"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: secondary_servers
      stage: main
      tier: db
      type: redis-pubsub
    expr: |
      sum by (env,environment) (
        rate(redis_commands_processed_total{type="redis-pubsub"}[1m] offset 30s) and on (instance) redis_instance_info{role="slave"}
      )
