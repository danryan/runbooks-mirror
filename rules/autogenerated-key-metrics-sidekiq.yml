    expr: |
      sum by (environment,external_dependencies,feature_category,queue,shard,stage,tier,type,urgency,worker) (
        rate(gitlab_sli_sidekiq_execution_apdex_total[1m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_sidekiq_execution_apdex_success_total_rate1m
