# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-key-metric-recording-rules.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: sidekiq'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:ratio
    labels:
      component: latency_sensitive_job_execution
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (environment, stage) (
          rate(sidekiq_jobs_completion_seconds_bucket{urgency="high", le="10"}[1m])
        )
      )
      /
      (
        sum by (environment, stage) (
          rate(sidekiq_jobs_completion_seconds_bucket{urgency="high", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
