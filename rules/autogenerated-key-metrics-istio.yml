# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: istio - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: istio_pilot
      stage: main
      tier: inf
      type: istio
    expr: |
      sum by (env,environment) (
        rate(pilot_proxy_convergence_time_bucket{app="istiod",job="pilot",le="1000"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: istio_pilot
      stage: main
      tier: inf
      type: istio
    expr: |
      sum by (env,environment) (
        rate(pilot_proxy_convergence_time_bucket{app="istiod",job="pilot",le="+Inf"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: istio_pilot
      stage: main
      tier: inf
      type: istio
    expr: |
      sum by (env,environment) (
        rate(pilot_xds_pushes{app="istiod",job="pilot"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: istio_sidecar_injection
      stage: main
      tier: inf
      type: istio
    expr: |
      sum by (env,environment) (
        rate(sidecar_injection_requests_total{job="pilot"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: istio_sidecar_injection
      stage: main
      tier: inf
      type: istio
    expr: |
      (
        sum by (env,environment) (
          rate(sidecar_injection_failure_total{job="pilot"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="istio_sidecar_injection",stage="main",tier="inf",type="istio"}
        )
      )
