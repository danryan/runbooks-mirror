- name: 'Component mapping: packagecloud'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: cloudsql
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: inf
      type: packagecloud
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: loadbalancer
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: packagecloud
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: loadbalancer_nonprod
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: inf
      type: packagecloud
    expr: "1"
