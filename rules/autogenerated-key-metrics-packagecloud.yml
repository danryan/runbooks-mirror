# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: packagecloud - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: cloudsql
      stage: main
      tier: inf
      type: packagecloud
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_mysql_queries{database_id=~".+:packagecloud-.+"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: inf
      type: packagecloud
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id=~"gitlab-(ops|pre)",url_map_name=~"k8s2-.+-packagecloud-packagecloud-.+"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: inf
      type: packagecloud
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id=~"gitlab-(ops|pre)",response_code_class="500",url_map_name=~"k8s2-.+-packagecloud-packagecloud-.+"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="inf",type="packagecloud"}
        )
      )
