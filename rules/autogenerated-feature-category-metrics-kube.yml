# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: kube - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: apiserver
      feature_category: not_owned
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (env,environment) (
        rate(apiserver_request_duration_seconds_bucket{job="apiserver",le="1",scope!="",verb!="WATCH"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: apiserver
      feature_category: not_owned
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (env,environment) (
        rate(apiserver_request_duration_seconds_bucket{job="apiserver",le="+Inf",scope!="",verb!="WATCH"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: apiserver
      feature_category: not_owned
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (env,environment) (
        rate(apiserver_request_total{job="apiserver",scope!=""}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: apiserver
      feature_category: not_owned
      stage: main
      tier: inf
      type: kube
    expr: |
      (
        sum by (env,environment) (
          rate(apiserver_request_total{code=~"5..",job="apiserver",scope!=""}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="apiserver",feature_category="not_owned",stage="main",tier="inf",type="kube"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: cluster_scaleups
      feature_category: not_owned
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (env,environment) (
        sum by (env,environment) (
          avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_decisions[5m])
        )
        or
        0 * group by (env,environment) (
          avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_decisions[6h])
        )
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: cluster_scaleups
      feature_category: not_owned
      stage: main
      tier: inf
      type: kube
    expr: |
      (
        sum by (env,environment) (
          sum by (env,environment) (
            avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_errors[5m])
          )
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="cluster_scaleups",feature_category="not_owned",stage="main",tier="inf",type="kube"}
        )
      )
