# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: monitoring - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: grafana
      feature_category: not_owned
      tier: inf
      type: monitoring
    expr: |
      sum by (env,environment,stage) (
        rate(grafana_http_request_duration_seconds_bucket{job="grafana",le="5.0",shard="default",type="monitoring"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: grafana
      feature_category: not_owned
      tier: inf
      type: monitoring
    expr: |
      sum by (env,environment,stage) (
        rate(grafana_http_request_duration_seconds_bucket{job="grafana",le="+Inf",shard="default",type="monitoring"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: grafana
      feature_category: not_owned
      tier: inf
      type: monitoring
    expr: |
      sum by (env,environment,stage) (
        rate(grafana_http_request_duration_seconds_bucket{job="grafana",le="+Inf",shard="default",type="monitoring"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: grafana
      feature_category: not_owned
      tier: inf
      type: monitoring
    expr: |
      (
        sum by (env,environment,stage) (
          rate(grafana_http_request_duration_seconds_bucket{code=~"^5.*",job="grafana",le="+Inf",shard="default",type="monitoring"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="grafana",feature_category="not_owned",tier="inf",type="monitoring"}
