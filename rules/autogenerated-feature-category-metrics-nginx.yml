# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: nginx - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: nginx_ingress
      feature_category: not_owned
      tier: sv
      type: nginx
    expr: |
      sum by (env,environment,stage) (
        rate(nginx_ingress_controller_requests:labeled{app="nginx-ingress"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: nginx_ingress
      feature_category: not_owned
      tier: sv
      type: nginx
    expr: |
      (
        sum by (env,environment,stage) (
          rate(nginx_ingress_controller_requests:labeled{app="nginx-ingress",status=~"^5.*"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="nginx_ingress",feature_category="not_owned",tier="sv",type="nginx"}
        )
      )
