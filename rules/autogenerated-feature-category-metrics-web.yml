# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: web - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: imagescaler
      feature_category: users
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.4",type="web"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.8",type="web"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: imagescaler
      feature_category: users
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="+Inf",type="web"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: imagescaler
      feature_category: users
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_requests_total{job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:http_requests_total_rate5m{job="gitlab-rails",type="web"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:http_requests_total_rate5m{job="gitlab-rails",status=~"5..",type="web"}
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="puma",tier="sv",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_requests
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        label_replace(sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate5m{job="gitlab-rails",type="web"}, "_c", "0", "", "")
        or
        label_replace(sli_aggregations:gitlab_sli:rails_request_apdex:success_total_rate5m{job="gitlab-rails",type="web"}, "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_requests
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        label_replace(sli_aggregations:gitlab_sli_rails_request_apdex_total_rate5m{job="gitlab-rails",type="web"}, "_c", "0", "", "")
        or
        label_replace(sli_aggregations:gitlab_sli:rails_request_apdex:total_rate5m{job="gitlab-rails",type="web"}, "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_requests
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        label_replace(rate(gitlab_sli_rails_request_apdex_total{job="gitlab-rails",type="web"}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(gitlab_sli:rails_request_apdex:total{job="gitlab-rails",type="web"}[5m]), "_c", "1", "", "")
      )
