# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: web - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: imagescaler
      feature_category: users
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job="gitlab-workhorse-web", type="web", le="0.2"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job="gitlab-workhorse-web", type="web", le="0.8"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: imagescaler
      feature_category: users
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job="gitlab-workhorse-web", type="web", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: imagescaler
      feature_category: users
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_requests_total{job="gitlab-workhorse-web", type="web"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: imagescaler
      feature_category: users
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_requests_total{job="gitlab-workhorse-web", type="web", status="request-failed"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="imagescaler",feature_category="users",tier="sv",type="web"}
        )
      )
