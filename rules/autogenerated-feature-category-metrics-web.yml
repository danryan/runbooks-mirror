# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: web - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_success_total_rate5m{job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate5m{job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate5m{job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.4",type="web"}[5m] offset 30s)
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.8",type="web"}[5m] offset 30s)
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="+Inf",type="web"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_image_resize_requests_total{job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate5m{job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total_rate5m{job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_total_rate5m{job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_rails_request_error_total_rate5m{job="gitlab-rails",type="web"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_request",tier="sv",type="web"}
        )
      )
