# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: redis-cache - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: primary_server
      tier: db
      type: redis-cache
    expr: |
      sum by (environment,stage) (
        rate(redis_commands_processed_total{type="redis-cache"}[1m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_cache
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (environment) (
        rate(gitlab_cache_operation_duration_seconds_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: rails_cache
      stage: main
      tier: db
      type: redis-cache
    expr: |
      (
        sum by (environment) (
          rate(gitlab_cache_operation_duration_seconds_bucket{le="0.01"}[1m])
        )
        +
        sum by (environment) (
          rate(gitlab_cache_operation_duration_seconds_bucket{le="0.1"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment) (
          rate(gitlab_cache_operation_duration_seconds_bucket{le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_cache
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (environment) (
        rate(gitlab_cache_operation_duration_seconds_count{}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (environment) (
        rate(gitlab_redis_client_requests_total{storage="cache"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (environment) (
        rate(gitlab_redis_client_exceptions_total{storage="cache"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: secondary_servers
      tier: db
      type: redis-cache
    expr: |
      sum by (environment,stage) (
        rate(redis_commands_processed_total{type="redis-cache"}[1m]) and on (instance) redis_instance_info{role="slave"}
      )
