# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: errortracking - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: errortracking
      tier: sv
      type: errortracking
    expr: |
      sum by (env,environment,stage) (
        rate(traefik_service_requests_total{cluster="opstrace-prod",job="default/traefik",service=~".*errortracking-api.*",team="observability"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: errortracking
      tier: sv
      type: errortracking
    expr: |
      (
        sum by (env,environment,stage) (
          rate(traefik_service_requests_total{cluster="opstrace-prod",code=~"^5.*",job="default/traefik",service=~".*errortracking-api.*",team="observability"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="errortracking",tier="sv",type="errortracking"}
        )
      )
