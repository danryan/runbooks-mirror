# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: tracing - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:weight:score
    labels:
      component: jaeger_agent
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_rpc_request_latency_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: jaeger_agent
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_rpc_request_latency_bucket{le="10"}[1m])
      )
      /
      (
        sum by (environment,stage) (
          rate(jaeger_rpc_request_latency_bucket{le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_agent
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_rpc_http_requests_total{}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_agent
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_rpc_http_requests_total{status_code=~"4xx|5xx"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: jaeger_collector
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_save_latency_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: jaeger_collector
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_save_latency_bucket{le="10"}[1m])
      )
      /
      (
        sum by (environment,stage) (
          rate(jaeger_collector_save_latency_bucket{le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_collector
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_spans_received_total{}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_collector
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_spans_dropped_total{}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: jaeger_query
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_latency_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: jaeger_query
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_latency_bucket{le="10"}[1m])
      )
      /
      (
        sum by (environment,stage) (
          rate(jaeger_query_latency_bucket{le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_query
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_requests_total{}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_query
      tier: inf
      type: tracing
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_requests_total{result="err"}[1m])
      )
