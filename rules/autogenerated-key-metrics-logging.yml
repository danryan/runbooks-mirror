groups:
- name: 'Autogenerated Component-Level SLIs: logging'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: elk_indexing
      tier: inf
      type: logging
    expr: |
      sum by (environment, stage) (
        rate(elasticsearch_indices_indexing_index_total{job="elasticsearch"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elk_indexing
      tier: inf
      type: logging
    expr: |
      sum by (environment, stage) (
        rate(elasticsearch_indices_indexing_index_total{job="elasticsearch"}[1m])
