# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: logging - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_indexing
      tier: inf
      type: logging
    expr: |
      sum by (environment,stage) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="logging"}[1m]), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_searching
      tier: inf
      type: logging
    expr: |
      sum by (environment,stage) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="logging"}[1m]), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: kibana_googlelb
      tier: inf
      type: logging
    expr: |
      sum by (environment,stage) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",target_proxy_name="ops-prod-proxy"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: kibana_googlelb
      tier: inf
      type: logging
    expr: |
      sum by (environment,stage) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",response_code_class="500",target_proxy_name="ops-prod-proxy"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: stackdriver
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (environment) (
        rate(stackdriver_gce_instance_logging_googleapis_com_log_entry_count{}[1m])
      )
