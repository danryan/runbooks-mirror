groups:
- name: 'Autogenerated Component-Level SLIs: logging'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_indexing
      tier: inf
      type: logging
    expr: |
      sum by (environment, stage) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="logging"}[1m]), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_searching
      tier: inf
      type: logging
    expr: |
      sum by (environment, stage) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="logging"}[1m]), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: stackdriver
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (environment) (
        rate(stackdriver_gce_instance_logging_googleapis_com_log_entry_count{}[1m])
      )
