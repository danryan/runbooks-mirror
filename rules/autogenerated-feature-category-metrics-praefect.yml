# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: praefect - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: praefect_cloudsql
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database=~"praefect_(canary|production)",database_id=~".+:praefect-db-.+",job="stackdriver"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: praefect_cloudsql
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database=~"praefect_(canary|production)",database_id=~".+:praefect-db-.+",job="stackdriver",transaction_type="rollback"}[5m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="praefect_cloudsql",feature_category="gitaly",tier="stor",type="praefect"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="0.5"}[5m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="1"}[5m] offset 30s)
          )
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="10"}[5m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="30"}[5m] offset 30s)
          )
        )
        /
        2
        , "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="+Inf"}[5m] offset 30s)
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="+Inf"}[5m] offset 30s)
        )
        , "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_service_client_requests_total{job="praefect"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          label_replace(rate(gitaly_service_client_requests_total{grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="praefect"}[5m] offset 30s), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",grpc_code="DeadlineExceeded",job="praefect"}[5m] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="proxy",feature_category="gitaly",tier="stor",type="praefect"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: replicator_queue
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="300"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: replicator_queue
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: replicator_queue
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[5m] offset 30s)
      )
