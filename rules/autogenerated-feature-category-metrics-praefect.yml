# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDENgroups:
- name: 'Prometheus Intermediate Metrics per feature: praefect - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: praefect_cloudsql
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database="praefect_production",job="stackdriver"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: praefect_cloudsql
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database="praefect_production",job="stackdriver",transaction_type="rollback"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="praefect_cloudsql",feature_category="gitaly",tier="stor",type="praefect"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job="praefect",le="0.5"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job="praefect",le="1"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job="praefect",le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(grpc_server_handled_total{job="praefect"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: proxy
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          rate(grpc_server_handled_total{grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|Canceled)$",job="praefect"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="proxy",feature_category="gitaly",tier="stor",type="praefect"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: replicator_queue
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="300"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: replicator_queue
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: replicator_queue
      feature_category: gitaly
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[5m])
      )
