# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: gcs - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: registry_storage
      stage: main
      tier: inf
      type: gcs
    expr: |
      sum by (environment) (
        rate(registry_storage_action_seconds_bucket{le="1"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: registry_storage
      stage: main
      tier: inf
      type: gcs
    expr: |
      sum by (environment) (
        rate(registry_storage_action_seconds_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: registry_storage
      stage: main
      tier: inf
      type: gcs
    expr: |
      sum by (environment) (
        rate(registry_storage_action_seconds_count{}[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: workhorse_uploads
      stage: main
      tier: inf
      type: gcs
    expr: |
      sum by (environment) (
        rate(gitlab_workhorse_object_storage_upload_time_bucket{le="10"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse_uploads
      stage: main
      tier: inf
      type: gcs
    expr: |
      sum by (environment) (
        rate(gitlab_workhorse_object_storage_upload_time_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse_uploads
      stage: main
      tier: inf
      type: gcs
    expr: |
      sum by (environment) (
        rate(gitlab_workhorse_object_storage_upload_time_bucket{le="+Inf"}[1m])
      )
