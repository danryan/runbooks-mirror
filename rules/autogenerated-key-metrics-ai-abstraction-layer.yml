# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: ai-abstraction-layer - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_llm_completion_apdex_success_total{}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_llm_completion_apdex_total{}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_llm_completion_total{}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_sli_llm_completion_error_total{}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="llm_completion",tier="sv",type="ai-abstraction-layer"}
        )
      )
