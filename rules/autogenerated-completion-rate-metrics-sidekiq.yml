# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/sidekiq-completion-rate-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Sidekiq completion rate metrics
  interval: 1m
  rules:
  - record: sidekiq_jobs_execution_time:1m
    expr: sum by (environment, region, stage, shard) (rate(sidekiq_jobs_completion_seconds_sum[1m]))
  - record: sidekiq_jobs_execution_time:10m
    expr: sum by (environment, region, stage, shard) (rate(sidekiq_jobs_completion_seconds_sum[10m]))
  - record: sidekiq_jobs_execution_time:1h
    expr: sum by (environment, region, stage, shard) (rate(sidekiq_jobs_completion_seconds_sum[1h]))
