# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/puma-feature-category-source-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Prometheus Intermediate Metrics per feature
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: puma
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: puma
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="5.0"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_30m
    labels:
      component: puma
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="+Inf"}[30m])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_30m
    labels:
      component: puma
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="5.0"}[30m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_1h
    labels:
      component: puma
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="+Inf"}[1h])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_1h
    labels:
      component: puma
    expr: |
      sum by (env,environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="5.0"}[1h])
      )
