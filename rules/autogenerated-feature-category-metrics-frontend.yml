# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: frontend - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: cnyHttpServices
      feature_category: not_owned
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name=~"canary_.*", le="5"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: cnyHttpServices
      feature_category: not_owned
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name=~"canary_.*", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: cnyHttpServices
      feature_category: not_owned
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{type="frontend", backend=~"canary_.*"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: cnyHttpServices
      feature_category: not_owned
      stage: cny
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_response_errors_total{type="frontend", backend=~"canary_.*"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="cnyHttpServices",feature_category="not_owned",stage="cny",tier="lb",type="frontend"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: mainHttpServices
      feature_category: not_owned
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name!~"canary_.*|api_rate_limit|websockets", le="5"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: mainHttpServices
      feature_category: not_owned
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name!~"canary_.*|api_rate_limit|websockets", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: mainHttpServices
      feature_category: not_owned
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{type="frontend", backend!~"canary_.*|api_rate_limit"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: mainHttpServices
      feature_category: not_owned
      stage: main
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_response_errors_total{type="frontend", backend!~"canary_.*|api_rate_limit"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="mainHttpServices",feature_category="not_owned",stage="main",tier="lb",type="frontend"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: sshServices
      feature_category: not_owned
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment,stage) (
          rate(haproxy_ssh_request_duration_seconds_bucket{type="frontend", le="16"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(haproxy_ssh_request_duration_seconds_bucket{type="frontend", le="32"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: sshServices
      feature_category: not_owned
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment,stage) (
        rate(haproxy_ssh_request_duration_seconds_bucket{type="frontend", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: sshServices
      feature_category: not_owned
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment,stage) (
        rate(haproxy_ssh_requests_total{type="frontend"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: sshServices
      feature_category: not_owned
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment,stage) (
          rate(haproxy_ssh_requests_terminated_total{type="frontend", cause=~"K|S|s|P|I|D"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="sshServices",feature_category="not_owned",tier="lb",type="frontend"}
        )
      )
