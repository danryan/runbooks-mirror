# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-key-metric-recording-rules.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: sv
      type: api
    expr: '0.9'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: sv
      type: api
    expr: '0.005'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      alert_trigger_duration: long
      tier: runners
      type: ci-runners
    expr: '0.8'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      alert_trigger_duration: long
      tier: runners
      type: ci-runners
    expr: '0.2'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: lb
      type: frontend
    expr: '0.9'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: lb
      type: frontend
    expr: '0.0005'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: sv
      type: git
    expr: '0.95'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: sv
      type: git
    expr: '0.005'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      alert_trigger_duration: long
      tier: stor
      type: gitaly
    expr: '0.95'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      alert_trigger_duration: long
      tier: stor
      type: gitaly
    expr: '0.001'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: stor
      type: nfs
    expr: '0.0001'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: db
      type: patroni
    expr: '0.95'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: db
      type: patroni
    expr: '0.005'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: stor
      type: praefect
    expr: '0.995'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: stor
      type: praefect
    expr: '0.001'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: db
      type: redis-cache
    expr: '0.95'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: sv
      type: registry
    expr: '0.9'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: sv
      type: registry
    expr: '0.005'
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      tier: sv
      type: web
    expr: '0.95'
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      tier: sv
      type: web
    expr: '0.005'
- name: Autogenerated Component Recording Rules
  interval: 1m
  rules:
  - record: gitlab_component_apdex:ratio
    labels:
      component: unicorn
      tier: sv
      type: api
    expr: |
      (
        sum by (environment, stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails", type="api", le="1"}[1m])
        )
        +
        sum by (environment, stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails", type="api", le="10"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment, stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails", type="api", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: unicorn
      tier: sv
      type: api
    expr: |
      sum by (environment, stage) (
        rate(http_request_duration_seconds_bucket{job="gitlab-rails", type="api", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: unicorn
      tier: sv
      type: api
    expr: |
      sum by (environment, stage) (
        rate(http_request_duration_seconds_count{job="gitlab-rails", type="api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: unicorn
      tier: sv
      type: api
    expr: |
      sum by (environment, stage) (
        rate(http_request_duration_seconds_count{job="gitlab-rails", type="api", status=~"5.."}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (environment, stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$"
      , le="1"}[1m])
        )
        +
        sum by (environment, stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$"
      , le="10"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment, stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$"
      , le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$"
      , le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api", code=~"^5.*"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_builds_register_handler_requests{}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_builds_register_handler_requests{status=~"body-parse-error|body-read-error|missing-values|watch-error"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by () (
          rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="60"}[1m])
        )
      )
      /
      (
        sum by () (
          rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: shared_runner_queues
