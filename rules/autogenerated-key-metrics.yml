      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_failed_jobs_total{job="shared-runners", failure_reason="runner_system_failure"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: cnyHttpServices
