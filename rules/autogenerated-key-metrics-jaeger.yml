# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: jaeger - 5m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: jaeger_agent
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_agent_reporter_spans_submitted_total{type="jaeger"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: jaeger_agent
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (environment,stage) (
          rate(jaeger_agent_reporter_spans_failures_total{type="jaeger"}[5m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_5m{component="jaeger_agent",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_save_latency_bucket{type="jaeger", le="10"}[5m])
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_save_latency_bucket{type="jaeger", le="+Inf"}[5m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_spans_received_total{type="jaeger"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (environment,stage) (
          rate(jaeger_collector_spans_dropped_total{type="jaeger"}[5m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_5m{component="jaeger_collector",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_latency_bucket{type="jaeger", le="10"}[5m])
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_latency_bucket{type="jaeger", le="+Inf"}[5m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_requests_total{type="jaeger"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (environment,stage) (
          rate(jaeger_query_requests_total{result="err"}[5m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_5m{component="jaeger_query",tier="inf",type="jaeger"}
        )
      )
