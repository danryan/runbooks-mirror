# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: jaeger - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_agent
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_agent_reporter_spans_submitted_total{type="jaeger"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_agent
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_agent_reporter_spans_failures_total{type="jaeger"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_save_latency_bucket{type="jaeger", le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_save_latency_bucket{type="jaeger", le="10"}[1m])
      )
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score{component="jaeger_collector",tier="inf",type="jaeger"} > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_spans_received_total{type="jaeger"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_collector_spans_dropped_total{type="jaeger"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_latency_bucket{type="jaeger", le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_latency_bucket{type="jaeger", le="10"}[1m])
      )
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score{component="jaeger_query",tier="inf",type="jaeger"} > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_requests_total{type="jaeger"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (environment,stage) (
        rate(jaeger_query_requests_total{result="err"}[1m])
      )
