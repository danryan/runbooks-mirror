- name: 'Component mapping: jaeger'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: jaeger_agent
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: jaeger
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: jaeger_collector
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: jaeger
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: jaeger_query
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: jaeger
    expr: "1"
