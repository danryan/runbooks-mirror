# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: ai_gateway - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: ai_gateway
    expr: |
      sum by (env,environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="2048",service_name="model-gateway-n2bsxg"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: ai_gateway
    expr: |
      sum by (env,environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="+Inf",service_name="model-gateway-n2bsxg"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: ai_gateway
    expr: |
      sum by (env,environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{service_name="model-gateway-n2bsxg"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: runway_ingress
      stage: main
      tier: sv
      type: ai_gateway
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{response_code_class="5xx",service_name="model-gateway-n2bsxg"}[1m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="runway_ingress",stage="main",tier="sv",type="ai_gateway"}
        )
      )
