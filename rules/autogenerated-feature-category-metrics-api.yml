# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: api - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: graphql_queries
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:graphql_query_apdex:success_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: graphql_queries
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:graphql_query_apdex:total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: graphql_queries
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:graphql_query_apdex:total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:http_requests_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:http_requests_total_rate5m{job="gitlab-rails",status=~"5..",type="api"}
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="puma",tier="sv",type="api"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_requests
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:rails_request_apdex:success_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_requests
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:rails_request_apdex:total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_requests
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:rails_request_apdex:total_rate5m{job="gitlab-rails",type="api"}
      )
