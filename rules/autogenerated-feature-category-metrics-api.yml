# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: api - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_success_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: graphql_query
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_graphql_query_apdex_success_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: graphql_query
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_graphql_query_apdex_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: graphql_query
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_graphql_query_apdex_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: nginx_ingress
      feature_category: not_owned
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        rate(nginx_ingress_controller_requests:labeled{type="api"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: nginx_ingress
      feature_category: not_owned
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage) (
          rate(nginx_ingress_controller_requests:labeled{status=~"^5.*",type="api"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="nginx_ingress",feature_category="not_owned",tier="sv",type="api"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_total_rate5m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_rails_request_error_total_rate5m{job="gitlab-rails",type="api"}
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_request",tier="sv",type="api"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="workhorse",feature_category="not_owned",tier="sv",type="api"}
