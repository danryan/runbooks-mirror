# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: patroni - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: pgbouncer
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{tier="db",type="patroni"}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{tier="db",type="patroni"}[5m]), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: pgbouncer
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          rate(pgbouncer_pooler_errors_total{tier="db",type="patroni"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="pgbouncer",feature_category="not_owned",stage="main",tier="db",type="patroni"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_primary_sql
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{db_config_name="main",le="0.05",type!="sidekiq"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{db_config_name="main",le="0.1",type!="sidekiq"}
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_primary_sql
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{db_config_name="main",le="+Inf",type!="sidekiq"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_primary_sql
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{db_config_name="main",le="+Inf",type!="sidekiq"}
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_replica_sql
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{db_config_name="main_replica",le="0.05",type!="sidekiq"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{db_config_name="main_replica",le="0.1",type!="sidekiq"}
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_replica_sql
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{db_config_name="main_replica",le="+Inf",type!="sidekiq"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_replica_sql
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{db_config_name="main_replica",le="+Inf",type!="sidekiq"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: transactions_primary
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 0), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 0), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: transactions_primary
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 0)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="transactions_primary",feature_category="not_owned",stage="main",tier="db",type="patroni"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: transactions_replica
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 1), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 1), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: transactions_replica
      feature_category: not_owned
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 1)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="transactions_replica",feature_category="not_owned",stage="main",tier="db",type="patroni"}
        )
      )
