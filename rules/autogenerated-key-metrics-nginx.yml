# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: nginx - 5m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: nginx_ingress
      tier: sv
      type: nginx
    expr: |
      sum by (environment,stage) (
        rate(nginx_ingress_controller_requests:labeled{app="nginx-ingress"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: nginx_ingress
      tier: sv
      type: nginx
    expr: |
      (
        sum by (environment,stage) (
          rate(nginx_ingress_controller_requests:labeled{app="nginx-ingress",status=~"^5.*"}[5m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_5m{component="nginx_ingress",tier="sv",type="nginx"}
        )
      )
