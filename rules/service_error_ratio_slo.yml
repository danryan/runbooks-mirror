groups:
## TODO: generate this from definitions in the service catalog
- name: GitLab Component Errors Rate Max SLOs
  interval: 5m
  rules:
  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'haproxy'
      tier: 'fe'
    expr: 0.0005

  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'web'
      tier: 'sv'
    expr: 0.005

  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'api'
      tier: 'sv'
    expr: 0.005

  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'git'
      tier: 'sv'
    expr: 0.005

  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'registry'
      tier: 'sv'
    expr: 0.0005

  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'pages'
      tier: 'sv'
    expr: 0.005

  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'patroni'
      tier: 'db'
    expr: 0.005

  - record: 'slo:max:gitlab_service_errors:ratio'
    labels:
      type: 'gitaly'
      tier: 'stor'
    expr: 0.001
