# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: woodhouse - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: async_jobs
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        rate(woodhouse_async_job_duration_seconds_bucket{job="woodhouse",le="10"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: async_jobs
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        rate(woodhouse_async_job_duration_seconds_bucket{job="woodhouse",le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: async_jobs
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        rate(woodhouse_async_jobs_total{job="woodhouse"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: async_jobs
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      (
        sum by (env,environment,stage) (
          rate(woodhouse_async_jobs_total{job="woodhouse",status="error"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="async_jobs",feature_category="not_owned",tier="sv",type="woodhouse"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: http
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        rate(woodhouse_http_request_duration_seconds_bucket{job="woodhouse",le="1",route!="/ready"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: http
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        rate(woodhouse_http_request_duration_seconds_bucket{job="woodhouse",le="+Inf",route!="/ready"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: http
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        rate(woodhouse_http_requests_total{job="woodhouse",route!="/ready"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: http
      feature_category: not_owned
      tier: sv
      type: woodhouse
    expr: |
      (
        sum by (env,environment,stage) (
          rate(woodhouse_http_requests_errors_total{job="woodhouse",route!="/ready"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="http",feature_category="not_owned",tier="sv",type="woodhouse"}
        )
      )
