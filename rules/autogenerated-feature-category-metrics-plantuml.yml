# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: plantuml - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: loadbalancer
      feature_category: not_owned
      stage: main
      tier: sv
      type: plantuml
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-production",url_map_name="k8s-um-plantuml-plantuml--58df01f69d082883"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: loadbalancer
      feature_category: not_owned
      stage: main
      tier: sv
      type: plantuml
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-production",response_code_class="500",url_map_name="k8s-um-plantuml-plantuml--58df01f69d082883"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="loadbalancer",feature_category="not_owned",stage="main",tier="sv",type="plantuml"}
        )
      )
