# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: woodhouse - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:weight:score
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_async_job_duration_seconds_bucket{job="woodhouse",le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_async_job_duration_seconds_bucket{job="woodhouse",le="10"}[1m])
      )
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score{component="async_jobs",tier="sv",type="woodhouse"} > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_async_jobs_total{job="woodhouse"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_async_jobs_total{job="woodhouse",status="error"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_http_request_duration_seconds_bucket{job="woodhouse",le="+Inf",route!="/ready"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_http_request_duration_seconds_bucket{job="woodhouse",le="1",route!="/ready"}[1m])
      )
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score{component="http",tier="sv",type="woodhouse"} > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_http_requests_total{job="woodhouse",route!="/ready"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_http_requests_errors_total{job="woodhouse",route!="/ready"}[1m])
      )
