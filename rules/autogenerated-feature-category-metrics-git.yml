# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: git - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_shell
      feature_category: not_owned
      stage: main
      tier: sv
      type: git
    expr: |
      sum by (env,environment) (
        sum by (environment) (haproxy_backend_current_session_rate{backend=~"ssh|altssh"})
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="1",type="git"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="5",type="git"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="+Inf",type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli:shell_sshd_sessions:total{type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_sli:shell_sshd_sessions:errors_total{type="git"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="gitlab_sshd",feature_category="source_code_management",tier="sv",type="git"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate5m{job="gitlab-rails",type="git"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total_rate5m{job="gitlab-rails",type="git"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_total_rate5m{job="gitlab-rails",type="git"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_rails_request_error_total_rate5m{job="gitlab-rails",type="git"}
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_request",tier="sv",type="git"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-git",le="30",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",route!="\\A/api/v4/jobs/request\\z",route!="^/api/v4/jobs/request\\z",route!="^/([^/]+/){1,}[^/]+/-/jobs/[0-9]+/terminal.ws\\z",route!="^/([^/]+/){1,}[^/]+/-/environments/[0-9]+/terminal.ws\\z",route!="^/-/cable\\z",type="git"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-git",le="60",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",route!="\\A/api/v4/jobs/request\\z",route!="^/api/v4/jobs/request\\z",route!="^/([^/]+/){1,}[^/]+/-/jobs/[0-9]+/terminal.ws\\z",route!="^/([^/]+/){1,}[^/]+/-/environments/[0-9]+/terminal.ws\\z",route!="^/-/cable\\z",type="git"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-git",le="+Inf",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",route!="\\A/api/v4/jobs/request\\z",route!="^/api/v4/jobs/request\\z",route!="^/([^/]+/){1,}[^/]+/-/jobs/[0-9]+/terminal.ws\\z",route!="^/([^/]+/){1,}[^/]+/-/environments/[0-9]+/terminal.ws\\z",route!="^/-/cable\\z",type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse|gitlab-workhorse-git",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",route!="\\A/api/v4/jobs/request\\z",route!="^/api/v4/jobs/request\\z",type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: workhorse
      feature_category: not_owned
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_requests_total{code=~"^5.*",job=~"gitlab-workhorse|gitlab-workhorse-git",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",route!="\\A/api/v4/jobs/request\\z",route!="^/api/v4/jobs/request\\z",type="git"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="workhorse",feature_category="not_owned",tier="sv",type="git"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: workhorse_auth_api
      feature_category: not_owned
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-git",le="1",route="^/api/",type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: workhorse_auth_api
      feature_category: not_owned
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-git",le="+Inf",route="^/api/",type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: workhorse_auth_api
      feature_category: not_owned
      tier: sv
      type: git
    expr: |
