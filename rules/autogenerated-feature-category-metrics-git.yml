# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: git - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="10",type="git"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="20",type="git"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="+Inf",type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_shell_sshd_session_established_duration_seconds_count{type="git"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: puma
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:http_requests_total_rate5m{job="gitlab-rails",type="git"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: puma
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:http_requests_total_rate5m{job="gitlab-rails",status=~"5..",type="git"}
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="puma",tier="sv",type="git"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_requests
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:rails_request_apdex:success_total_rate5m{job="gitlab-rails",type="git"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_requests
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:rails_request_apdex:total_rate5m{job="gitlab-rails",type="git"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_requests
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli:rails_request_apdex:total_rate5m{job="gitlab-rails",type="git"}
      )
