# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: pvs - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{configuration_name="pipeline-validation-service",le="4096",project_id="glsec-trust-safety-live"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{configuration_name="pipeline-validation-service",le="+Inf",project_id="glsec-trust-safety-live"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",project_id="glsec-trust-safety-live"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: http
      stage: main
      tier: sv
      type: pvs
    expr: |
      (
        sum by (environment) (
          rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",project_id="glsec-trust-safety-live",response_code_class="5xx"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="http",stage="main",tier="sv",type="pvs"}
        )
      )
