# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: registry - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: database
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment,stage) (
          rate(registry_database_query_duration_seconds_bucket{le="0.5",type="registry"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(registry_database_query_duration_seconds_bucket{le="1",type="registry"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: database
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_database_query_duration_seconds_bucket{le="+Inf",type="registry"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: database
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_database_queries_total{type="registry"}[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment,stage) (
          rate(registry_gc_run_duration_seconds_bucket{le="0.5",type="registry"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(registry_gc_run_duration_seconds_bucket{le="1",type="registry"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_gc_run_duration_seconds_bucket{le="+Inf",type="registry"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_gc_runs_total{type="registry"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment,stage) (
          rate(registry_gc_runs_total{error="true",type="registry"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="garbagecollector",tier="sv",type="registry"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: registry
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_registry",type="registry"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: registry
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="registry",type="registry"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_registry",code="5xx",type="registry"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="cny",tier="sv",type="registry"}
        )
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="registry",code="5xx",type="registry"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="registry"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: server
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment,stage) (
          rate(registry_http_request_duration_seconds_bucket{le="2.5",route!~"/v2/{name}/manifests/{reference}",type="registry"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(registry_http_request_duration_seconds_bucket{le="25",route!~"/v2/{name}/manifests/{reference}",type="registry"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: server
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_http_request_duration_seconds_bucket{le="+Inf",route!~"/v2/{name}/manifests/{reference}",type="registry"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: server
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_http_requests_total{type="registry"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: server
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment,stage) (
          rate(registry_http_requests_total{code=~"5..",type="registry"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="server",tier="sv",type="registry"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: server_route_manifest_reads
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment,stage) (
          rate(registry_http_request_duration_seconds_bucket{le="0.5",method=~"get|head",route="/v2/{name}/manifests/{reference}",type="registry"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(registry_http_request_duration_seconds_bucket{le="1",method=~"get|head",route="/v2/{name}/manifests/{reference}",type="registry"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: server_route_manifest_reads
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_http_request_duration_seconds_bucket{le="+Inf",method=~"get|head",route="/v2/{name}/manifests/{reference}",type="registry"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: server_route_manifest_reads
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_http_request_duration_seconds_count{method=~"get|head",route="/v2/{name}/manifests/{reference}"}[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: server_route_manifest_writes
      tier: sv
      type: registry
    expr: |
      (
        sum by (environment,stage) (
          rate(registry_http_request_duration_seconds_bucket{le="10",method=~"put|delete|post|patch",route="/v2/{name}/manifests/{reference}",type="registry"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(registry_http_request_duration_seconds_bucket{le="25",method=~"put|delete|post|patch",route="/v2/{name}/manifests/{reference}",type="registry"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: server_route_manifest_writes
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_http_request_duration_seconds_bucket{le="+Inf",method=~"put|delete|post|patch",route="/v2/{name}/manifests/{reference}",type="registry"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: server_route_manifest_writes
      tier: sv
      type: registry
    expr: |
      sum by (environment,stage) (
        rate(registry_http_request_duration_seconds_count{method=~"put|delete|post|patch",route="/v2/{name}/manifests/{reference}"}[1m])
      )
