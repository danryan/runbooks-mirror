# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: cloud-sql - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: cloudsql_transactions
      tier: db
      type: cloud-sql
    expr: |
      sum by (environment,stage) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database!~"postgres|template[0-9]+|default|cloudsqladmin"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: cloudsql_transactions
      tier: db
      type: cloud-sql
    expr: |
      (
        sum by (environment,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database!~"postgres|template[0-9]+|default|cloudsqladmin",transaction_type="rollback"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="cloudsql_transactions",tier="db",type="cloud-sql"}
        )
      )
