# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: jaeger - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: jaeger_agent
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_agent_reporter_spans_submitted_total{type="jaeger"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: jaeger_agent
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          rate(jaeger_agent_reporter_spans_failures_total{type="jaeger"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="jaeger_agent",feature_category="not_owned",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: jaeger_collector
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_collector_save_latency_bucket{type="jaeger", le="10"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: jaeger_collector
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_collector_save_latency_bucket{type="jaeger", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: jaeger_collector
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_collector_spans_received_total{type="jaeger"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: jaeger_collector
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          rate(jaeger_collector_spans_dropped_total{type="jaeger"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="jaeger_collector",feature_category="not_owned",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: jaeger_query
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_query_latency_bucket{type="jaeger", le="10"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: jaeger_query
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_query_latency_bucket{type="jaeger", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: jaeger_query
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_query_requests_total{type="jaeger"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: jaeger_query
      feature_category: not_owned
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          rate(jaeger_query_requests_total{result="err"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="jaeger_query",feature_category="not_owned",tier="inf",type="jaeger"}
        )
      )
