# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: gitlab-static - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: gitlab_static_net_zone
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        rate(cloudflare_zone_requests_total{zone="gitlab-static.net"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: gitlab_static_net_zone
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          rate(cloudflare_zone_requests_status{status=~"5..",zone="gitlab-static.net"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="gitlab_static_net_zone",stage="main",tier="inf",type="gitlab-static"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: web_ide_worker
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        rate(cloudflare_worker_requests_count{script_name="gitlab-web-ide-vscode-production"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: web_ide_worker
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          rate(cloudflare_worker_errors_count{script_name="gitlab-web-ide-vscode-production"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="web_ide_worker",stage="main",tier="inf",type="gitlab-static"}
        )
      )
