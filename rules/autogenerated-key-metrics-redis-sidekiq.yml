groups:
- name: 'Autogenerated Component-Level SLIs: redis-sidekiq'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: primary_server
      tier: db
      type: redis-sidekiq
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis-sidekiq"}[1h]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: primary_server
      tier: db
      type: redis-sidekiq
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis-sidekiq"}[1m]) and on (instance) redis_instance_info{role="master"}
      )
