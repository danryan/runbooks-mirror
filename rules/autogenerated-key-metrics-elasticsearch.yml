groups:
- name: 'Autogenerated Component-Level SLIs: elasticsearch'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: indexing
      tier: inf
      type: elasticsearch
    expr: |
      sum by (environment, stage) (
        rate(elasticsearch_indices_indexing_index_total{job="elasticsearch"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: indexing
      tier: inf
      type: elasticsearch
    expr: |
      sum by (environment, stage) (
        rate(elasticsearch_indices_indexing_index_total{job="elasticsearch"}[1m])
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: indexing
      tier: inf
      type: elasticsearch
    expr: |
      sum by (environment, stage) (
        rate(elasticsearch_indices_indexing_index_total{job="elasticsearch"}[30m])
      )
