# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: nat - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: received_tcp_packets
      feature_category: not_owned
      stage: main
      tier: inf
      type: nat
    expr: |
      sum by (env,environment) (
        sum by (environment) (
          avg_over_time(
            stackdriver_nat_gateway_router_googleapis_com_nat_received_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
          )
        )
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: received_tcp_packets
      feature_category: not_owned
      stage: main
      tier: inf
      type: nat
    expr: |
      (
        sum by (env,environment) (
          sum by (environment) (
            avg_over_time(
              stackdriver_nat_gateway_router_googleapis_com_nat_dropped_received_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
            )
          )
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="received_tcp_packets",feature_category="not_owned",stage="main",tier="inf",type="nat"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: sent_tcp_packets
      feature_category: not_owned
      stage: main
      tier: inf
      type: nat
    expr: |
      sum by (env,environment) (
        sum by (environment) (
          avg_over_time(
            stackdriver_nat_gateway_router_googleapis_com_nat_sent_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
          )
        )
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: sent_tcp_packets
      feature_category: not_owned
      stage: main
      tier: inf
      type: nat
    expr: |
      (
        sum by (env,environment) (
          sum by (environment) (
            avg_over_time(
              stackdriver_nat_gateway_router_googleapis_com_nat_dropped_sent_packets_count{metric_prefix="router.googleapis.com/nat",  ip_protocol="6", project_id=~"gitlab-staging-1|gitlab-production"}[5m]
            )
          )
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="sent_tcp_packets",feature_category="not_owned",stage="main",tier="inf",type="nat"}
        )
      )
