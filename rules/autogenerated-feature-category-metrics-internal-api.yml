# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: internal-api - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_rails_request_apdex_success_total{job="gitlab-rails",type="internal-api"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_rails_request_apdex_total{job="gitlab-rails",type="internal-api"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_total_rate5m{job="gitlab-rails",type="internal-api"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_rails_request_error_total_rate5m{job="gitlab-rails",type="internal-api"}
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_request",tier="sv",type="internal-api"}
        )
      )
