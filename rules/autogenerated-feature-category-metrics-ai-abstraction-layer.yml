# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: ai-abstraction-layer - burn-rate
    5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_llm_completion_apdex_success_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_llm_completion_apdex_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_llm_completion_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: llm_completion
      tier: sv
      type: ai-abstraction-layer
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          rate(gitlab_sli_llm_completion_error_total{}[5m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="llm_completion",tier="sv",type="ai-abstraction-layer"}
        )
      )
