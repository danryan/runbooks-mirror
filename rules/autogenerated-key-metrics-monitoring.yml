  - record: gitlab_component_ops:rate
    labels:
      component: grafana
      environment: ops
      tier: inf
      type: monitoring
    expr: |
      sum by (stage) (
        rate(http_request_total{environment=~"gprd|ops|ci-prd",job="grafana"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: grafana
      environment: ops
      tier: inf
      type: monitoring
    expr: |
      sum by (stage) (
        rate(http_request_total{environment=~"gprd|ops|ci-prd",job="grafana",statuscode=~"^5.*"}[1m])
      )
