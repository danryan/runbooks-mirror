    labels:
      component: prometheus
      environment: ops
      tier: inf
      type: monitoring
    expr: |
      sum by (stage) (
        rate(prometheus_http_request_duration_seconds_bucket{environment=~"gprd|ops|ci-prd",job="prometheus",le="+Inf",type="monitoring"}[1m])
      )
