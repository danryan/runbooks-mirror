# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: monitoring - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: grafana
      tier: inf
      type: monitoring
    expr: |
      sum by (environment,stage) (
        rate(grafana_http_request_duration_seconds_bucket{job="grafana",le="5.0",shard="default",type="monitoring"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: grafana
      tier: inf
      type: monitoring
    expr: |
      sum by (environment,stage) (
        rate(grafana_http_request_duration_seconds_bucket{job="grafana",le="+Inf",shard="default",type="monitoring"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: grafana
      tier: inf
      type: monitoring
    expr: |
      sum by (environment,stage) (
        rate(grafana_http_request_duration_seconds_bucket{job="grafana",le="+Inf",shard="default",type="monitoring"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: grafana
      tier: inf
      type: monitoring
    expr: |
      (
        sum by (environment,stage) (
          rate(grafana_http_request_duration_seconds_bucket{code=~"^5.*",job="grafana",le="+Inf",shard="default",type="monitoring"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="grafana",tier="inf",type="monitoring"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: grafana_datasources
      tier: inf
      type: monitoring
    expr: |
      sum by (environment,stage) (
        rate(grafana_datasource_request_total{job="grafana",shard="default",type="monitoring"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: grafana_datasources
      tier: inf
      type: monitoring
    expr: |
      (
        sum by (environment,stage) (
          rate(grafana_datasource_request_total{code=~"^5.*",job="grafana",shard="default",type="monitoring"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="grafana_datasources",tier="inf",type="monitoring"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: grafana_google_lb
      stage: main
      tier: inf
      type: monitoring
    expr: |
      sum by (environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",url_map_name="k8s2-um-4zodnh0s-grafana-grafana-cfagrqyu"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: grafana_google_lb
      stage: main
      tier: inf
      type: monitoring
    expr: |
      (
        sum by (environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",response_code_class="500",url_map_name="k8s2-um-4zodnh0s-grafana-grafana-cfagrqyu"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="grafana_google_lb",stage="main",tier="inf",type="monitoring"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: grafana_image_renderer
      tier: inf
      type: monitoring
