    labels:
      component: prometheus
      environment: ops
      tier: inf
      type: monitoring
    expr: |
      (
        sum by (stage) (
          rate(prometheus_http_request_duration_seconds_bucket{job="prometheus", type="monitoring", environment=~"gprd|ops|ci-prd", le="0.4"}[1m])
        )
        +
        sum by (stage) (
          rate(prometheus_http_request_duration_seconds_bucket{job="prometheus", type="monitoring", environment=~"gprd|ops|ci-prd", le="0.1"}[1m])
        )
      )
      /
