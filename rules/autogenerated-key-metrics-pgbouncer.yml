# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: pgbouncer'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: |
      sum by (environment, stage) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{type="pgbouncer", tier="db"}[1m])
        or
        rate(pgbouncer_stats_queries_pooled_total{type="pgbouncer", tier="db"}[1m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: |
      sum by (environment, stage) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{type="pgbouncer", tier="db"}[5m])
        or
        rate(pgbouncer_stats_queries_pooled_total{type="pgbouncer", tier="db"}[5m])
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: |
      sum by (environment, stage) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{type="pgbouncer", tier="db"}[30m])
        or
        rate(pgbouncer_stats_queries_pooled_total{type="pgbouncer", tier="db"}[30m])
      )
  - record: gitlab_component_ops:rate_1h
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: |
      sum by (environment, stage) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{type="pgbouncer", tier="db"}[1h])
        or
        rate(pgbouncer_stats_queries_pooled_total{type="pgbouncer", tier="db"}[1h])
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: |
      sum by (environment, stage) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{type="pgbouncer", tier="db"}[6h])
        or
        rate(pgbouncer_stats_queries_pooled_total{type="pgbouncer", tier="db"}[6h])
      )
- name: 'Component mapping: pgbouncer'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: '1'
