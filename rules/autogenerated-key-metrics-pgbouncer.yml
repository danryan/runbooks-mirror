# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: pgbouncer'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: |
      sum by (environment, stage) (
        label_replace(
            rate(pgbouncer_stats_sql_transactions_pooled_total{type="pgbouncer", tier="db"}[1m]),
            "_i", "0", "", ""
          )
      or
      label_replace(
            rate(pgbouncer_stats_queries_pooled_total{type="pgbouncer", tier="db"}[1m]),
            "_i", "1", "", ""
          )
      )
