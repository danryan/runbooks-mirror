# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: consul - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: consul
      feature_category: not_owned
      tier: sv
      type: consul
    expr: |
      sum by (env,environment,stage) (
        rate(consul_client_rpc{job="consul-gl-consul-ui"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: consul
      feature_category: not_owned
      tier: sv
      type: consul
    expr: |
      (
        sum by (env,environment,stage) (
          rate(consul_client_rpc_failed{job="consul-gl-consul-ui"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="consul",feature_category="not_owned",tier="sv",type="consul"}
        )
      )
