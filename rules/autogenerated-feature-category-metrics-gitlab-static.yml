# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: gitlab-static - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: web_ide_worker
      feature_category: web_ide
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        rate(cloudflare_worker_requests_count{script_name="gitlab-web-ide-vscode-production"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: web_ide_worker
      feature_category: web_ide
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          rate(cloudflare_worker_errors_count{script_name="gitlab-web-ide-vscode-production"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="web_ide_worker",feature_category="web_ide",stage="main",tier="inf",type="gitlab-static"}
        )
      )
