# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: code_suggestions - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: server
      stage: main
      tier: sv
      type: code_suggestions
    expr: |
      sum by (environment) (
        sli_aggregations:http_requests_total_rate1m{type="code_suggestions"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: server
      stage: main
      tier: sv
      type: code_suggestions
    expr: |
      (
        sum by (environment) (
          sli_aggregations:http_requests_total_rate1m{status=~"^5.*",type="code_suggestions"}
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="server",stage="main",tier="sv",type="code_suggestions"}
        )
      )
