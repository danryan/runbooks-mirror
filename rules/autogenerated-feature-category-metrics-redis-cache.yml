# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: redis-cache - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: primary_server
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (env,environment) (
        rate(redis_commands_processed_total{type="redis-cache"}[5m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_cache
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_cache_operation_duration_seconds_bucket{le="0.1",store="RedisCacheStore"}[5m])
        )
        +
        sum by (env,environment) (
          rate(gitlab_cache_operation_duration_seconds_bucket{le="0.25",store="RedisCacheStore"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_cache
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (env,environment) (
        rate(gitlab_cache_operation_duration_seconds_bucket{le="+Inf",store="RedisCacheStore"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_cache
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (env,environment) (
        rate(gitlab_cache_operation_duration_seconds_count{store="RedisCacheStore"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_redis_client
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.5",storage=~"cache|feature_flag"}[5m])
        )
        +
        sum by (env,environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.75",storage=~"cache|feature_flag"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_redis_client
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (env,environment) (
        rate(gitlab_redis_client_requests_duration_seconds_bucket{le="+Inf",storage=~"cache|feature_flag"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_redis_client
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (env,environment) (
        rate(gitlab_redis_client_requests_total{storage=~"cache|feature_flag"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_redis_client
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_redis_client_exceptions_total{storage=~"cache|feature_flag"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_redis_client",feature_category="not_owned",stage="main",tier="db",type="redis-cache"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: secondary_servers
      feature_category: not_owned
      stage: main
      tier: db
      type: redis-cache
    expr: |
      sum by (env,environment) (
        rate(redis_commands_processed_total{type="redis-cache"}[5m]) and on (instance) redis_instance_info{role="slave"}
      )
