# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: kubernetes-agent - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: grpc_requests
      tier: sv
      type: kubernetes-agent
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handled_total{job="gitlab-kas"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: grpc_requests
      tier: sv
      type: kubernetes-agent
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handled_total{grpc_code!="OK",job="gitlab-kas"}[1m])
      )
