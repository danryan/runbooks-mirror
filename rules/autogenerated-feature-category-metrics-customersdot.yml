# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: customersdot - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_requests
      feature_category: fulfillment_platform
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(gitlab_sli_customers_dot_requests_apdex_success_total{}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(gitlab_sli:customers_dot_requests_apdex:success_total{}[5m]), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_requests
      feature_category: fulfillment_platform
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(gitlab_sli_customers_dot_requests_apdex_total{}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(gitlab_sli:customers_dot_requests_apdex:total{}[5m]), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_requests
      feature_category: fulfillment_platform
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(gitlab_sli_customers_dot_requests_apdex_total{}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(gitlab_sli:customers_dot_requests_apdex:total{}[5m]), "_c", "1", "", "")
      )
