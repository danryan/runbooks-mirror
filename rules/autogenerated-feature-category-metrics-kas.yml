# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: kas - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: grpc_requests
      feature_category: kubernetes_management
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        rate(grpc_server_handled_total{type="kas"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: grpc_requests
      feature_category: kubernetes_management
      tier: sv
      type: kas
    expr: |
      (
        sum by (env,environment,stage) (
          rate(grpc_server_handled_total{grpc_code!~"^(OK|NotFound|FailedPrecondition|Unauthenticated|PermissionDenied|Canceled|DeadlineExceeded|ResourceExhausted)$",grpc_service!="gitlab.agent.kubernetes_api.rpc.KubernetesApi",type="kas"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="grpc_requests",feature_category="kubernetes_management",tier="sv",type="kas"}
        )
      )
