# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: websockets - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: websockets
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_websockets",type="frontend"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: websockets
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="websockets",type="frontend"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: websockets
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_websockets",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="cny",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: websockets
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="websockets",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: puma
      tier: sv
      type: websockets
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="websockets"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: puma
      tier: sv
      type: websockets
    expr: |
      (
        sum by (environment,stage) (
          sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="websockets"}
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="puma",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: websockets
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",type="websockets"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: websockets
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_requests_total{code=~"^5.*",job="gitlab-workhorse",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",type="websockets"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="workhorse",tier="sv",type="websockets"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="websockets"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="websockets"}
      )
  - record: gitlab:component:feature_category:execution:error:ratio_1m
    expr: |
      gitlab:component:feature_category:execution:error:rate_1m
      /
      gitlab:component:feature_category:execution:ops:rate_1m > 0
