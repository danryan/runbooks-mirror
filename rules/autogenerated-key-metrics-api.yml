# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: api - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:weight:score
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="api"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="1",type="api"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="10",type="api"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="api"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_count{job="gitlab-rails",type="api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_count{job="gitlab-rails",status=~"5..",type="api"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[1m])
      )
