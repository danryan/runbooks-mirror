# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: api - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_api",type="frontend"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend=~"api|api_rate_limit",type="frontend"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: api
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_api",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="cny",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: api
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend=~"api|api_rate_limit",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: nginx_ingress
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(nginx_ingress_controller_requests:labeled{type="api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: nginx_ingress
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(nginx_ingress_controller_requests:labeled{status=~"^5.*",type="api"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="nginx_ingress",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="1",type="api"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="10",type="api"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="api"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="api"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="api"}
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="puma",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_requests
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli:rails_request_apdex:success_total_rate1m{job="gitlab-rails",type="api"}
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_requests
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli:rails_request_apdex:total_rate1m{job="gitlab-rails",type="api"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_requests
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli:rails_request_apdex:total_rate1m{job="gitlab-rails",type="api"}
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="workhorse",tier="sv",type="api"}
        )
      )
