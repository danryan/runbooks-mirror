groups:
- name: 'Autogenerated Component-Level SLIs: api'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:ratio_1h
    labels:
      component: unicorn
      tier: sv
      type: api
    expr: |
      (
        sum by (environment, stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails", type="api", le="1"}[1h])
        )
        +
        sum by (environment, stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails", type="api", le="10"}[1h])
        )
      )
      /
      2
      /
      (
        sum by (environment, stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails", type="api", le="+Inf"}[1h])
        ) > 0
      )
