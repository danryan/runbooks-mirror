# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: api - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_api",type="frontend"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend=~"api|api_rate_limit",type="frontend"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_api",code="5xx",type="frontend"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend=~"api|api_rate_limit",code="5xx",type="frontend"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="api"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="1",type="api"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="10",type="api"}[1m])
        )
      )
      /
      2
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score{component="puma",tier="sv",type="api"} > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="api"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="api"}
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[1m])
        )
      )
      /
      2
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score{component="workhorse",tier="sv",type="api"} > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[1m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="api"}
      )
  - record: gitlab:component:feature_category:execution:error:ratio_1m
    expr: |
      gitlab:component:feature_category:execution:error:rate_1m
      /
      gitlab:component:feature_category:execution:ops:rate_1m > 0
