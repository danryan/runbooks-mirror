      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_api",code="5xx",type="frontend"}[6h])
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: api
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend=~"api|api_rate_limit",code="5xx",type="frontend"}[6h])
      )
  - record: gitlab_component_apdex:weight:score_6h
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="api"}[6h])
      )
  - record: gitlab_component_apdex:ratio_6h
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="1",type="api"}[6h])
        )
        +
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="10",type="api"}[6h])
        )
      )
      /
      2
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score_6h{component="puma",tier="sv",type="api"} > 0
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate6h{job="gitlab-rails",type="api"}
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: puma
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate6h{job="gitlab-rails",status=~"5..",type="api"}
      )
  - record: gitlab_component_apdex:weight:score_6h
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[6h])
      )
  - record: gitlab_component_apdex:ratio_6h
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[6h])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-api", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[6h])
        )
      )
      /
      2
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score_6h{component="workhorse",tier="sv",type="api"} > 0
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api"}[6h])
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-api", type="api", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[6h])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_6h
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate6h{job="gitlab-rails",type="api"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_6h
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate6h{job="gitlab-rails",status=~"5..",type="api"}
      )
  - record: gitlab:component:feature_category:execution:error:ratio_6h
    expr: |
      gitlab:component:feature_category:execution:error:rate_6h
      /
      gitlab:component:feature_category:execution:ops:rate_6h > 0
- name: 'Component mapping: api'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: loadbalancer
      regional_aggregation: 'no'
      service_aggregation: 'no'
      tier: sv
      type: api
    expr: '1'
  - record: gitlab_component_service:mapping
    labels:
      component: puma
      regional_aggregation: 'no'
      service_aggregation: 'yes'
      tier: sv
      type: api
    expr: '1'
  - record: gitlab_component_service:mapping
    labels:
      component: workhorse
      regional_aggregation: 'no'
      service_aggregation: 'yes'
      tier: sv
      type: api
    expr: '1'
