# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: ai-assisted - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_request
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate1m{job="gitlab-rails",type="ai-assisted"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_request
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total_rate1m{job="gitlab-rails",type="ai-assisted"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_request
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total_rate1m{job="gitlab-rails",type="ai-assisted"} offset 30s
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rails_request
      tier: sv
      type: ai-assisted
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total_rate1m{job="gitlab-rails",type="ai-assisted"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="rails_request",tier="sv",type="ai-assisted"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: workhorse
      tier: sv
      type: ai-assisted
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="ai-assisted", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[1m] offset 30s)
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="ai-assisted", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[1m] offset 30s)
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="ai-assisted", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="ai-assisted"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: ai-assisted
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="ai-assisted", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="workhorse",tier="sv",type="ai-assisted"}
        )
      )
