- name: 'Component mapping: ai-assisted'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: rails_request
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: ai-assisted
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: workhorse
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: ai-assisted
    expr: "1"
