groups:
- name: External monitoring, short interval
  interval: 1m
  rules:
  - record: gitlab_service_external_availability:ratio_5m
    labels:
      tier: sv
      type: api
    expr: |
      avg by (environment) (
        avg_over_time(pingdom_check_status{tags=~".*\\bapi\\b.*"}[5m])
      )
