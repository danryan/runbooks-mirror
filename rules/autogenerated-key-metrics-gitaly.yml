# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-key-metric-recording-rules.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: gitaly'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:ratio
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (environment, stage) (
           rate(grpc_server_handling_seconds_bucket{job="gitaly",grpc_type="unary", le="10"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}

        )
        +
        sum by (environment, stage) (
          rate(grpc_server_handling_seconds_bucket{job="gitaly",grpc_type="unary", le="30"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}

        )
      )
      /
      2
      /
      (
        sum by (environment, stage) (
          rate(grpc_server_handling_seconds_bucket{job="gitaly",grpc_type="unary", le="+Inf"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}

        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
          rate(grpc_server_handling_seconds_bucket{le="+Inf"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}

      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (environment, stage) (
          rate(grpc_server_handling_seconds_bucket{job="gitaly", grpc_type="unary", grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchRemote|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|RepackFull|RepackIncremental|ReplicateRepository|UserCherryPick|UserFFBranch|UserRebase|UserRevert|UserSquash|UserUpdateBranch", le="0.5"}[1m])
        )
        +
        sum by (environment, stage) (
          rate(grpc_server_handling_seconds_bucket{job="gitaly", grpc_type="unary", grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchRemote|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|RepackFull|RepackIncremental|ReplicateRepository|UserCherryPick|UserFFBranch|UserRebase|UserRevert|UserSquash|UserUpdateBranch", le="1"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment, stage) (
          rate(grpc_server_handling_seconds_bucket{job="gitaly", grpc_type="unary", grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchRemote|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|RepackFull|RepackIncremental|ReplicateRepository|UserCherryPick|UserFFBranch|UserRebase|UserRevert|UserSquash|UserUpdateBranch", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(grpc_server_handling_seconds_bucket{job="gitaly", grpc_type="unary", grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchRemote|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|RepackFull|RepackIncremental|ReplicateRepository|UserCherryPick|UserFFBranch|UserRebase|UserRevert|UserSquash|UserUpdateBranch", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate_1h
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly"}[1m])
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly"}[30m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly"}[5m])
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly"}[6h])
      )
  - record: gitlab_component_errors:rate_1h
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|DeadlineExceeded)$"}[1h])
        or
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code="DeadlineExceeded", deadline_type!="limited"}[1h])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|DeadlineExceeded)$"}[1m])
        or
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code="DeadlineExceeded", deadline_type!="limited"}[1m])
      )
  - record: gitlab_component_errors:rate_30m
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|DeadlineExceeded)$"}[30m])
        or
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code="DeadlineExceeded", deadline_type!="limited"}[30m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|DeadlineExceeded)$"}[5m])
        or
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code="DeadlineExceeded", deadline_type!="limited"}[5m])
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment, stage) (
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|DeadlineExceeded)$"}[6h])
        or
        rate(gitaly_service_client_requests_total{job="gitaly", grpc_code="DeadlineExceeded", deadline_type!="limited"}[6h])
      )
