groups:
- name: 'Component-Level SLIs: gitaly - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:weight:score
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="10"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
        )
        +
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="30"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
        )
      )
      /
      2
      / on(environment,stage) group_left()
      (
        gitlab_component_apdex:weight:score{component="gitalyruby",tier="stor",type="gitaly"} > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage) (
        rate(grpc_client_handled_total{job="gitaly"}[1m])
      )
  - record: gitlab_component_errors:rate
