        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage) (
        rate(grpc_client_handled_total{job="gitaly"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage) (
        rate(grpc_client_handled_total{grpc_code!~"OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|DeadlineExceeded",job="gitaly"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
