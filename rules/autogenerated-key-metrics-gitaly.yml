        or
        label_replace((
          sum by (environment,stage,shard,fqdn) (
            rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="10",type="gitaly"}[6h])
          )
          +
          sum by (environment,stage,shard,fqdn) (
            rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="30",type="gitaly"}[6h])
          )
        )
        /
        2
        , "_c", "2", "", "")
      )
  - record: gitlab_component_node_apdex:weight:score_6h
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage,shard,fqdn) (
        label_replace(sum by (environment,stage,shard,fqdn) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="gitaly"}[6h])
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (environment,stage,shard,fqdn) (
          rate(grpc_server_handling_seconds_bucket{grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="gitaly"}[6h])
        )
        , "_c", "1", "", "")
        or
        label_replace(sum by (environment,stage,shard,fqdn) (
          rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="gitaly"}[6h])
        )
        , "_c", "2", "", "")
      )
  - record: gitlab_component_node_ops:rate_6h
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage,shard,fqdn) (
        rate(gitaly_service_client_requests_total{job="gitaly",type="gitaly"}[6h])
      )
  - record: gitlab_component_node_errors:rate_6h
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (environment,stage,shard,fqdn) (
          label_replace(rate(gitaly_service_client_requests_total{grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="gitaly",type="gitaly"}[6h]), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",grpc_code="DeadlineExceeded",job="gitaly",type="gitaly"}[6h]), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(environment,stage,shard,fqdn) (
          gitlab_component_node_ops:rate_6h{component="goserver",tier="stor",type="gitaly"}
        )
      )
