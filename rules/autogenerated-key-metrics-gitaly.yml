# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: gitaly'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:ratio
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job="gitaly",le="10"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
        )
        +
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job="gitaly",le="30"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job="gitaly",le="+Inf"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handling_seconds_bucket{le="+Inf"}[1m]) and on(grpc_service,grpc_method) grpc_client_handled_total{job="gitaly"}
