groups:
- name: 'Component-Level SLIs: gitaly - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="0.5",type="gitaly"}[1m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="1",type="gitaly"}[1m] offset 30s)
          )
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="10",type="gitaly"}[1m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="30",type="gitaly"}[1m] offset 30s)
          )
        )
        /
        2
        , "_c", "1", "", "")
        or
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="10",type="gitaly"}[1m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="30",type="gitaly"}[1m] offset 30s)
          )
        )
        /
        2
        , "_c", "2", "", "")
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="gitaly"}[1m] offset 30s)
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="gitaly"}[1m] offset 30s)
        )
        , "_c", "1", "", "")
        or
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="gitaly"}[1m] offset 30s)
        )
        , "_c", "2", "", "")
      )
  - record: gitlab_component_ops:rate
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_service_client_requests_total{job="gitaly",type="gitaly"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: goserver
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (env,environment,stage) (
          label_replace(rate(gitaly_service_client_requests_total{grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="gitaly",type="gitaly"}[1m] offset 30s), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",grpc_code="DeadlineExceeded",job="gitaly",type="gitaly"}[1m] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="goserver",tier="stor",type="gitaly"}
        )
      )
