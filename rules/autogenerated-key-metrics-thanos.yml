      component: thanos_query_frontend
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        sli_aggregations:http_requests_total_rate1m{job="thanos-query-frontend",type=~"monitoring|thanos"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: thanos_query_frontend
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          sli_aggregations:http_requests_total_rate1m{code=~"^5.*",job="thanos-query-frontend",type=~"monitoring|thanos"}
        )
      )
      or
      (
        0 * group by() (
          gitlab_component_ops:rate{component="thanos_query_frontend",environment="thanos",stage="main",tier="inf",type="thanos"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: thanos_rule_alert_sender
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(thanos_alert_sender_alerts_sent_total{job="thanos",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: thanos_rule_alert_sender
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          rate(thanos_alert_sender_alerts_dropped_total{job="thanos",type=~"monitoring|thanos"}[1m])
        )
      )
      or
      (
        0 * group by() (
          gitlab_component_ops:rate{component="thanos_rule_alert_sender",environment="thanos",stage="main",tier="inf",type="thanos"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: thanos_store
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job=~"thanos-store(-[0-9]+)?",le="1.0",type=~"monitoring|thanos"}[1m])
        )
        +
        sum by () (
          rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job=~"thanos-store(-[0-9]+)?",le="3.0",type=~"monitoring|thanos"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: thanos_store
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(grpc_server_handling_seconds_bucket{grpc_type="unary",job=~"thanos-store(-[0-9]+)?",le="+Inf",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: thanos_store
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(grpc_server_handled_total{grpc_type="unary",job=~"thanos-store(-[0-9]+)?",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: thanos_store
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          rate(grpc_server_handled_total{grpc_code!="OK",grpc_type="unary",job=~"thanos-store(-[0-9]+)?",type=~"monitoring|thanos"}[1m])
        )
      )
      or
      (
        0 * group by() (
          gitlab_component_ops:rate{component="thanos_store",environment="thanos",stage="main",tier="inf",type="thanos"}
        )
      )
