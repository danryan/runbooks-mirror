# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: thanos - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: rule_evaluation
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(prometheus_rule_evaluations_total{job=~"^thanos.*",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rule_evaluation
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          label_replace(rate(prometheus_rule_evaluation_failures_total{job=~"^thanos.*",type=~"monitoring|thanos"}[1m]), "_c", "0", "", "")
          or
          label_replace(rate(thanos_rule_evaluation_with_warnings_total{}[1m]), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by() (
          gitlab_component_ops:rate{component="rule_evaluation",environment="thanos",stage="main",tier="inf",type="thanos"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: thanos_compactor
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(thanos_compact_group_compactions_total{job="thanos",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: thanos_compactor
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          rate(thanos_compact_group_compactions_failures_total{job="thanos",type=~"monitoring|thanos"}[1m])
        )
      )
      or
      (
        0 * group by() (
          gitlab_component_ops:rate{component="thanos_compactor",environment="thanos",stage="main",tier="inf",type="thanos"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: thanos_memcached
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(thanos_memcached_operation_duration_seconds_bucket{le="0.1",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: thanos_memcached
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(thanos_memcached_operation_duration_seconds_bucket{le="+Inf",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: thanos_memcached
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(thanos_memcached_operations_total{type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: thanos_memcached
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          rate(thanos_memcached_operation_failures_total{type=~"monitoring|thanos"}[1m])
        )
      )
      or
      (
        0 * group by() (
          gitlab_component_ops:rate{component="thanos_memcached",environment="thanos",stage="main",tier="inf",type="thanos"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: thanos_query
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(http_request_duration_seconds_bucket{job="thanos-query",le="30.0",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: thanos_query
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        rate(http_request_duration_seconds_bucket{job="thanos-query",le="+Inf",type=~"monitoring|thanos"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: thanos_query
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      sum by () (
        sli_aggregations:http_requests_total_rate1m{job="thanos-query",type=~"monitoring|thanos"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: thanos_query
      environment: thanos
      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          sli_aggregations:http_requests_total_rate1m{code=~"^5.*",job="thanos-query",type=~"monitoring|thanos"}
        )
      )
      or
      (
