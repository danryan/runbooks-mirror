      stage: main
      tier: inf
      type: thanos
    expr: |
      (
        sum by () (
          rate(grpc_server_handled_total{grpc_code!="OK",grpc_type="unary",job=~"thanos-store(-[0-9]+)?",type=~"monitoring|thanos"}[6h])
        )
      )
      or
      (
        0 * group by() (
          gitlab_component_ops:rate_6h{component="thanos_store",environment="thanos",stage="main",tier="inf",type="thanos"}
        )
      )
