# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: web-pages'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[1m])
        or
        rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: server
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="1"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="10"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: server
      tier: sv
      type: web-pages
    expr: |
      sum by (environment,stage) (
        rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="+Inf"}[1m])
