# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: web-pages - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="pages_http",type="pages"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="pages_http",code="5xx",type="pages"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer_https
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{backend="pages_https",type="pages"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer_https
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_connection_errors_total{backend="pages_https",type="pages"}[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: server
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="1"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="10"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: server
      tier: sv
      type: web-pages
    expr: |
      sum by (environment,stage) (
        rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: server
      tier: sv
      type: web-pages
    expr: |
      sum by (environment,stage) (
        rate(gitlab_pages_http_requests_total{}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: server
      tier: sv
      type: web-pages
    expr: |
      sum by (environment,stage) (
        rate(gitlab_pages_http_requests_total{code=~"5.."}[1m])
      )
