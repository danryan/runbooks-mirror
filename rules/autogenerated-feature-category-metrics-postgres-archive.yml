# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: postgres-archive - burn-rate
    5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: transactions
      feature_category: not_owned
      tier: db
      type: postgres-archive
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="postgres-archive"}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="postgres-archive"}[5m]), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: transactions
      feature_category: not_owned
      tier: db
      type: postgres-archive
    expr: |
      (
        sum by (env,environment,stage) (
          rate(pg_stat_database_xact_rollback{tier="db",type="postgres-archive"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="transactions",feature_category="not_owned",tier="db",type="postgres-archive"}
        )
      )
