# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: pgbouncer-embedding - burn-rate
    5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: service
      feature_category: not_owned
      stage: main
      tier: db
      type: pgbouncer-embedding
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{tier="db",type="pgbouncer-embedding"}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{tier="db",type="pgbouncer-embedding"}[5m]), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: service
      feature_category: not_owned
      stage: main
      tier: db
      type: pgbouncer-embedding
    expr: |
      (
        sum by (env,environment) (
          rate(pgbouncer_pooler_errors_total{tier="db",type="pgbouncer-embedding"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="service",feature_category="not_owned",stage="main",tier="db",type="pgbouncer-embedding"}
        )
      )
