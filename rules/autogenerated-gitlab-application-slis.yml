groups:
- name: 'Application Defined SLI Rules: customers_dot_requests_apdex'
  interval: 1m
  rules:
  - record: application_sli_aggregation:customers_dot_requests_apdex:apdex:weight:score_5m
    expr: |
      sum by (endpoint_id,environment,stage,tier,type) (
        rate(gitlab_sli:customers_dot_requests_apdex:total{monitor!="global"}[5m])
      )
  - record: application_sli_aggregation:customers_dot_requests_apdex:apdex:success:rate_5m
    expr: |
      sum by (endpoint_id,environment,stage,tier,type) (
        rate(gitlab_sli:customers_dot_requests_apdex:success_total{monitor!="global"}[5m])
      )
  - record: application_sli_aggregation:customers_dot_requests_apdex:apdex:weight:score_1h
    expr: |
      sum by (endpoint_id,environment,stage,tier,type) (
        rate(gitlab_sli:customers_dot_requests_apdex:total{monitor!="global"}[1h])
      )
  - record: application_sli_aggregation:customers_dot_requests_apdex:apdex:success:rate_1h
    expr: |
      sum by (endpoint_id,environment,stage,tier,type) (
        rate(gitlab_sli:customers_dot_requests_apdex:success_total{monitor!="global"}[1h])
      )
