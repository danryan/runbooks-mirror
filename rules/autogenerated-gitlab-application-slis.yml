# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/application-slis.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Application Defined SLI Rules: graphql_query_apdex'
  interval: 1m
  rules:
  - record: application_sli_aggregation:graphql_query_apdex:apdex:weight:score_5m
    expr: |
      sum by (endpoint_id,environment,feature_category,query_urgency,stage,tier,type) (
        rate(gitlab_sli:graphql_query_apdex:total{monitor!="global"}[5m])
      )
  - record: application_sli_aggregation:graphql_query_apdex:apdex:success:rate_5m
    expr: |
      sum by (endpoint_id,environment,feature_category,query_urgency,stage,tier,type) (
        rate(gitlab_sli:graphql_query_apdex:success_total{monitor!="global"}[5m])
      )
  - record: application_sli_aggregation:graphql_query_apdex:apdex:weight:score_1h
    expr: |
      sum by (endpoint_id,environment,feature_category,query_urgency,stage,tier,type) (
        rate(gitlab_sli:graphql_query_apdex:total{monitor!="global"}[1h])
      )
  - record: application_sli_aggregation:graphql_query_apdex:apdex:success:rate_1h
    expr: |
      sum by (endpoint_id,environment,feature_category,query_urgency,stage,tier,type) (
        rate(gitlab_sli:graphql_query_apdex:success_total{monitor!="global"}[1h])
      )
