# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: pages'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[1m])
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[30m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[5m])
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[6h])
      )
  - record: gitlab_component_errors:rate_1h
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[1h])
        or
        rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[1h])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[1m])
        or
        rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[1m])
      )
  - record: gitlab_component_errors:rate_30m
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[30m])
        or
        rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[30m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[5m])
        or
        rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[5m])
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[6h])
        or
        rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[6h])
      )
