# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: pages - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: lb
      type: pages
    expr: |
      (
        sum by (environment) (
          label_replace(rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[1m]), "_c", "0", "", "")
          or
          label_replace(rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[1m]), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="lb",type="pages"}
        )
      )
