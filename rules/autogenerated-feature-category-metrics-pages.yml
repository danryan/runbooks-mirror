# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDENgroups:
- name: 'Prometheus Intermediate Metrics per feature: pages - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: loadbalancer
      feature_category: pages
      stage: main
      tier: lb
      type: pages
    expr: |
      sum by (env,environment) (
        rate(haproxy_server_sessions_total{type="pages", backend=~"pages_https|pages_http"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: loadbalancer
      feature_category: pages
      stage: main
      tier: lb
      type: pages
    expr: |
      (
        sum by (env,environment) (
          label_replace(rate(haproxy_backend_http_responses_total{type="pages",job="haproxy",code="5xx"}[5m]), "_c", "0", "", "")
          or
          label_replace(rate(haproxy_server_connection_errors_total{type="pages", job="haproxy"}[5m]), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="loadbalancer",feature_category="pages",stage="main",tier="lb",type="pages"}
        )
      )
