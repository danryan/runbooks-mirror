      component: global_search_indexing
      feature_category: global_search
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_success_total{type="sidekiq"}[5m])
      )
