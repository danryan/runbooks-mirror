# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: sidekiq - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        rate(sidekiq_jobs_completion_seconds_count{worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_transaction_event_email_receiver_error_total{error!="Gitlab::Email::AutoGeneratedEmailError"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="email_receiver",feature_category="service_desk",tier="sv",type="sidekiq"}
        )
      )
