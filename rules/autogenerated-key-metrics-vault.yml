# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: vault - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: istio_internal_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(istio_request_duration_milliseconds_bucket{destination_workload="vault",le="1000",source_workload="istio-internal-gateway"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: istio_internal_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(istio_request_duration_milliseconds_bucket{destination_workload="vault",le="+Inf",source_workload="istio-internal-gateway"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: istio_internal_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(istio_requests_total{destination_workload="vault",source_workload="istio-internal-gateway"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: istio_internal_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      (
        sum by (env,environment) (
          rate(istio_requests_total{destination_workload="vault",response_code=~"^5.*",source_workload="istio-internal-gateway"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="istio_internal_ingress",stage="main",tier="inf",type="vault"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: istio_public_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(istio_request_duration_milliseconds_bucket{destination_workload="vault",le="1000",source_workload="istio-gateway"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: istio_public_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(istio_request_duration_milliseconds_bucket{destination_workload="vault",le="+Inf",source_workload="istio-gateway"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: istio_public_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(istio_requests_total{destination_workload="vault",source_workload="istio-gateway"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: istio_public_ingress
      stage: main
      tier: inf
      type: vault
    expr: |
      (
        sum by (env,environment) (
          rate(istio_requests_total{destination_workload="vault",response_code=~"^5.*",source_workload="istio-gateway"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="istio_public_ingress",stage="main",tier="inf",type="vault"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: vault
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(vault_core_handle_request_count{job="vault-active"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: vault_google_lb
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",url_map_name="k8s2-um-4zodnh0s-vault-vault-g7tjn6qu"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: vault_google_lb
      stage: main
      tier: inf
      type: vault
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",response_code_class="500",url_map_name="k8s2-um-4zodnh0s-vault-vault-g7tjn6qu"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="vault_google_lb",stage="main",tier="inf",type="vault"}
        )
      )
