# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: vault - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: vault
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (environment) (
        rate(vault_core_handle_request_count{job="vault/vault"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: vault_google_lb
      stage: main
      tier: inf
      type: vault
    expr: |
      sum by (environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",url_map_name="k8s2-um-4zodnh0s-vault-vault-g7tjn6qu"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: vault_google_lb
      stage: main
      tier: inf
      type: vault
    expr: |
      (
        sum by (environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",response_code_class="500",url_map_name="k8s2-um-4zodnh0s-vault-vault-g7tjn6qu"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="vault_google_lb",stage="main",tier="inf",type="vault"}
        )
      )
