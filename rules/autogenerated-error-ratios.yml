# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Multiwindow Errors Ratios
  interval: 1m
  rules:
  - record: gitlab_component_errors:ratio
    expr: |
      gitlab_component_errors:rate
      /
      gitlab_component_ops:rate
  - record: gitlab_service_errors:ratio
    expr: |
      sum by (environment, tier, type, stage) (gitlab_component_errors:rate >= 0)
      /
      sum by (environment, tier, type, stage) (gitlab_component_ops:rate > 0)
  - record: gitlab_service_node_errors:ratio
    expr: |
      sum by (environment, tier, type, stage, shard, fqdn) (gitlab_component_node_errors:rate >= 0)
      /
      sum by (environment, tier, type, stage, shard, fqdn) (gitlab_component_node_ops:rate > 0)
  - record: gitlab_component_errors:ratio_5m
    expr: |
      gitlab_component_errors:rate_5m
