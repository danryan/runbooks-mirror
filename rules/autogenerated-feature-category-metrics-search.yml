# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: search - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_indexing
      feature_category: global_search
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="search"}[5m]), 0)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_searching
      feature_category: global_search
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="search"}[5m]), 0)
      )
