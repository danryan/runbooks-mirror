# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: sentry - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: sentry_events
      tier: inf
      type: sentry
    expr: |
      sum by (environment,stage) (
        rate(sentry_events_latency_seconds_bucket{job="statsd_exporter",le="10",type="sentry"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: sentry_events
      tier: inf
      type: sentry
    expr: |
      sum by (environment,stage) (
        rate(sentry_events_latency_seconds_bucket{job="statsd_exporter",le="+Inf",type="sentry"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: sentry_events
      tier: inf
      type: sentry
    expr: |
      sum by (environment,stage) (
        rate(sentry_client_api_responses_total{job="statsd_exporter",type="sentry"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: sentry_events
      tier: inf
      type: sentry
    expr: |
      (
        sum by (environment,stage) (
          rate(sentry_client_api_responses_total{job="statsd_exporter",status=~"^5.*",type="sentry"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="sentry_events",tier="inf",type="sentry"}
        )
      )
