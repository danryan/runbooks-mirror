# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: internal-api - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate1m{job="gitlab-rails",type="internal-api"}
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total_rate1m{job="gitlab-rails",type="internal-api"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total_rate1m{job="gitlab-rails",type="internal-api"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rails_request
      tier: sv
      type: internal-api
    expr: |
      (
        sum by (environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total_rate1m{job="gitlab-rails",type="internal-api"}
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="rails_request",tier="sv",type="internal-api"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: workhorse
      tier: sv
      type: internal-api
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="internal-api", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="internal-api", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: internal-api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="internal-api", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: internal-api
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="internal-api"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: internal-api
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="internal-api", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="workhorse",tier="sv",type="internal-api"}
        )
      )
