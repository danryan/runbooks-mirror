- name: 'Component mapping: frontend'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: cnyHttpsServices
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: frontend
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: mainHttpsServices
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
