      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_6h{component="sshServices",tier="lb",type="frontend"}
        )
      )
- name: 'Component mapping: frontend'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: cnyHttpServices
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: frontend
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: mainHttpServices
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: frontend
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: sshServices
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: frontend
    expr: "1"
