# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: frontend - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name=~"canary_.*", le="5"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name=~"canary_.*", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="frontend", backend=~"canary_.*"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_response_errors_total{type="frontend", backend=~"canary_.*"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="cnyHttpServices",stage="cny",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: mainHttpServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name!~"canary_.*", backend_name!="api_rate_limit", backend_name!="websockets", le="5"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: mainHttpServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name!~"canary_.*", backend_name!="api_rate_limit", backend_name!="websockets", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: mainHttpServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="frontend", backend!~"canary_.*", backend_name!="api_rate_limit"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: mainHttpServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_response_errors_total{type="frontend", backend!~"canary_.*", backend_name!="api_rate_limit"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="mainHttpServices",stage="main",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      (
        sum by (environment,stage) (
          rate(haproxy_ssh_request_duration_seconds_bucket{type="frontend", le="16"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(haproxy_ssh_request_duration_seconds_bucket{type="frontend", le="32"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      sum by (environment,stage) (
        rate(haproxy_ssh_request_duration_seconds_bucket{type="frontend", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      sum by (environment,stage) (
        rate(haproxy_ssh_requests_total{type="frontend"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      (
        sum by (environment,stage) (
          rate(haproxy_ssh_requests_terminated_total{type="frontend", cause=~"K|S|s|P|I|D"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="sshServices",tier="lb",type="frontend"}
        )
      )
