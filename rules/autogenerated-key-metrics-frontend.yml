# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: frontend'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:ratio
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      (
        sum by (environment) (
          rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name=~"canary_.*", le="5"}[1m])
        )
      )
      /
      (
        sum by (environment) (
          rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name=~"canary_.*", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_http_response_duration_seconds_bucket{type="frontend", backend_name=~"canary_.*", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate_1h
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{type="frontend", backend=~"canary_.*"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: cnyHttpServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (environment) (
