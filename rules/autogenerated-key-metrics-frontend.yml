# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: frontend - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: cnyHttpsServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_requests_total{backend=~"canary_.*",type="frontend"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: cnyHttpsServices
      stage: cny
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_response_errors_total{backend=~"canary_.*",type="frontend"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="cnyHttpsServices",stage="cny",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: mainHttpsServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_requests_total{backend!~"api_rate_limit|canary_.*|ssh|websockets",type="frontend"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: mainHttpsServices
      stage: main
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_response_errors_total{backend!~"api_rate_limit|canary_.*|ssh|websockets",type="frontend"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="mainHttpsServices",stage="main",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment,stage) (
        rate(haproxy_backend_http_requests_total{backend="ssh",type="frontend"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: sshServices
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment,stage) (
          rate(haproxy_backend_response_errors_total{backend="ssh",type="frontend"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="sshServices",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: websocketsServices
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment,stage) (
        rate(haproxy_backend_http_requests_total{backend="websockets",type="frontend"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: websocketsServices
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment,stage) (
          rate(haproxy_backend_response_errors_total{backend="websockets",type="frontend"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="websocketsServices",tier="lb",type="frontend"}
        )
      )
