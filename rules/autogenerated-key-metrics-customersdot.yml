groups:
- name: 'Component-Level SLIs: customersdot - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (environment,stage) (
        rate(gitlab_sli:customers_dot_requests_apdex:success_total{}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (environment,stage) (
        rate(gitlab_sli:customers_dot_requests_apdex:total{}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (environment,stage) (
        rate(gitlab_sli:customers_dot_requests_apdex:total{}[1m])
      )
