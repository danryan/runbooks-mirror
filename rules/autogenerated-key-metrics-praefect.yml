# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: praefect - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: praefect_cloudsql
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database=~"praefect_(canary|production)",database_id=~".+:praefect-db-.+",job="stackdriver"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: praefect_cloudsql
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database=~"praefect_(canary|production)",database_id=~".+:praefect-db-.+",job="stackdriver",transaction_type="rollback"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="praefect_cloudsql",tier="stor",type="praefect"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="0.5"}[1m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="1"}[1m] offset 30s)
          )
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="10"}[1m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="30"}[1m] offset 30s)
          )
        )
        /
        2
        , "_c", "1", "", "")
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"VoteTransaction",grpc_type="unary",job="praefect",le="+Inf"}[1m] offset 30s)
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="+Inf"}[1m] offset 30s)
        )
        , "_c", "1", "", "")
      )
  - record: gitlab_component_ops:rate
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_service_client_requests_total{job="praefect"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          label_replace(rate(gitaly_service_client_requests_total{grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="praefect"}[1m] offset 30s), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",grpc_code="DeadlineExceeded",job="praefect"}[1m] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="proxy",tier="stor",type="praefect"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="300"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m] offset 30s)
      )
