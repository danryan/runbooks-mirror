- name: 'Component mapping: praefect'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: praefect_cloudsql
      regional_aggregation: 'no'
      service_aggregation: 'no'
      tier: stor
      type: praefect
    expr: '1'
  - record: gitlab_component_service:mapping
