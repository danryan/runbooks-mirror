# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: praefect - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: praefect_cloudsql
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database="praefect_production",job="stackdriver"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: praefect_cloudsql
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{database="praefect_production",job="stackdriver",transaction_type="rollback"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_type="unary",job="praefect",le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      (
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_type="unary",job="praefect",le="0.5"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_type="unary",job="praefect",le="1"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_type="unary",job="praefect",le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handled_total{job="praefect"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handled_total{grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition|Canceled)$",job="praefect"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="300"}[1m])
      )
      /
      (
        sum by (environment,stage) (
          rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m])
      )
