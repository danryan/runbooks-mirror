# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: praefect - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:weight:score
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        label_replace(rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="praefect",le="+Inf"}[1m]), "_c", "0", "", "")
        or
        label_replace(rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="praefect",le="+Inf"}[1m]), "_c", "1", "", "")
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        label_replace((
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="praefect",le="0.5"}[1m])
          + ignoring(le)
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="praefect",le="1"}[1m])
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="praefect",le="10"}[1m])
          + ignoring(le)
          rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="praefect",le="30"}[1m])
        )
        /
        2
        , "_c", "1", "", "")
      )
      /
      (
        sum by (environment,stage) (
          label_replace(rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|PostReceiveHook|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|UpdateHook",grpc_service!="gitaly.OperationService",grpc_type="unary",job="praefect",le="+Inf"}[1m]), "_c", "0", "", "")
          or
          label_replace(rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="praefect",le="+Inf"}[1m]), "_c", "1", "", "")
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handled_total{job="praefect"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handled_total{grpc_code!~"^(OK|NotFound|Unauthenticated|AlreadyExists|FailedPrecondition)$",job="praefect"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="300"}[1m])
      )
      /
      (
        sum by (environment,stage) (
          rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[1m])
      )
