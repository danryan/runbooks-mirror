        label_replace(sum by (env,environment,stage) (
          rate(grpc_server_handling_seconds_bucket{grpc_method=~"VoteTransaction",grpc_type="unary",job="praefect",le="+Inf"}[6h] offset 30s)
        )
        , "_c", "1", "", "")
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_service_client_requests_total{job="praefect"}[6h] offset 30s)
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: proxy
      tier: stor
      type: praefect
    expr: |
      (
        sum by (env,environment,stage) (
          label_replace(rate(gitaly_service_client_requests_total{grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="praefect"}[6h] offset 30s), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",grpc_code="DeadlineExceeded",job="praefect"}[6h] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_6h{component="proxy",tier="stor",type="praefect"}
        )
      )
  - record: gitlab_component_apdex:success:rate_6h
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="300"}[6h] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score_6h
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[6h] offset 30s)
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: replicator_queue
      tier: stor
      type: praefect
    expr: |
      sum by (env,environment,stage) (
        rate(gitaly_praefect_replication_delay_bucket{job="praefect",le="+Inf"}[6h] offset 30s)
      )
