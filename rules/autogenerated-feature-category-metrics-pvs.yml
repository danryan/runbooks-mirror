# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: pvs - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: http
      feature_category: not_owned
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (env,environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{configuration_name="pipeline-validation-service",le="4096",project_id="glsec-trust-safety-live"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: http
      feature_category: not_owned
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (env,environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{configuration_name="pipeline-validation-service",le="+Inf",project_id="glsec-trust-safety-live"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: http
      feature_category: not_owned
      stage: main
      tier: sv
      type: pvs
    expr: |
      sum by (env,environment) (
        rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",project_id="glsec-trust-safety-live"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: http
      feature_category: not_owned
      stage: main
      tier: sv
      type: pvs
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_cloud_run_revision_run_googleapis_com_request_count{configuration_name="pipeline-validation-service",project_id="glsec-trust-safety-live",response_code_class="5xx"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="http",feature_category="not_owned",stage="main",tier="sv",type="pvs"}
        )
      )
