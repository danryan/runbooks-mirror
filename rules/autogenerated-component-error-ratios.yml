# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Component Node Error Ratios
  interval: 1m
  rules:
  - record: gitlab_component_node_errors:ratio_5m
    expr: |
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_errors:rate_5m{monitor!="global"} >= 0)
      /
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_ops:rate_5m{monitor!="global"} > 0)
  - record: gitlab_component_node_errors:ratio_30m
    expr: |
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_errors:rate_30m{monitor!="global"} >= 0)
      /
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_ops:rate_30m{monitor!="global"} > 0)
  - record: gitlab_component_node_errors:ratio_1h
    expr: |
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_errors:rate_1h{monitor!="global"} >= 0)
      /
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_ops:rate_1h{monitor!="global"} > 0)
  - record: gitlab_component_node_errors:ratio_6h
    expr: |
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_errors:rate_6h{monitor!="global"} >= 0)
      /
      sum by (environment, tier, type, stage, shard, fqdn, component) (gitlab_component_node_ops:rate_6h{monitor!="global"} > 0)
