groups:
- name: redis-persistent-replica-connection.rules
  rules:
  - alert: RedisPersistentReplicaFlapping
    expr: changes(redis_connected_slaves{fqdn=~"redis-0.*"}[5m]) > 1
    for: 1m
    labels:
      pager: pagerduty
      severity: critical
    annotations:
      description: Changes have been detected in Redis replica connection. 
        This can occur when replica nodes loose connection to the master and 
        reconnect (a.k.a flapping)
      runbook: troubleshooting/redis_replication.md
      title: Connection of Redis replicas to the master is flapping! 
        Master is {{ range query "gitlab:redis_master{fqdn=~"redis-0.*"}" }}{{ .Labels.fqdn }}{{ end }}.
