# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: mailroom - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      stage: main
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total_rate5m{worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      stage: main
      tier: sv
      type: mailroom
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_transaction_event_email_receiver_error_total{error!="Gitlab::Email::AutoGeneratedEmailError"}[5m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="email_receiver",feature_category="service_desk",stage="main",tier="sv",type="mailroom"}
        )
      )
