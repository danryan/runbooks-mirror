# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: mailroom - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: emailsProcessed
      feature_category: not_owned
      stage: main
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment) (
        sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate5m{le="+Inf",worker="EmailReceiverWorker"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: emailsProcessed
      feature_category: not_owned
      stage: main
      tier: sv
      type: mailroom
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:sidekiq_jobs_failed_total_rate5m{worker="EmailReceiverWorker"}
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="emailsProcessed",feature_category="not_owned",stage="main",tier="sv",type="mailroom"}
        )
      )
