# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: git - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: gitlab_shell
      stage: main
      tier: sv
      type: git
    expr: |
      sum by (environment) (
        sum by (environment) (haproxy_backend_current_session_rate{backend=~"ssh|altssh"})
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: gitlab_sshd
      tier: sv
      type: git
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="1",type="git"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="5",type="git"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: gitlab_sshd
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{le="+Inf",type="git"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: gitlab_sshd
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(gitlab_sli:shell_sshd_sessions:total{type="git"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: gitlab_sshd
      tier: sv
      type: git
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_sli:shell_sshd_sessions:errors_total{type="git"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="gitlab_sshd",tier="sv",type="git"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: git
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_https_git",type="frontend"}[1m])
      )
