- name: 'Component mapping: consul'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: consul
      regional_aggregation: "yes"
      service_aggregation: "yes"
      tier: sv
      type: consul
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: consul-client
      regional_aggregation: "yes"
      service_aggregation: "yes"
      tier: sv
      type: consul
    expr: "1"
