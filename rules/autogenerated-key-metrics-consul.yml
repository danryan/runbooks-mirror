- name: 'Component mapping: consul'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: dns
      regional_aggregation: "yes"
      service_aggregation: "yes"
      tier: sv
      type: consul
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: raft_commits
      regional_aggregation: "yes"
      service_aggregation: "yes"
      tier: sv
      type: consul
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: raft_logs
      regional_aggregation: "yes"
      service_aggregation: "yes"
      tier: sv
      type: consul
    expr: "1"
