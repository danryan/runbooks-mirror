# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: consul - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: dns
      tier: sv
      type: consul
    expr: |
      (
        sum by (environment,stage) (
          rate(consul_dns_domain_query{le="0.05",type="consul"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(consul_dns_domain_query{le="0.1",type="consul"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: dns
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        rate(consul_dns_domain_query{le="+Inf",type="consul"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: dns
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        rate(consul_dns_domain_query_count{type="consul"}[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: raft_commits
      tier: sv
      type: consul
    expr: |
      (
        sum by (environment,stage) (
          rate(consul_raft_commitTime{le="0.05",type="consul"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(consul_raft_commitTime{le="0.1",type="consul"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: raft_commits
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        rate(consul_raft_commitTime{le="+Inf",type="consul"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: raft_commits
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        rate(consul_raft_apply{type="consul"}[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: raft_logs
      tier: sv
      type: consul
    expr: |
      (
        sum by (environment,stage) (
          rate(consul_raft_rpc_appendEntries{le="0.05",type="consul"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(consul_raft_rpc_appendEntries{le="0.1",type="consul"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: raft_logs
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        rate(consul_raft_rpc_appendEntries{le="+Inf",type="consul"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: raft_logs
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        rate(consul_raft_leader_dispatchLog_count{type="consul"}[1m])
      )
