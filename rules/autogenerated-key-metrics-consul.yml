# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: consul - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: consul
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        clamp_min(deriv(consul_http_GET_v1_agent_metrics_count{}[1m]), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: consul-client
      tier: sv
      type: consul
    expr: |
      sum by (environment,stage) (
        rate(consul.client.rpc{component="client"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: consul-client
      tier: sv
      type: consul
    expr: |
      (
        sum by (environment,stage) (
          rate(consul.client.rpc.failed{component="client"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="consul-client",tier="sv",type="consul"}
        )
      )
