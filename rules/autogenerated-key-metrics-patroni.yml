# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: patroni - 1m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m
    expr: |
      sum by (db_config_name,environment,feature_category,job,le,shard,stage,tier,type) (
        rate(gitlab_sql_primary_duration_seconds_bucket[1m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate1m
    expr: |
      sum by (db_config_name,environment,feature_category,le,shard,stage,tier,type) (
        rate(gitlab_sql_replica_duration_seconds_bucket[1m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_db_transaction_apdex_total_rate1m
    expr: |
      sum by (db_config_name,environment,external_dependencies,feature_category,shard,stage,tier,type,urgency,worker) (
        rate(gitlab_sli_db_transaction_apdex_total[1m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_db_transaction_apdex_success_total_rate1m
    expr: |
      sum by (db_config_name,environment,external_dependencies,feature_category,shard,stage,tier,type,urgency,worker) (
        rate(gitlab_sli_db_transaction_apdex_success_total[1m] offset 30s)
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: client_database_transaction
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_db_transaction_apdex_success_total_rate1m{db_config_name="main"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: client_database_transaction
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_db_transaction_apdex_total_rate1m{db_config_name="main"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: client_database_transaction
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_db_transaction_apdex_total_rate1m{db_config_name="main"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{tier="db",type="patroni"}[1m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{tier="db",type="patroni"}[1m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          rate(pgbouncer_pooler_errors_total{tier="db",type="patroni"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="pgbouncer",stage="main",tier="db",type="patroni"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{db_config_name="main",le="0.05",type!="sidekiq",type!="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{db_config_name="main",le="0.1",type!="sidekiq",type!="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{db_config_name="main",le="+Inf",type!="sidekiq",type!="ops-gitlab-net"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{db_config_name="main",le="+Inf",type!="sidekiq",type!="ops-gitlab-net"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate1m{db_config_name="main_replica",le="0.05",type!="sidekiq",type!="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate1m{db_config_name="main_replica",le="0.1",type!="sidekiq",type!="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate1m{db_config_name="main_replica",le="+Inf",type!="sidekiq",type!="ops-gitlab-net"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate1m{db_config_name="main_replica",le="+Inf",type!="sidekiq",type!="ops-gitlab-net"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="patroni"}[1m] offset 30s) and on (instance) (pg_replication_is_replica == 0), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[1m] offset 30s) and on (instance) (pg_replication_is_replica == 0), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[1m] offset 30s) and on (instance) (pg_replication_is_replica == 0)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="transactions_primary",stage="main",tier="db",type="patroni"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="patroni"}[1m] offset 30s) and on (instance) (pg_replication_is_replica == 1), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[1m] offset 30s) and on (instance) (pg_replication_is_replica == 1), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (env,environment) (
          rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[1m] offset 30s) and on (instance) (pg_replication_is_replica == 1)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="transactions_replica",stage="main",tier="db",type="patroni"}
        )
      )
