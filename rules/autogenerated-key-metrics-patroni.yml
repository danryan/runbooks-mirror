# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: patroni - 1m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m
    expr: |
      sum by (environment,le,shard,stage,tier,type) (
        rate(gitlab_sql_duration_seconds_bucket[1m])
      )
  - record: sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m
    expr: |
      sum by (environment,feature_category,le,shard,stage,tier,type) (
        rate(gitlab_sql_primary_duration_seconds_bucket[1m])
      )
  - record: sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate1m
    expr: |
      sum by (environment,shard,stage,tier,type) (
        rate(gitlab_sql_replica_duration_seconds_bucket[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: pgbouncer
      tier: db
      type: patroni
    expr: |
      sum by (environment,stage) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{type="patroni", tier="db"}[1m]), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{type="patroni", tier="db"}[1m]), "_c", "1", "", "")
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="0.05"}
        )
        +
        sum by (environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="0.1"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="+Inf"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="+Inf"}
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="0.05"}
        )
        +
        sum by (environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="0.1"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="+Inf"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate1m{le="+Inf"}
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="0.05"}
        )
        +
        sum by (environment) (
          sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="0.1"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="+Inf"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="+Inf"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: transactions_primary
      tier: db
      type: patroni
    expr: |
      sum by (environment,stage) (
        label_replace(rate(pg_stat_database_xact_commit{type="patroni", tier="db"}[1m]) and on (instance) (pg_replication_is_replica == 0), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{type="patroni", tier="db"}[1m]) and on (instance) (pg_replication_is_replica == 0), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: transactions_primary
      tier: db
      type: patroni
    expr: |
      sum by (environment,stage) (
        rate(pg_stat_database_xact_rollback{type="patroni", tier="db"}[1m]) and on (instance) (pg_replication_is_replica == 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: transactions_replica
      tier: db
      type: patroni
    expr: |
      sum by (environment,stage) (
        label_replace(rate(pg_stat_database_xact_commit{type="patroni", tier="db"}[1m]) and on (instance) (pg_replication_is_replica == 1), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{type="patroni", tier="db"}[1m]) and on (instance) (pg_replication_is_replica == 1), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: transactions_replica
      tier: db
      type: patroni
    expr: |
      sum by (environment,stage) (
        rate(pg_stat_database_xact_rollback{type="patroni", tier="db"}[1m]) and on (instance) (pg_replication_is_replica == 1)
      )
