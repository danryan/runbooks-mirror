      )
  - record: gitlab_component_apdex:ratio_1h
    labels:
      component: rails_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          rate(gitlab_sql_duration_seconds_bucket{le="0.05"}[1h])
        )
        +
        sum by (environment) (
          rate(gitlab_sql_duration_seconds_bucket{le="0.1"}[1h])
        )
      )
      /
      2
      /
      (
        sum by (environment) (
          rate(gitlab_sql_duration_seconds_bucket{le="+Inf"}[1h])
        ) > 0
      )
  - record: gitlab_component_apdex:ratio
    labels:
