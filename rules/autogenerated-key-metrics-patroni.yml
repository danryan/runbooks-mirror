# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-key-metric-recording-rules.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: patroni'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: pgbouncer
      tier: db
      type: patroni
    expr: |
      sum by (environment, stage) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{type="patroni", tier="db"}[1h])
        or
        rate(pgbouncer_stats_queries_pooled_total{type="patroni", tier="db"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: pgbouncer
      tier: db
      type: patroni
    expr: |
      sum by (environment, stage) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{type="patroni", tier="db"}[1m])
        or
        rate(pgbouncer_stats_queries_pooled_total{type="patroni", tier="db"}[1m])
      )
  - record: gitlab_component_ops:rate_30m
