# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: camoproxy - 5m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-production",url_map_name="k8s2-um-8kvupfyn-camoproxy-camoproxy-6ygs428t"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-production",response_code_class="500",url_map_name="k8s2-um-8kvupfyn-camoproxy-camoproxy-6ygs428t"}[5m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",stage="main",tier="sv",type="camoproxy"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (environment) (
          rate(camo_response_duration_seconds_bucket{le="5"}[5m])
        )
        +
        sum by (environment) (
          rate(camo_response_duration_seconds_bucket{le="10"}[5m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[5m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: server
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (environment) (
          rate(camo_proxy_reponses_failed_total{}[5m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate_5m{component="server",stage="main",tier="sv",type="camoproxy"}
        )
      )
