# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: camoproxy'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:weight:score
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment,stage) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (environment,stage) (
          rate(camo_response_duration_seconds_bucket{le="5"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(camo_response_duration_seconds_bucket{le="10"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(camo_response_duration_seconds_bucket{le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment,stage) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment,stage) (
        rate(camo_proxy_reponses_failed_total{}[1m])
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: server
      tier: sv
