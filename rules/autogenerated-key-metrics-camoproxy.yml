- name: 'Component mapping: camoproxy'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: loadbalancer
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: camoproxy
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: server
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: camoproxy
    expr: "1"
