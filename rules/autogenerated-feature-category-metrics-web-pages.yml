# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: web-pages - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: loadbalancer
      feature_category: pages
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend="pages_http",type=~"pages|web-pages"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: loadbalancer
      feature_category: pages
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend="pages_http",code="5xx",type=~"pages|web-pages"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="loadbalancer",feature_category="pages",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: loadbalancer_https
      feature_category: pages
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        rate(haproxy_server_sessions_total{backend="pages_https",type=~"pages|web-pages"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: loadbalancer_https
      feature_category: pages
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_server_connection_errors_total{backend="pages_https",type=~"pages|web-pages"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="loadbalancer_https",feature_category="pages",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: web_pages_server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_time_to_write_header_seconds_bucket{le="0.5",type="web-pages"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: web_pages_server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_time_to_write_header_seconds_bucket{le="+Inf",type="web-pages"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: web_pages_server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_time_to_write_header_seconds_count{type="web-pages"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: web_pages_server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_pages_http_requests_total{code=~"5.."}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="web_pages_server",feature_category="pages",tier="sv",type="web-pages"}
        )
      )
