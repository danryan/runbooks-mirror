# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: web-pages - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="1"}[5m])
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="10"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_request_duration_seconds_bucket{type="web-pages", le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_pages_http_requests_total{}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: server
      feature_category: pages
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_pages_http_requests_total{code=~"5.."}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="server",feature_category="pages",tier="sv",type="web-pages"}
        )
      )
