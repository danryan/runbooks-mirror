# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: camoproxy - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: loadbalancer
      feature_category: not_owned
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-production",url_map_name="k8s2-um-8kvupfyn-camoproxy-camoproxy-6ygs428t"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: loadbalancer
      feature_category: not_owned
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-production",response_code_class="500",url_map_name="k8s2-um-8kvupfyn-camoproxy-camoproxy-6ygs428t"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="loadbalancer",feature_category="not_owned",stage="main",tier="sv",type="camoproxy"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: server
      feature_category: not_owned
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        rate(camo_response_duration_seconds_bucket{le="10"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: server
      feature_category: not_owned
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: server
      feature_category: not_owned
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (env,environment) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: server
      feature_category: not_owned
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (env,environment) (
          rate(camo_proxy_reponses_failed_total{}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="server",feature_category="not_owned",stage="main",tier="sv",type="camoproxy"}
        )
      )
