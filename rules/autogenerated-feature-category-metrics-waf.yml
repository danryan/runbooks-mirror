# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: waf - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: code_suggestions_host
      feature_category: code_suggestions
      stage: main
      tier: lb
      type: waf
    expr: |
      sum by (env,environment) (
        rate(cloudflare_zone_requests_status_country_host{host=~"codesuggestions.gitlab.com.*",zone="gitlab.com"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: code_suggestions_host
      feature_category: code_suggestions
      stage: main
      tier: lb
      type: waf
    expr: |
      (
        sum by (env,environment) (
          rate(cloudflare_zone_requests_status_country_host{host=~"codesuggestions.gitlab.com.*",status=~"^5.*",zone="gitlab.com"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="code_suggestions_host",feature_category="code_suggestions",stage="main",tier="lb",type="waf"}
        )
      )
