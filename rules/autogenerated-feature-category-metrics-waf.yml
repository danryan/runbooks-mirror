# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: waf - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_net_zone
      feature_category: not_owned
      stage: main
      tier: lb
      type: waf
    expr: |
      sum by (env,environment) (
        rate(cloudflare_zone_requests_total{zone="gitlab.net"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: gitlab_net_zone
      feature_category: not_owned
      stage: main
      tier: lb
      type: waf
    expr: |
      (
        sum by (env,environment) (
          rate(cloudflare_zone_requests_status{status=~"5..",zone="gitlab.net"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="gitlab_net_zone",feature_category="not_owned",stage="main",tier="lb",type="waf"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_zone
      feature_category: not_owned
      stage: main
      tier: lb
      type: waf
    expr: |
      sum by (env,environment) (
        rate(cloudflare_zone_requests_total{zone=~"gitlab.com|staging.gitlab.com"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: gitlab_zone
      feature_category: not_owned
      stage: main
      tier: lb
      type: waf
    expr: |
      (
        sum by (env,environment) (
          rate(cloudflare_zone_requests_status{status=~"5..",zone=~"gitlab.com|staging.gitlab.com"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="gitlab_zone",feature_category="not_owned",stage="main",tier="lb",type="waf"}
        )
      )
