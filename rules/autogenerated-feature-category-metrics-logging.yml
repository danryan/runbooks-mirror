# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: logging - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_indexing_cluster
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="logging"}[5m]), 0)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_indexing_index
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_index_stats_indexing_index_total{type="logging"}[5m]), 0)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_searching_cluster
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="logging"}[5m]), 0)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_searching_index
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_index_stats_search_query_total{type="logging"}[5m]), 0)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: fluentd_log_output
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(fluentd_output_status_write_count{}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: fluentd_log_output
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          rate(fluentd_output_status_num_errors{}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="fluentd_log_output",feature_category="not_owned",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: kibana_googlelb
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",url_map_name="ops-prod-proxy"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: kibana_googlelb
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",response_code_class="500",url_map_name="ops-prod-proxy"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="kibana_googlelb",feature_category="not_owned",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: pubsub_subscriptions
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_pubsub_subscription_pubsub_googleapis_com_subscription_byte_cost{type="monitoring"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: pubsub_topics
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_pubsub_topic_pubsub_googleapis_com_topic_byte_cost{type="monitoring"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: pubsubbeat
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(pubsubbeat_libbeat_output_events{}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: pubsubbeat
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          rate(pubsubbeat_errors_total{}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="pubsubbeat",feature_category="not_owned",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: stackdriver
      feature_category: not_owned
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_gce_instance_logging_googleapis_com_log_entry_count{}[5m])
      )
