# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: sentry - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: pg_transactions
      feature_category: not_owned
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(pg_stat_database_xact_commit{datname="sentry",job="postgres",type="sentry"}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{datname="sentry",job="postgres",type="sentry"}[5m]), "_c", "1", "", "")
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: pg_transactions
      feature_category: not_owned
      tier: inf
      type: sentry
    expr: |
      (
        sum by (env,environment,stage) (
          rate(pg_stat_database_xact_rollback{datname="sentry",job="postgres",type="sentry"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="pg_transactions",feature_category="not_owned",tier="inf",type="sentry"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: sentry_events
      feature_category: not_owned
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        rate(sentry_events_latency_seconds_bucket{job="statsd_exporter",le="10",type="sentry"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: sentry_events
      feature_category: not_owned
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        rate(sentry_events_latency_seconds_bucket{job="statsd_exporter",le="+Inf",type="sentry"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: sentry_events
      feature_category: not_owned
      tier: inf
      type: sentry
    expr: |
      sum by (env,environment,stage) (
        rate(sentry_client_api_responses_total{job="statsd_exporter",type="sentry"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: sentry_events
      feature_category: not_owned
      tier: inf
      type: sentry
    expr: |
      (
        sum by (env,environment,stage) (
          rate(sentry_client_api_responses_total{job="statsd_exporter",status=~"^5.*",type="sentry"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="sentry_events",feature_category="not_owned",tier="inf",type="sentry"}
        )
      )
