# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: mailroom - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: emailsProcessed
      stage: main
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total_rate1m{worker="EmailReceiverWorker"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: emailsProcessed
      stage: main
      tier: sv
      type: mailroom
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sli_sidekiq_execution_error_total_rate1m{worker="EmailReceiverWorker"}
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="emailsProcessed",stage="main",tier="sv",type="mailroom"}
        )
      )
