# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: code_suggestions - burn-rate
    5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: server
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: code_suggestions
    expr: |
      sum by (env,environment) (
        rate(http_requests_total{type="code_suggestions"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: server
      feature_category: code_suggestions
      stage: main
      tier: sv
      type: code_suggestions
    expr: |
      (
        sum by (env,environment) (
          rate(http_requests_total{status=~"^5.*",type="code_suggestions"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="server",feature_category="code_suggestions",stage="main",tier="sv",type="code_suggestions"}
        )
      )
