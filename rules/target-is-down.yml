groups:
- name: Target is down
  rules:
    - alert: TargetsDown
      expr: >
        count by (job) (
          avg_over_time(up[1h]) < 0.9
        )
      for: 5m
      labels:
        severity: s3
      annotations:
        title: Some prometheus job targets are down
        description: >
          Some prometheus job targets are down. Discover which by navigating to
          the appropriate monitor's target page, e.g.
          https://prometheus-app.gprd.gitlab.net/targets
