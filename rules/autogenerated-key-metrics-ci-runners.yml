      component: polling
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: runners
      type: ci-runners
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: shared_runner_queues
      regional_aggregation: "no"
      service_aggregation: "yes"
