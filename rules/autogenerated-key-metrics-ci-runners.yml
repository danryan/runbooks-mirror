# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: ci-runners - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend=~"https_git|api|ci_gateway_catch_all",type="ci"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend=~"https_git|api|ci_gateway_catch_all",code="5xx",type="ci"}[1m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_requests_total{code=~"5..",route="^/api/v4/jobs/request\\z"}[1m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="polling",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: queuing_queries_duration
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_bucket{le="0.5"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: queuing_queries_duration
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: queuing_queries_duration
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_count{}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: saas_linux_runner_image_pull_failures
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_runner_jobs_total{job="runners-manager",shard=~"shared-gitlab-org|private|saas-linux-.*"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: saas_linux_runner_image_pull_failures
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_runner_failed_jobs_total{failure_reason="image_pull_failure",job="runners-manager",shard=~"shared-gitlab-org|private|saas-linux-.*"}[1m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="saas_linux_runner_image_pull_failures",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: saas_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(job_queue_duration_seconds_bucket{jobs_running_for_project=~"^(0|1|2|3|4)$",le="60",shared_runner="true"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: saas_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(job_queue_duration_seconds_bucket{jobs_running_for_project=~"^(0|1|2|3|4)$",le="+Inf",shared_runner="true"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: saas_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_runner_jobs_total{job="runners-manager",shard=~"shared-gitlab-org|private|saas-.*|windows-shared"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: saas_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_runner_failed_jobs_total{failure_reason="runner_system_failure",job="runners-manager",shard=~"shared-gitlab-org|private|saas-.*|windows-shared"}[1m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="saas_runner_queues",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: trace_archiving_ci_jobs
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_sidekiq_execution_apdex_total_rate1m{worker="Ci::ArchiveTraceWorker"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: trace_archiving_ci_jobs
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          rate(job_trace_archive_failed_total{}[1m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="trace_archiving_ci_jobs",tier="runners",type="ci-runners"}
        )
      )
