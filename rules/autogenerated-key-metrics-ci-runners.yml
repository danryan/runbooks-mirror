# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: ci-runners - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_requests_total{code=~"5..",route="^/api/v4/jobs/request\\z"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="polling",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: shared_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment,stage) (
        rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="60"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: shared_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment,stage) (
        rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: shared_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment,stage) (
        rate(gitlab_runner_jobs_total{job="runners-manager",shard="shared"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: shared_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_runner_failed_jobs_total{failure_reason="runner_system_failure",job="runners-manager",shard="shared"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="shared_runner_queues",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: trace_archiving_ci_jobs
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment,stage) (
        rate(sidekiq_jobs_completion_seconds_count{worker="Ci::ArchiveTraceWorker"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: trace_archiving_ci_jobs
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (environment,stage) (
          rate(job_trace_archive_failed_total{}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="trace_archiving_ci_jobs",tier="runners",type="ci-runners"}
        )
      )
