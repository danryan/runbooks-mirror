# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-key-metric-recording-rules.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: ci-runners'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"
      }[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"
      }[1m])
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"
      }[30m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"
      }[5m])
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"
      }[6h])
      )
  - record: gitlab_component_errors:rate_1h
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{code=~"5..", route="^/api/v4/jobs/request\\z"
      }[1h])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{code=~"5..", route="^/api/v4/jobs/request\\z"
      }[1m])
      )
  - record: gitlab_component_errors:rate_30m
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{code=~"5..", route="^/api/v4/jobs/request\\z"
      }[30m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{code=~"5..", route="^/api/v4/jobs/request\\z"
      }[5m])
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{code=~"5..", route="^/api/v4/jobs/request\\z"
      }[6h])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by () (
          rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="60"}[1m])
        )
      )
      /
      (
        sum by () (
          rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate_1h
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_jobs_total{job="shared-runners"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_jobs_total{job="shared-runners"}[1m])
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_jobs_total{job="shared-runners"}[30m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_jobs_total{job="shared-runners"}[5m])
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_jobs_total{job="shared-runners"}[6h])
      )
  - record: gitlab_component_errors:rate_1h
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_failed_jobs_total{job="shared-runners", failure_reason="runner_system_failure"}[1h])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_failed_jobs_total{job="shared-runners", failure_reason="runner_system_failure"}[1m])
      )
  - record: gitlab_component_errors:rate_30m
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_failed_jobs_total{job="shared-runners", failure_reason="runner_system_failure"}[30m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_failed_jobs_total{job="shared-runners", failure_reason="runner_system_failure"}[5m])
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: shared_runner_queues
      environment: gprd
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by () (
        rate(gitlab_runner_failed_jobs_total{job="shared-runners", failure_reason="runner_system_failure"}[6h])
      )
