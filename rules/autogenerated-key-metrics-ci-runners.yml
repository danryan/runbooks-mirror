# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: ci-runners'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"
      }[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: polling
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_workhorse_http_requests_total{code=~"5..", route="^/api/v4/jobs/request\\z"
      }[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: shared_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (environment, stage) (
          rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="60"}[1m])
        )
      )
      /
      (
        sum by (environment, stage) (
          rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="+Inf"}[1m])
        ) > 0
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: shared_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(job_queue_duration_seconds_bucket{shared_runner="true", jobs_running_for_project=~"^(0|1|2|3|4)$", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: shared_runner_queues
      tier: runners
      type: ci-runners
    expr: |
      sum by (environment, stage) (
        rate(gitlab_runner_jobs_total{job="shared-runners"}[1m])
