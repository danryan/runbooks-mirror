          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-web",le="10",route!="^/([^/]+/){1,}[^/]+/uploads\\z",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+\\.git/git-receive-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/git-upload-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/info/refs\\z",route!="^/([^/]+/){1,}[^/]+\\.git/gitlab-lfs/objects/([0-9a-f]{64})/([0-9]+)\\z"}[6h])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_6h
    labels:
      component: workhorse
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-web",le="+Inf",route!="^/([^/]+/){1,}[^/]+/uploads\\z",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+\\.git/git-receive-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/git-upload-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/info/refs\\z",route!="^/([^/]+/){1,}[^/]+\\.git/gitlab-lfs/objects/([0-9a-f]{64})/([0-9]+)\\z"}[6h])
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: workhorse
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-web", type="web"}[6h])
      )
  - record: gitlab_component_errors:rate_6h
    labels:
      component: workhorse
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-web", type="web", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[6h])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_6h{component="workhorse",tier="sv",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_6h
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate6h{job="gitlab-rails",type="web"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_6h
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate6h{job="gitlab-rails",status=~"5..",type="web"}
      )
      or
      (
        0 * group by (environment,tier,type,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_6h{component="puma",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:error:ratio_6h
    expr: |
      gitlab:component:feature_category:execution:error:rate_6h
      /
      gitlab:component:feature_category:execution:ops:rate_6h > 0
  - record: gitlab:component:feature_category:execution:apdex:ratio_6h
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="1.0",type="web"}[6h])
      )
      /
      (
        sum by (environment,tier,type,stage,feature_category) (
          rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="web"}[6h])
        ) > 0
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_6h
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="web"}[6h])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_6h
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="1.0",type="web"}[6h])
      )
