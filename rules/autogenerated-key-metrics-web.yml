# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: web - 1m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:http_requests_total_rate1m
    expr: |
      sum by (code,environment,feature_category,fqdn,job,method,shard,stage,status,tier,type) (
        rate(http_requests_total[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job="gitlab-workhorse-web", type="web", le="0.2"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job="gitlab-workhorse-web", type="web", le="0.8"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job="gitlab-workhorse-web", type="web", le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_image_resize_requests_total{job="gitlab-workhorse-web", type="web"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_image_resize_requests_total{job="gitlab-workhorse-web", type="web", status="request-failed"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="imagescaler",tier="sv",type="web"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: web
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_web",type="frontend"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="web",type="frontend"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: web
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_web",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="cny",tier="sv",type="web"}
        )
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="web",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="web"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="1",type="web"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="10",type="web"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="web"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="web"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="web"}
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="puma",tier="sv",type="web"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: workhorse
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-web",le="1",route!="^/([^/]+/){1,}[^/]+/uploads\\z",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+\\.git/git-receive-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/git-upload-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/info/refs\\z",route!="^/([^/]+/){1,}[^/]+\\.git/gitlab-lfs/objects/([0-9a-f]{64})/([0-9]+)\\z"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-web",le="10",route!="^/([^/]+/){1,}[^/]+/uploads\\z",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+\\.git/git-receive-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/git-upload-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/info/refs\\z",route!="^/([^/]+/){1,}[^/]+\\.git/gitlab-lfs/objects/([0-9a-f]{64})/([0-9]+)\\z"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-web",le="+Inf",route!="^/([^/]+/){1,}[^/]+/uploads\\z",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+\\.git/git-receive-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/git-upload-pack\\z",route!="^/([^/]+/){1,}[^/]+\\.git/info/refs\\z",route!="^/([^/]+/){1,}[^/]+\\.git/gitlab-lfs/objects/([0-9a-f]{64})/([0-9]+)\\z"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-web", type="web"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-web", type="web", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="workhorse",tier="sv",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="web"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="web"}
      )
      or
      (
        0 * group by (environment,tier,type,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_1m{component="puma",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:error:ratio_1m
    expr: |
      gitlab:component:feature_category:execution:error:rate_1m
      /
      gitlab:component:feature_category:execution:ops:rate_1m > 0
  - record: gitlab:component:feature_category:execution:apdex:ratio_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="1.0",type="web"}[1m])
      )
      /
      (
        sum by (environment,tier,type,stage,feature_category) (
          rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="web"}[1m])
        ) > 0
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_1m
    labels:
      component: puma
    expr: |
      sum by (environment,tier,type,stage,feature_category) (
        rate(gitlab_transaction_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="web"}[1m])
