  - record: gitlab_component_errors:rate
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",status=~"5..",type="web"}
