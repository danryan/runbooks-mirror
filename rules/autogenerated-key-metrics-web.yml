# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: web - 1m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:http_requests_total_rate1m
    expr: |
      sum by (code,environment,feature_category,fqdn,job,method,pod,region,shard,stage,status,tier,type) (
        rate(http_requests_total[1m])
      )
  - record: sli_aggregations:gitlab_sli_rails_request_apdex_total_rate1m
    expr: |
      sum by (endpoint_id,environment,feature_category,job,request_urgency,shard,stage,tier,type) (
        rate(gitlab_sli_rails_request_apdex_total[1m])
      )
  - record: sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate1m
    expr: |
      sum by (endpoint_id,environment,feature_category,job,request_urgency,shard,stage,tier,type) (
        rate(gitlab_sli_rails_request_apdex_success_total[1m])
      )
  - record: sli_aggregations:gitlab_sli_global_search_apdex_total_rate1m
    expr: |
      sum by (endpoint_id,environment,job,search_level,search_scope,search_type,shard,stage,tier,type) (
        rate(gitlab_sli_global_search_apdex_total[1m])
      )
  - record: sli_aggregations:gitlab_sli_global_search_apdex_success_total_rate1m
    expr: |
      sum by (endpoint_id,environment,job,search_level,search_scope,search_type,shard,stage,tier,type) (
        rate(gitlab_sli_global_search_apdex_success_total[1m])
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: global_search
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_success_total_rate1m{job="gitlab-rails",type="web"}
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: global_search
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate1m{job="gitlab-rails",type="web"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: global_search
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate1m{job="gitlab-rails",type="web"}
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.4",type="web"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.8",type="web"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_image_resize_duration_seconds_bucket{job=~"gitlab-workhorse|gitlab-workhorse-web",le="+Inf",type="web"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: imagescaler
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_image_resize_requests_total{job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: web
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_web",type="frontend"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend=~"web|main_web",type="frontend"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: web
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_web",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="cny",tier="sv",type="web"}
        )
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: web
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend=~"web|main_web",code="5xx",type="frontend"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="web"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: puma
      tier: sv
      type: web
    expr: |
      sum by (environment,stage) (
        sli_aggregations:http_requests_total_rate1m{job="gitlab-rails",type="web"}
