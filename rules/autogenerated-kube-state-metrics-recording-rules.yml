groups:
- name: kube-state-metrics-recording-rules
  interval: 1m
  rules:
  - record: kube_pod_labels:labeled
    expr: |
      group without(label_deployment,label_queue_pod_name,label_stage,label_tier,label_type) (
        label_replace(
          label_replace(
            label_replace(
              label_replace(
                label_replace(
                  topk by (pod) (1, kube_pod_labels{}),
                  "deployment", "$0", "label_deployment", ".*"
                ),
                "shard", "$0", "label_queue_pod_name", ".*"
              ),
              "stage", "$0", "label_stage", ".*"
            ),
            "tier", "$0", "label_tier", ".*"
          ),
          "type", "$0", "label_type", ".*"
        )
      )
  - record: container_start_time_seconds:labeled
    expr: |
      container_start_time_seconds{metrics_path="/metrics/cadvisor"}
      *
      on(pod) group_left(tier, type, stage, shard, deployment)
      topk by (pod) (1, kube_pod_labels:labeled{type!=""})
  - record: container_cpu_cfs_periods_total:labeled
    expr: |
      container_cpu_cfs_periods_total{metrics_path="/metrics/cadvisor"}
