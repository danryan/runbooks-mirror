# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-key-metric-recording-rules.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: redis'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: primary_server
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[1h]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: primary_server
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[1m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: primary_server
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[30m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: primary_server
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[5m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: primary_server
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[6h]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_ops:rate_1h
    labels:
      component: secondary_servers
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[1h]) and on (instance) redis_instance_info{role="slave"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: secondary_servers
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[1m]) and on (instance) redis_instance_info{role="slave"}
      )
  - record: gitlab_component_ops:rate_30m
    labels:
      component: secondary_servers
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[30m]) and on (instance) redis_instance_info{role="slave"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: secondary_servers
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[5m]) and on (instance) redis_instance_info{role="slave"}
      )
  - record: gitlab_component_ops:rate_6h
    labels:
      component: secondary_servers
      tier: db
      type: redis
    expr: |
      sum by (environment, stage) (
        rate(redis_commands_processed_total{type="redis"}[6h]) and on (instance) redis_instance_info{role="slave"}
      )
