groups:
- name: 'Autogenerated Component-Level SLIs: search'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_1h
    labels:
      component: elk_indexing
      tier: inf
      type: search
    expr: |
      sum by (environment, stage) (
        rate(elasticsearch_indices_indexing_index_total{type="search"}[1h])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elk_indexing
      tier: inf
      type: search
    expr: |
      sum by (environment, stage) (
        rate(elasticsearch_indices_indexing_index_total{type="search"}[1m])
      )
