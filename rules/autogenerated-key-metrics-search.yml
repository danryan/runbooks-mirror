- name: 'Component mapping: search'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: elasticsearch_indexing
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: search
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: elasticsearch_searching
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: search
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: global_search_indexing
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: inf
      type: search
    expr: "1"
