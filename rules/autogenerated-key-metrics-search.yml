groups:
- name: 'Component-Level SLIs: search - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_indexing
      tier: inf
      type: search
    expr: |
      sum by (environment,stage) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="search"}[1m]), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_searching
      tier: inf
      type: search
    expr: |
      sum by (environment,stage) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="search"}[1m]), 0)
      )
