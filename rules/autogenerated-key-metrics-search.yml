# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: search - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_indexing
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="search"}[1m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_searching
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="search"}[1m] offset 30s), 0)
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: global_search_indexing
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_success_total{}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: global_search_indexing
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_total{}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: global_search_indexing
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_total{}[1m] offset 30s)
      )
