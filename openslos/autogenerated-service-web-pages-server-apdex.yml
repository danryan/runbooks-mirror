# HEADER
apiVersion: openslo/v1alpha
kind: SLO
metadata:
  name: service-web-pages-server-apdex
spec:
  budgetingMethod: Occurrences
  description: |
    Aggregation of most web requests into the GitLab Pages process.
  objectives:
  - ratioMetrics:
      good:
        query: sum(rate(apiserver_request_total{code!~"(5..|429)"}[{{.window}}]))
        queryType: promql
        source: prometheus
      target: 0.995
      total:
        query: sum(rate(apiserver_request_total[{{.window}}]))
        queryType: promql
        source: prometheus
  service: web-pages
  timeWindows:
  - count: 30
    unit: Day
