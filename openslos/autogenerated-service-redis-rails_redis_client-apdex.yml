# HEADER
apiVersion: openslo/v1alpha
kind: SLO
metadata:
  name: service-redis-rails_redis_client-apdex
spec:
  budgetingMethod: Occurrences
  description: |
    Aggregation of all Redis operations issued from the Rails codebase.
  objectives:
  - ratioMetrics:
      good:
        query: sum(rate(apiserver_request_total{code!~"(5..|429)"}[{{.window}}]))
        queryType: promql
        source: prometheus
      target: 0.9999
      total:
        query: sum(rate(apiserver_request_total[{{.window}}]))
        queryType: promql
        source: prometheus
  service: redis
  timeWindows:
  - count: 30
    unit: Day
