---

image: registry.gitlab.com/gitlab-com/runbooks:3.0.1

stages:
  - test
  - deploy
  - images
  - alertmanager
  - deploy-rules-gstg
  - deploy-rules-pre

.deploy-rules:
  stage: deploy-rules
  script:
    - cd rules
    - ./template.rb
    - gcloud auth activate-service-account --key-file ${SERVICE_KEY}
    - gcloud config set project ${PROJECT}
    - gcloud container cluster get-credentials ${CLUSTER} --region ${REGION}
    - for i in $(/bin/ls _*.yml); do echo ${i}; kubectl apply --namespace monitoring --filename ${i}; done
  only:
    refs:
      - master
    changes:
      - rules/*
    variables:
      - $CI_API_V4_URL == "https://ops.gitlab.net/api/v4"

test-rules:
  stage: test
  script:
    - cd rules
    - ./template.rb
  only:
    changes:
      - rules/*

deploy-rules-gstg:
  environment: gstg
  extends: .deploy-rules
  stage: deploy-rules-gstg

deploy-rules-pre:
  environment: pre
  extends: .deploy-rules
  stage: deploy-rules-pre

update-alert-manager:
  stage: alertmanager
  script:
    - cd alertmanager
    - ./template.rb
    - ./update.sh
  only:
    refs:
      - master
    changes:
      - alertmanager/*
    variables:
      - $CI_API_V4_URL == "https://ops.gitlab.net/api/v4"

test:
  stage: test
  script:
    - scripts/validate-service-mappings
    - find . -name \*.y*ml | xargs yaml-lint
    - /prometheus/promtool check rules rules/*.yml
    # Prometheus config checks are stricter than rules checks, so use a fake config to check this too
    - /prometheus/promtool check config scripts/prometheus.yml
    - scripts/validate_kibana_urls
    - scripts/validate-alerts

deploy_elastic_watcher_updates:
  stage: deploy
  image: alpine:latest
  before_script:
  - apk add --no-cache curl bash
  script:
  - elastic-watcher/update-alerts.sh
  only:
    refs:
      - master
    variables:
      - $ES_URL

dryrun_pingdom_checks:
  stage: test
  image: golang:1.11
  script:
    - cd pingdom
    - go run pingdom.go --dry-run
  except:
    refs:
      - master
  only:
    variables:
      - $CI_PROJECT_URL =~ /^https:\/\/gitlab\.com\/.*/

deploy_pingdom_checks:
  stage: deploy
  image: golang:1.11
  script:
    - cd pingdom
    - go run pingdom.go
  only:
    refs:
      - master
    variables:
      - $CI_PROJECT_URL =~ /^https:\/\/gitlab\.com\/.*/

check_alerts:
  image: golang:1.12
  script:
    - cd alerts-checker
    - go run alerts-checker.go ../rules $THANOS_URL $IGNORED_ALERTS
  only:
    variables:
      - $PERFORM_ALERTS_CHECK

deploy_dashboards:
  stage: deploy
  image:
    name: registry.gitlab.com/gitlab-com/runbooks/jsonnet:latest
    entrypoint: ["/bin/sh", "-c"]
  script:
    - apk add curl bash git jq
    - ./dashboards/upload.sh
  only:
    refs:
      - master
    variables:
      - $CI_PROJECT_URL =~ /^https:\/\/gitlab\.com\/.*/

build_jsonnet_image:
  stage: images
  image: docker:stable
  services:
    - docker:dind
  variables:
    GIT_STRATEGY: none
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - apk add curl bash git jq
    - git clone https://github.com/google/jsonnet.git
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - cd jsonnet && docker build -t registry.gitlab.com/gitlab-com/runbooks/jsonnet:latest .
    - docker push registry.gitlab.com/gitlab-com/runbooks/jsonnet:latest
  when: manual
