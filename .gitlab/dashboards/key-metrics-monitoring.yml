# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-gitlab-dashboards.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
dashboard: Key Services -  monitoring
panel_groups:
- group: Key Services - monitoring
  panels:
  - metrics:
    - id: line-chart-latency-apdex-monitoring-service
      label: "{{type}} Service"
      query_range: >-
        avg(avg_over_time(gitlab_service_apdex:ratio{environment="gprd", type="monitoring", stage="main"}[1m]))
        by (type)
      unit: "%"
    title: 'Latency: Apdex'
    type: line-chart
    y_label: Apdex %
  - metrics:
    - id: line-chart-monitoring-service-error-ratios
      label: "{{type}} Service"
      query_range: >-
        avg(avg_over_time(gitlab_service_errors:ratio{environment="gprd", type="monitoring", stage="main"}[1m]))
        by (type)
      unit: "%"
    title: Error Ratios
    type: line-chart
    y_label: "% Requests in Error"
  - metrics:
    - id: line_chart_rps_monitoring_service_normal
      label: "{{type}} service"
      query_range: >-
        sum(avg_over_time(gitlab_service_ops:rate{environment="gprd", type="monitoring", stage="main"}[1m]))
        by (type)
      unit: "%"
    - id: line_chart_rps_monitoring_service_upper_limit
      label: upper limit
      query_range: |
        gitlab_service_ops:rate:prediction{environment="gprd", type="monitoring", stage="main"}
        +
        3 * gitlab_service_ops:rate:stddev_over_time_1w{environment="gprd", type="monitoring", stage="main"}
      unit: "%"
    - id: line_chart_rps_monitoring_service_lower_limit
      label: lower limit
      query_range: |
        gitlab_service_ops:rate:prediction{environment="gprd", type="monitoring", stage="main"}
        -
        3 * gitlab_service_ops:rate:stddev_over_time_1w{environment="gprd", type="monitoring", stage="main"}
      unit: "%"
    title: RPS - Service Requests per Second
    type: anomaly-chart
    y_label: Operations per Second
  - metrics:
    - id: line-chart-monitoring-service-cpu-component-saturation
      label: component
      query_range: >-
        max(max_over_time(gitlab_component_saturation:ratio{environment="gprd", type="monitoring", stage="main"}[1m]))
        by (component)
      unit: "%"
    title: Saturation
    type: line-chart
    y_label: Saturation %
