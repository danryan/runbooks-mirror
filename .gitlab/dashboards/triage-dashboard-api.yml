# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-gitlab-triage-dashboards.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
dashboard: Frontend Services -  api
panel_groups:
- group: Frontend Services - api
  panels:
  - title: 'Latency: Apdex'
    metrics:
    - id: line-chart-latency-apdex-api-service
      label: "{{type}} Service"
      query_range: >-
        min(min_over_time(gitlab_service_apdex:ratio{environment="gprd", type="api", stage="main"}[1m]))
        by (type)
      unit: "%"
    - id: line-chart-latency-apdex-degradation-apiervice
      label: Degradation SLO
      query_range: >-
        avg(slo:min:gitlab_service_apdex:ratio{environment="gprd", type="api", stage="main"}) or avg(slo:min:gitlab_service_apdex:ratio{type="api"})
      unit: "%"
    - id: line-chart-latency-apdex-outage-apiervice
      label: Outage SLO
      query_range: >-
        2 * (avg(slo:min:gitlab_service_apdex:ratio{environment="gprd", type="api", stage="main"}) or
        avg(slo:min:gitlab_service_apdex:ratio{type="api"})) - 1
      unit: "%"
    - id: line-chart-latency-apdex-last-week-apiervice
      label: Last Week
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="api", stage="main"}[1m]
        offset 1w)) by (type)
      unit: "%"
    type: line-chart
    y_label: Apdex %
  - title: Error Ratios
    metrics:
    - id: line-chart-error-ratios-api-service
      label: "{{type}} service"
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="api", stage="main"}[1m]))
        by (type)
      unit: "%"
    - id: line-chart-error-ratios-degradation-api-service
      label: Degradation SLO
      query_range: >-
        avg(slo:max:gitlab_service_errors:ratio{environment="gprd", type="api", stage="main"}) or avg(slo:max:gitlab_service_errors:ratio{type="api"})
      unit: "%"
    - id: line-chart-error-ratios-outage-api-service
      label: Outage SLO
      query_range: >-
        2 * (avg(slo:max:gitlab_service_errors:ratio{environment="gprd", type="api", stage="main"}) or
        avg(slo:max:gitlab_service_errors:ratio{type="api"}))
      unit: "%"
    - id: line-chart-error-ratios-last-week-api-service
      label: Last week
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="api", stage="main"}[1m]
        offset 1w)) by (type)
      unit: "%"
    type: line-chart
    y_label: Percentile
