# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-gitlab-triage-dashboards.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
dashboard: Frontend Services -  registry
panel_groups:
- group: Frontend Services - registry
  panels:
  - title: 'Latency: Apdex'
    metrics:
    - id: line-chart-latency-apdex-registry-service
      label: "{{type}} Service"
      query_range: >-
        min(min_over_time(gitlab_service_apdex:ratio{environment="gprd", type="registry", stage="main"}[1m]))
        by (type)
      unit: "%"
    - id: line-chart-latency-apdex-degradation-registryervice
      label: Degradation SLO
      query_range: >-
        avg(slo:min:gitlab_service_apdex:ratio{environment="gprd", type="registry", stage="main"}) or
        avg(slo:min:gitlab_service_apdex:ratio{type="registry"})
      unit: "%"
    - id: line-chart-latency-apdex-outage-registryervice
      label: Outage SLO
      query_range: >-
        2 * (avg(slo:min:gitlab_service_apdex:ratio{environment="gprd", type="registry", stage="main"})
        or avg(slo:min:gitlab_service_apdex:ratio{type="registry"})) - 1
      unit: "%"
    - id: line-chart-latency-apdex-last-week-registryervice
      label: Last Week
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="registry", stage="main"}[1m]
        offset 1w)) by (type)
      unit: "%"
    type: line-chart
    y_label: Apdex %
  - title: Error Ratios
    metrics:
    - id: line-chart-error-ratios-registry-service
      label: "{{type}} service"
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="registry", stage="main"}[1m]))
        by (type)
      unit: "%"
    - id: line-chart-error-ratios-degradation-registry-service
      label: Degradation SLO
      query_range: >-
        avg(slo:max:gitlab_service_errors:ratio{environment="gprd", type="registry", stage="main"}) or
        avg(slo:max:gitlab_service_errors:ratio{type="registry"})
      unit: "%"
    - id: line-chart-error-ratios-outage-registry-service
      label: Outage SLO
      query_range: >-
        2 * (avg(slo:max:gitlab_service_errors:ratio{environment="gprd", type="registry", stage="main"})
        or avg(slo:max:gitlab_service_errors:ratio{type="registry"}))
      unit: "%"
    - id: line-chart-error-ratios-last-week-registry-service
      label: Last week
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="registry", stage="main"}[1m]
        offset 1w)) by (type)
      unit: "%"
    type: line-chart
    y_label: Percentile
