---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autogenerated-sla-target
  labels:
    ruler: thanos
    shard: '2'
  annotations: {}
spec:
  groups:
  - name: SLA target
    interval: 5m
    partial_response_strategy: warn
    rules:
    - record: sla:gitlab:target
      expr: '0.9995'
