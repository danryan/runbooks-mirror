---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autogenerated-key-metrics-code-suggestions
  labels:
    ruler: thanos
    shard: '5'
  annotations: {}
spec:
  # WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-staging-rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
  # YOUR CHANGES WILL BE OVERRIDDEN
  groups:
  - name: 'Component-Level SLIs: code_suggestions - 1m burn-rate'
    interval: 1m
    partial_response_strategy: warn
    rules:
    - record: gitlab_component_apdex:success:rate
      labels:
        component: ingress
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        (
          sum by (env,environment) (
            rate(nginx_ingress_controller_request_duration_seconds_bucket{container="controller",le="2.5",path!="/",status!~"4.*|5.*",type="code_suggestions"}[1m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(nginx_ingress_controller_request_duration_seconds_bucket{container="controller",le="10",path!="/",status!~"4.*|5.*",type="code_suggestions"}[1m] offset 30s)
          )
        )
        /
        2
    - record: gitlab_component_apdex:weight:score
      labels:
        component: ingress
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        sum by (env,environment) (
          rate(nginx_ingress_controller_request_duration_seconds_bucket{container="controller",le="+Inf",path!="/",status!~"4.*|5.*",type="code_suggestions"}[1m] offset 30s)
        )
    - record: gitlab_component_ops:rate
      labels:
        component: ingress
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        sum by (env,environment) (
          rate(nginx_ingress_controller_requests{container="controller",path!="/",type="code_suggestions"}[1m] offset 30s)
        )
    - record: gitlab_component_errors:rate
      labels:
        component: ingress
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        (
          sum by (env,environment) (
            rate(nginx_ingress_controller_requests{container="controller",path!="/",status=~"^5.*",type="code_suggestions"}[1m] offset 30s)
          )
        )
        or
        (
          0 * group by(env,environment) (
            gitlab_component_ops:rate{component="ingress",stage="main",tier="sv",type="code_suggestions"}
          )
        )
    - record: gitlab_component_apdex:success:rate
      labels:
        component: model_gateway
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        (
          sum by (env,environment) (
            rate(http_request_duration_seconds_bucket{container="model-gateway",le="2.5",status!~"4xx|5xx",type="code_suggestions"}[1m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(http_request_duration_seconds_bucket{container="model-gateway",le="10.0",status!~"4xx|5xx",type="code_suggestions"}[1m] offset 30s)
          )
        )
        /
        2
    - record: gitlab_component_apdex:weight:score
      labels:
        component: model_gateway
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        sum by (env,environment) (
          rate(http_request_duration_seconds_bucket{container="model-gateway",le="+Inf",status!~"4xx|5xx",type="code_suggestions"}[1m] offset 30s)
        )
    - record: gitlab_component_ops:rate
      labels:
        component: model_gateway
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        sum by (env,environment) (
          rate(http_request_duration_seconds_count{container="model-gateway",type="code_suggestions"}[1m] offset 30s)
        )
    - record: gitlab_component_errors:rate
      labels:
        component: model_gateway
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        (
          sum by (env,environment) (
            rate(http_request_duration_seconds_count{container="model-gateway",status="5xx",type="code_suggestions"}[1m] offset 30s)
          )
        )
        or
        (
          0 * group by(env,environment) (
            gitlab_component_ops:rate{component="model_gateway",stage="main",tier="sv",type="code_suggestions"}
          )
        )
    - record: gitlab_component_apdex:success:rate
      labels:
        component: third_party_model_inference
        stage: main
        tier: sv
        type: code_suggestions
      expr: |
        (
          sum by (env,environment) (
            rate(code_suggestions_inference_request_duration_seconds_bucket{container="model-gateway",le="5.0",model_engine!="codegen",type="code_suggestions"}[1m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(code_suggestions_inference_request_duration_seconds_bucket{container="model-gateway",le="10.0",model_engine!="codegen",type="code_suggestions"}[1m] offset 30s)
          )
        )
        /
        2
    - record: gitlab_component_apdex:weight:score
