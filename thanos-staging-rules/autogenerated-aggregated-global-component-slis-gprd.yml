---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autogenerated-aggregated-global-component-slis-gprd
  labels:
    ruler: thanos
    shard: '4'
  annotations: {}
spec:
  groups:
  - name: Globally evaluated SLI Metrics (fast burn)
    interval: 1m
    partial_response_strategy: warn
    rules:
    - record: gitlab_component_errors:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_errors:rate_5m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_ops:rate_5m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          and
          (gitlab_component_errors:rate_5m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
    - record: gitlab_component_apdex:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:success:rate_5m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:weight:score_5m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
    - record: gitlab_component_errors:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_errors:rate_1h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_ops:rate_1h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          and
          (gitlab_component_errors:rate_1h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
    - record: gitlab_component_apdex:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:success:rate_1h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:weight:score_1h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
  - name: Globally evaluated SLI Metrics (slow burn)
    interval: 2m
    partial_response_strategy: warn
    rules:
    - record: gitlab_component_errors:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_errors:rate_30m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component)(
          (gitlab_component_ops:rate_30m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          and
          (gitlab_component_errors:rate_30m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
    - record: gitlab_component_apdex:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:success:rate_30m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          (gitlab_component_apdex:weight:score_30m{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
    - record: gitlab_component_errors:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage,component)(
            (gitlab_component_errors:rate_6h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          )
          /
          sum by (env,environment,tier,type,stage,component)(
            (gitlab_component_ops:rate_6h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
            and
            (gitlab_component_errors:rate_6h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage,component) (
            sum_over_time(gitlab_component_errors:rate_1h{env="gprd",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          )
          /
          sum by (env,environment,tier,type,stage,component) (
            sum_over_time(gitlab_component_ops:rate_1h{env="gprd",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
            and
            gitlab_component_errors:rate_1h{env="gprd",monitor="global",upscale_source="yes"} >= 0
          )
        )
    - record: gitlab_component_apdex:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage,component) (
            (gitlab_component_apdex:success:rate_6h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          )
          /
          sum by (env,environment,tier,type,stage,component) (
            (gitlab_component_apdex:weight:score_6h{env="gprd",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage,component) (
            sum_over_time(gitlab_component_apdex:success:rate_1h{env="gprd",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          )
          /
          sum by (env,environment,tier,type,stage,component) (
            sum_over_time(gitlab_component_apdex:weight:score_1h{env="gprd",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          )
        )
    - record: gitlab_component_errors:ratio_3d
      expr: |
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_errors:rate_1h{env="gprd",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_ops:rate_1h{env="gprd",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
          and
          gitlab_component_errors:rate_1h{env="gprd",monitor="global"} >= 0
        )
    - record: gitlab_component_apdex:ratio_3d
      expr: |
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_apdex:success:rate_1h{env="gprd",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
        /
        sum by (env,environment,tier,type,stage,component) (
          sum_over_time(gitlab_component_apdex:weight:score_1h{env="gprd",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global"})
        )
