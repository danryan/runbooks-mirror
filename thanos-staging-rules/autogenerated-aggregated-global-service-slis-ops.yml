---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autogenerated-aggregated-global-service-slis-ops
  labels:
    ruler: thanos
    shard: '3'
  annotations: {}
spec:
  # WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-staging-rules-jsonnet/aggregation-set-recording-rules.jsonnet TO GENERATE IT
  # YOUR CHANGES WILL BE OVERRIDDEN
  groups:
  - name: Global evaluated Service-Aggregated Metrics (fast burn)
    interval: 1m
    partial_response_strategy: warn
    rules:
    - record: gitlab_service_ops:rate_5m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_ops:rate_5m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_errors:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage)(
          (gitlab_component_errors:rate_5m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage)(
          (gitlab_component_ops:rate_5m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          and
          (gitlab_component_errors:rate_5m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_apdex:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_apdex:success:rate_5m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_apdex:weight:score_5m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_ops:rate_1h
      expr: |
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_ops:rate_1h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_errors:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage)(
          (gitlab_component_errors:rate_1h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage)(
          (gitlab_component_ops:rate_1h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          and
          (gitlab_component_errors:rate_1h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_apdex:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_apdex:success:rate_1h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_apdex:weight:score_1h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
  - name: Global evaluated Service-Aggregated Metrics (slow burn)
    interval: 2m
    partial_response_strategy: warn
    rules:
    - record: gitlab_service_ops:rate_30m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_ops:rate_30m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_errors:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage)(
          (gitlab_component_errors:rate_30m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage)(
          (gitlab_component_ops:rate_30m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          and
          (gitlab_component_errors:rate_30m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_apdex:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_apdex:success:rate_30m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          (gitlab_component_apdex:weight:score_30m{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_ops:rate_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage) (
            (gitlab_component_ops:rate_6h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            avg_over_time(gitlab_component_ops:rate_1h{env="ops",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
        )
    - record: gitlab_service_errors:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage)(
            (gitlab_component_errors:rate_6h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage)(
            (gitlab_component_ops:rate_6h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
            and
            (gitlab_component_errors:rate_6h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            sum_over_time(gitlab_component_errors:rate_1h{env="ops",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage) (
            sum_over_time(gitlab_component_ops:rate_1h{env="ops",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
            and
            gitlab_component_errors:rate_1h{env="ops",monitor="global",upscale_source="yes"} >= 0
          )
        )
    - record: gitlab_service_apdex:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage) (
            (gitlab_component_apdex:success:rate_6h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage) (
            (gitlab_component_apdex:weight:score_6h{env="ops",monitor="global"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            sum_over_time(gitlab_component_apdex:success:rate_1h{env="ops",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage) (
            sum_over_time(gitlab_component_apdex:weight:score_1h{env="ops",monitor="global",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          )
        )
    - record: gitlab_service_ops:rate_3d
      expr: |
        sum by (env,environment,tier,type,stage) (
          avg_over_time(gitlab_component_ops:rate_1h{env="ops",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
    - record: gitlab_service_errors:ratio_3d
      expr: |
        sum by (env,environment,tier,type,stage) (
          sum_over_time(gitlab_component_errors:rate_1h{env="ops",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          sum_over_time(gitlab_component_ops:rate_1h{env="ops",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
          and
          gitlab_component_errors:rate_1h{env="ops",monitor="global"} >= 0
        )
    - record: gitlab_service_apdex:ratio_3d
      expr: |
        sum by (env,environment,tier,type,stage) (
          sum_over_time(gitlab_component_apdex:success:rate_1h{env="ops",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          sum_over_time(gitlab_component_apdex:weight:score_1h{env="ops",monitor="global"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{global_aggregation="yes",monitor="global",service_aggregation="yes"})
        )
