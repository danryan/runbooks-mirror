---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autogenerated-aggregated-sli-regional-metrics-other
  labels:
    ruler: thanos
    shard: '6'
  annotations: {}
spec:
  groups:
  - name: Regional SLI Metrics (fast burn)
    interval: 1m
    partial_response_strategy: warn
    rules:
    - record: gitlab_regional_sli_errors:rate_5m
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_errors:rate_5m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_ops:rate_5m
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_ops:rate_5m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_errors:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage,region,component)(
          (gitlab_component_errors:rate_5m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component)(
          (gitlab_component_ops:rate_5m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          and
          (gitlab_component_errors:rate_5m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_apdex:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_apdex:success:rate_5m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_apdex:weight:score_5m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_errors:rate_1h
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_errors:rate_1h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_ops:rate_1h
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_ops:rate_1h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_errors:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage,region,component)(
          (gitlab_component_errors:rate_1h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component)(
          (gitlab_component_ops:rate_1h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          and
          (gitlab_component_errors:rate_1h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_apdex:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_apdex:success:rate_1h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_apdex:weight:score_1h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
  - name: Regional SLI Metrics (slow burn)
    interval: 2m
    partial_response_strategy: warn
    rules:
    - record: gitlab_regional_sli_errors:rate_30m
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_errors:rate_30m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_ops:rate_30m
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_ops:rate_30m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_errors:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage,region,component)(
          (gitlab_component_errors:rate_30m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component)(
          (gitlab_component_ops:rate_30m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          and
          (gitlab_component_errors:rate_30m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_apdex:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_apdex:success:rate_30m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component) (
          (gitlab_component_apdex:weight:score_30m{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_ops:rate_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage,region,component) (
            (gitlab_component_ops:rate_6h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage,region,component) (
            avg_over_time(gitlab_component_ops:rate_1h{env!~"gprd|ops",monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
        )
    - record: gitlab_regional_sli_errors:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage,region,component)(
            (gitlab_component_errors:rate_6h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage,region,component)(
            (gitlab_component_ops:rate_6h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
            and
            (gitlab_component_errors:rate_6h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage,region,component) (
            sum_over_time(gitlab_component_errors:rate_1h{env!~"gprd|ops",monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage,region,component) (
            sum_over_time(gitlab_component_ops:rate_1h{env!~"gprd|ops",monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
            and
            gitlab_component_errors:rate_1h{env!~"gprd|ops",monitor!="global",upscale_source="yes"} >= 0
          )
        )
    - record: gitlab_regional_sli_apdex:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage,region,component) (
            (gitlab_component_apdex:success:rate_6h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage,region,component) (
            (gitlab_component_apdex:weight:score_6h{env!~"gprd|ops",monitor!="global"} >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage,region,component) (
            sum_over_time(gitlab_component_apdex:success:rate_1h{env!~"gprd|ops",monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage,region,component) (
            sum_over_time(gitlab_component_apdex:weight:score_1h{env!~"gprd|ops",monitor!="global",upscale_source="yes"}[6h]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          )
        )
    - record: gitlab_regional_sli_ops:rate_3d
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          avg_over_time(gitlab_component_ops:rate_1h{env!~"gprd|ops",monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
    - record: gitlab_regional_sli_errors:ratio_3d
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          sum_over_time(gitlab_component_errors:rate_1h{env!~"gprd|ops",monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component) (
          sum_over_time(gitlab_component_ops:rate_1h{env!~"gprd|ops",monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
          and
          gitlab_component_errors:rate_1h{env!~"gprd|ops",monitor!="global"} >= 0
        )
    - record: gitlab_regional_sli_apdex:ratio_3d
      expr: |
        sum by (env,environment,tier,type,stage,region,component) (
          sum_over_time(gitlab_component_apdex:success:rate_1h{env!~"gprd|ops",monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region,component) (
          sum_over_time(gitlab_component_apdex:weight:score_1h{env!~"gprd|ops",monitor!="global"}[3d]) and on(component, type) (gitlab_component_service:mapping{monitor="global",regional_aggregation="yes"})
        )
