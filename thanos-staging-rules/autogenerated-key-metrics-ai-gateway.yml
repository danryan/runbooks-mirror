---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autogenerated-key-metrics-ai-gateway
  labels:
    ruler: thanos
    shard: '0'
  annotations: {}
spec:
  # WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-staging-rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
  # YOUR CHANGES WILL BE OVERRIDDEN
  groups:
  - name: 'Component-Level SLIs: ai-gateway - 1m burn-rate'
    interval: 1m
    partial_response_strategy: warn
    rules:
    - record: gitlab_component_apdex:success:rate
      labels:
        component: inference
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        (
          sum by (env,environment) (
            rate(code_suggestions_inference_request_duration_seconds_bucket{le=~"5|5\\.0",type="ai-gateway"}[1m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(code_suggestions_inference_request_duration_seconds_bucket{le=~"10|10\\.0",type="ai-gateway"}[1m] offset 30s)
          )
        )
        /
        2
    - record: gitlab_component_apdex:weight:score
      labels:
        component: inference
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        sum by (env,environment) (
          rate(code_suggestions_inference_request_duration_seconds_bucket{le="+Inf",type="ai-gateway"}[1m] offset 30s)
        )
    - record: gitlab_component_ops:rate
      labels:
        component: inference
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        sum by (env,environment) (
          rate(code_suggestions_inference_requests_total{type="ai-gateway"}[1m] offset 30s)
        )
    - record: gitlab_component_apdex:success:rate
      labels:
        component: runway_ingress
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="2079.650567184067",type="ai-gateway"}[1m] offset 30s)
        )
    - record: gitlab_component_apdex:weight:score
      labels:
        component: runway_ingress
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="+Inf",type="ai-gateway"}[1m] offset 30s)
        )
    - record: gitlab_component_ops:rate
      labels:
        component: runway_ingress
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{type="ai-gateway"}[1m] offset 30s) / 60
        )
    - record: gitlab_component_errors:rate
      labels:
        component: runway_ingress
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        (
          sum by (env,environment) (
            avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{response_code_class="5xx",type="ai-gateway"}[1m] offset 30s) / 60
          )
        )
        or
        (
          0 * group by(env,environment) (
            gitlab_component_ops:rate{component="runway_ingress",stage="main",tier="sv",type="ai-gateway"}
          )
        )
    - record: gitlab_component_apdex:success:rate
      labels:
        component: server
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        (
          sum by (env,environment) (
            rate(http_request_duration_seconds_bucket{le=~"2\\.5",status!~"4xx|5xx",type="ai-gateway"}[1m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(http_request_duration_seconds_bucket{le=~"10|10\\.0",status!~"4xx|5xx",type="ai-gateway"}[1m] offset 30s)
          )
        )
        /
        2
    - record: gitlab_component_apdex:weight:score
      labels:
        component: server
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        sum by (env,environment) (
          rate(http_request_duration_seconds_bucket{le="+Inf",status!~"4xx|5xx",type="ai-gateway"}[1m] offset 30s)
        )
    - record: gitlab_component_ops:rate
      labels:
        component: server
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        sum by (env,environment) (
          rate(http_request_duration_seconds_count{type="ai-gateway"}[1m] offset 30s)
        )
    - record: gitlab_component_errors:rate
      labels:
        component: server
        stage: main
        tier: sv
        type: ai-gateway
      expr: |
        (
          sum by (env,environment) (
            rate(http_request_duration_seconds_count{status="5xx",type="ai-gateway"}[1m] offset 30s)
          )
        )
        or
        (
          0 * group by(env,environment) (
            gitlab_component_ops:rate{component="server",stage="main",tier="sv",type="ai-gateway"}
          )
        )
    - record: gitlab_component_ops:rate
      labels:
        component: waf
        env: ops
        tier: sv
        type: ai-gateway
      expr: |
        sum by (environment,stage) (
          rate(cloudflare_zone_requests_status_country_host{host=~"codesuggestions.gitlab.com.*",zone="gitlab.com"}[1m] offset 30s)
        )
    - record: gitlab_component_errors:rate
      labels:
        component: waf
        env: ops
        tier: sv
        type: ai-gateway
      expr: |
        (
          sum by (environment,stage) (
            rate(cloudflare_zone_requests_status_country_host{host=~"codesuggestions.gitlab.com.*",status=~"^5.*",zone="gitlab.com"}[1m] offset 30s)
          )
        )
        or
        (
          0 * group by(environment,stage) (
            gitlab_component_ops:rate{component="waf",env="ops",tier="sv",type="ai-gateway"}
          )
        )
