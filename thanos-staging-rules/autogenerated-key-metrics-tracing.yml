---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: autogenerated-key-metrics-tracing
  labels:
    ruler: thanos
    shard: '3'
  annotations: {}
spec:
  # WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-staging-rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
  # YOUR CHANGES WILL BE OVERRIDDEN
  groups:
  - name: 'Component-Level SLIs: tracing - 1m burn-rate'
    interval: 1m
    partial_response_strategy: warn
    rules:
    - record: gitlab_component_apdex:success:rate
      labels:
        component: ingress
        tier: sv
        type: tracing
      expr: |
        (
          sum by (env,environment,stage) (
            rate(traefik_service_request_duration_seconds_bucket{code!~"4xx|5xx",job="default/traefik",le="0.3",service=~"tenant.*otel-collector-traces.*",team="observability"}[1m] offset 30s)
          )
          +
          sum by (env,environment,stage) (
            rate(traefik_service_request_duration_seconds_bucket{code!~"4xx|5xx",job="default/traefik",le="5",service=~"tenant.*otel-collector-traces.*",team="observability"}[1m] offset 30s)
          )
        )
        /
        2
    - record: gitlab_component_apdex:weight:score
      labels:
        component: ingress
        tier: sv
        type: tracing
      expr: |
        sum by (env,environment,stage) (
          rate(traefik_service_request_duration_seconds_bucket{code!~"4xx|5xx",job="default/traefik",le="+Inf",service=~"tenant.*otel-collector-traces.*",team="observability"}[1m] offset 30s)
        )
    - record: gitlab_component_ops:rate
      labels:
        component: ingress
        tier: sv
        type: tracing
      expr: |
        sum by (env,environment,stage) (
          rate(traefik_service_requests_total{job="default/traefik",service=~"tenant.*otel-collector-traces.*",team="observability"}[1m] offset 30s)
        )
    - record: gitlab_component_errors:rate
      labels:
        component: ingress
        tier: sv
        type: tracing
      expr: |
        (
          sum by (env,environment,stage) (
            rate(traefik_service_requests_total{code=~"^5.*",job="default/traefik",service=~"tenant.*otel-collector-traces.*",team="observability"}[1m] offset 30s)
          )
        )
        or
        (
          0 * group by(env,environment,stage) (
            gitlab_component_ops:rate{component="ingress",tier="sv",type="tracing"}
          )
        )
  - name: 'Component-Level SLIs: tracing - 5m burn-rate'
    interval: 1m
    partial_response_strategy: warn
    rules:
