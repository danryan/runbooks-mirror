      expr: |
        (
          sum by (env,environment,stage) (
            rate(gitlab_workhorse_http_requests_total{code=~"^5.*",env!~"gprd|ops",job=~"gitlab-workhorse|gitlab-workhorse-web",route!="^/-/health$",route!="^/-/(readiness|liveness)$",type="web"}[5m] offset 10s)
