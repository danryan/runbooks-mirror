      labels:
        component: loadbalancer
        stage: cny
        tier: sv
        type: web
      expr: |
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_web",env!~"gprd|ops",type="frontend"}[5m] offset 10s)
        )
    - record: experimental:gitlab_component_ops:rate_5m
      labels:
        component: loadbalancer
        stage: main
        tier: sv
        type: web
      expr: |
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend=~"web|main_web",env!~"gprd|ops",type="frontend"}[5m] offset 10s)
        )
    - record: experimental:gitlab_component_errors:rate_5m
      labels:
        component: loadbalancer
        stage: cny
        tier: sv
        type: web
      expr: |
        (
          sum by (env,environment) (
            rate(haproxy_backend_http_responses_total{backend="canary_web",code="5xx",env!~"gprd|ops",type="frontend"}[5m] offset 10s)
          )
        )
        or
        (
          0 * group by(env,environment) (
            experimental:gitlab_component_ops:rate_5m{component="loadbalancer",stage="cny",tier="sv",type="web"}
