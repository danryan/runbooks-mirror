---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: experimental-other-web-autogenerated-key-metrics
  labels:
    ruler: thanos
    shard: '5'
  annotations: {}
spec:
  # WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-staging-rules-jsonnet/experimental-thanos-only-aggregations.jsonnet TO GENERATE IT
  # YOUR CHANGES WILL BE OVERRIDDEN
  groups:
  - name: 'Service Component SLIs: web - 5m burn-rate'
    interval: 1m
    partial_response_strategy: abort
    rules:
    - record: experimental:gitlab_component_apdex:success:rate_5m
      labels:
        component: global_search
        tier: sv
        type: web
      expr: |
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_global_search_apdex_success_total_rate5m{env!~"gprd|ops",job="gitlab-rails",type="web"} offset 10s
        )
    - record: experimental:gitlab_component_apdex:weight:score_5m
      labels:
        component: global_search
        tier: sv
        type: web
      expr: |
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_global_search_apdex_total_rate5m{env!~"gprd|ops",job="gitlab-rails",type="web"} offset 10s
        )
    - record: experimental:gitlab_component_ops:rate_5m
      labels:
        component: global_search
        tier: sv
        type: web
      expr: |
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_global_search_apdex_total_rate5m{env!~"gprd|ops",job="gitlab-rails",type="web"} offset 10s
        )
    - record: experimental:gitlab_component_apdex:success:rate_5m
      labels:
        component: imagescaler
        tier: sv
        type: web
      expr: |
        (
          sum by (env,environment,stage) (
            rate(gitlab_workhorse_image_resize_duration_seconds_bucket{env!~"gprd|ops",job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.4",type="web"}[5m] offset 10s)
          )
          +
          sum by (env,environment,stage) (
            rate(gitlab_workhorse_image_resize_duration_seconds_bucket{env!~"gprd|ops",job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.8",type="web"}[5m] offset 10s)
          )
        )
        /
        2
    - record: experimental:gitlab_component_apdex:weight:score_5m
      labels:
        component: imagescaler
        tier: sv
        type: web
      expr: |
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_duration_seconds_bucket{env!~"gprd|ops",job=~"gitlab-workhorse|gitlab-workhorse-web",le="+Inf",type="web"}[5m] offset 10s)
        )
    - record: experimental:gitlab_component_ops:rate_5m
      labels:
        component: imagescaler
        tier: sv
        type: web
      expr: |
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_image_resize_requests_total{env!~"gprd|ops",job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"}[5m] offset 10s)
        )
