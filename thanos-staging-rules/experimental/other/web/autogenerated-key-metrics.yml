      expr: |
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_requests_total{env!~"gprd|ops",job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"}[5m] offset 10s)
        )
    - record: experimental:gitlab_component_errors:rate_5m
      labels:
