        stage: main
        tier: sv
        type: web
      expr: |
        (
          sum by (env,environment) (
            rate(haproxy_backend_http_responses_total{backend=~"web|main_web",code="5xx",env!~"gprd|ops",type="frontend"}[5m] offset 10s)
