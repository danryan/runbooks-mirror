---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: experimental/ops/autogenerated-service-aggregation
  labels:
    ruler: thanos
    shard: '6'
  annotations: {}
spec:
  # WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./thanos-staging-rules-jsonnet/experimental-transactional-aggregations.jsonnet TO GENERATE IT
  # YOUR CHANGES WILL BE OVERRIDDEN
  groups:
  - name: Global Service-Aggregated Metrics (fast burn)
    interval: 1m
    partial_response_strategy: abort
    rules:
    - record: experimental:gitlab_service_errors:rate_5m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_errors:rate_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_ops:rate_5m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_ops:rate_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage)(
          (experimental:gitlab_component_errors:rate_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage)(
          (experimental:gitlab_component_ops:rate_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          and
          (experimental:gitlab_component_errors:rate_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:weight:score_5m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:weight:score_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:success:rate_5m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:success:rate_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:ratio_5m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:success:rate_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:weight:score_5m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:rates_5m
      expr: |
        sum by (env,environment,tier,type,stage,recorded_rate) (
          (experimental:gitlab_component_errors:rates_5m{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:rates_5m
      expr: |
        sum by (env,environment,tier,type,stage,recorded_rate) (
          (experimental:gitlab_component_apdex:rates_5m{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:rate_1h
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_errors:rate_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_ops:rate_1h
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_ops:rate_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage)(
          (experimental:gitlab_component_errors:rate_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage)(
          (experimental:gitlab_component_ops:rate_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          and
          (experimental:gitlab_component_errors:rate_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:weight:score_1h
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:weight:score_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:success:rate_1h
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:success:rate_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:ratio_1h
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:success:rate_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:weight:score_1h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:rates_1h
      expr: |
        sum by (env,environment,tier,type,stage,recorded_rate) (
          (experimental:gitlab_component_errors:rates_1h{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:rates_1h
      expr: |
        sum by (env,environment,tier,type,stage,recorded_rate) (
          (experimental:gitlab_component_apdex:rates_1h{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
  - name: Global Service-Aggregated Metrics (slow burn)
    interval: 2m
    partial_response_strategy: abort
    rules:
    - record: experimental:gitlab_service_errors:rate_30m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_errors:rate_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_ops:rate_30m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_ops:rate_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage)(
          (experimental:gitlab_component_errors:rate_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage)(
          (experimental:gitlab_component_ops:rate_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          and
          (experimental:gitlab_component_errors:rate_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:weight:score_30m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:weight:score_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:success:rate_30m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:success:rate_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:ratio_30m
      expr: |
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:success:rate_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage) (
          (experimental:gitlab_component_apdex:weight:score_30m{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:rates_30m
      expr: |
        sum by (env,environment,tier,type,stage,recorded_rate) (
          (experimental:gitlab_component_errors:rates_30m{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_apdex:rates_30m
      expr: |
        sum by (env,environment,tier,type,stage,recorded_rate) (
          (experimental:gitlab_component_apdex:rates_30m{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
    - record: experimental:gitlab_service_errors:rate_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage) (
            (experimental:gitlab_component_errors:rate_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            avg_over_time(experimental:gitlab_component_errors:rate_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
    - record: experimental:gitlab_service_ops:rate_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage) (
            (experimental:gitlab_component_ops:rate_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            avg_over_time(experimental:gitlab_component_ops:rate_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
    - record: experimental:gitlab_service_errors:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage)(
            (experimental:gitlab_component_errors:rate_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage)(
            (experimental:gitlab_component_ops:rate_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
            and
            (experimental:gitlab_component_errors:rate_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            sum_over_time(experimental:gitlab_component_errors:rate_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage) (
            sum_over_time(experimental:gitlab_component_ops:rate_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
            and
            experimental:gitlab_component_errors:rate_1h{env="ops",upscale_source="yes"} >= 0
          )
        )
    - record: experimental:gitlab_service_apdex:weight:score_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage) (
            (experimental:gitlab_component_apdex:weight:score_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            avg_over_time(experimental:gitlab_component_apdex:weight:score_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
    - record: experimental:gitlab_service_apdex:success:rate_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage) (
            (experimental:gitlab_component_apdex:success:rate_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            avg_over_time(experimental:gitlab_component_apdex:success:rate_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
    - record: experimental:gitlab_service_apdex:ratio_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage) (
            (experimental:gitlab_component_apdex:success:rate_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage) (
            (experimental:gitlab_component_apdex:weight:score_6h{env="ops"} offset 10s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage) (
            sum_over_time(experimental:gitlab_component_apdex:success:rate_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
          /
          sum by (env,environment,tier,type,stage) (
            sum_over_time(experimental:gitlab_component_apdex:weight:score_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
    - record: experimental:gitlab_service_errors:rates_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage,recorded_rate) (
            (experimental:gitlab_component_errors:rates_6h{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage,recorded_rate) (
            avg_over_time(experimental:gitlab_component_errors:rates_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
    - record: experimental:gitlab_service_apdex:rates_6h
      expr: |
        (
          sum by (env,environment,tier,type,stage,recorded_rate) (
            (experimental:gitlab_component_apdex:rates_6h{env="ops"} offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          )
        )
        or
        (
          sum by (env,environment,tier,type,stage,recorded_rate) (
            avg_over_time(experimental:gitlab_component_apdex:rates_1h{env="ops",upscale_source="yes"}[6h] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
