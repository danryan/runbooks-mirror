        /
        sum by (env,environment,tier,type,stage) (
          sum_over_time(experimental:gitlab_component_ops:rate_1h{env="ops"}[3d] offset 10s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
